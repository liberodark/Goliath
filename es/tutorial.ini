_HERO_TUTORIAL_INVISIBLE_KB = Gromov puede activar su campo de camuflaje y se vuelven invisibles [Pulse 2]. enemigos débiles pueden ser eliminados con el revólver [Pulse 3]. Conservar su munición! (No, en realidad no lo hacen, es infinita).
