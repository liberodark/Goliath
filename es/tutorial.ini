_HERO_TUTORIAL_MECHDEAD_GP = A su Goliat se rompe! Se puede reparar en su banco de trabajo de construcción Goliat.
_HERO_TUTORIAL_OVERDRIVE_KB = Usted está listo para SOBREMARCHA! Hold "ataque" botón y ser más rápido y más fuerte!
