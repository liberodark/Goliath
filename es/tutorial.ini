_HERO_TUTORIAL_02_GP = Puede cortar árboles y recoger recursos. Presione "A"
_HERO_TUTORIAL_03_KB = Puede prepararse para el viaje en el campamento. Presione "1".
_HERO_TUTORIAL_03_GP = Puede prepararse para el viaje en el campamento. Mantenga LT y pulse "Y"
_HERO_TUTORIAL_03_WRONG_PLACE = Este lugar parece peligroso. Será mejor construir el campamento cerca de mi avión para la seguridad.
_HERO_TUTORIAL_04_KB = Usted puede quemar las cosas de una fogata. Coloca algunas maderas y recoger el carbón.
_HERO_TUTORIAL_04_GP = Usted puede quemar las cosas de una fogata. Coloca algunas maderas y recoger el carbón.
_HERO_TUTORIAL_05_KB = Puede crear objetos en su tienda de campaña. Elaborar algo para curarse a sí mismo.
_HERO_TUTORIAL_05_GP = Puede crear objetos en su tienda de campaña. Elaborar algo para curarse a sí mismo.
