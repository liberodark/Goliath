_HERO_TUTORIAL_REPUTATION_KB = Si usted no tiene una buena reputación suficiente como para comenzar a negociar - buscar adjudicadores de misiones en las colonias! Tienen signo especial misión por encima de las cabezas. Ayudar a estos personajes aumentará su popularidad.
