_HERO_TUTORIAL_MECHMAKER_GP = Esta es su Construct Goliat. Aquí se puede construir Goliats de diferentes partes y reconstruir sus Goliats rotos.
_HERO_TUTORIAL_WEAPONMAKER_KB = Ahora usted puede construir un arsenal en su base! Puede crear armas mortales y hacer sus Goliats aún más fuerte! Pulse [1] en su base para abrir el menú de construcción.
