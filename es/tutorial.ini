_MAIN_BUILDING_TUTORIAL = Este monolito de cristal con motor le permite viajar entre mundos o fragmentos de Goliat. Cada mundo en Goliat ofrece nuevas aventuras y misiones. Su primera misión en este mundo es lo que no debería dejarlo por el momento.
_GARAGE_TUTORIAL = Esto es donde se guardan los Goliat se creen.
_MECHMAKER_TUTORIAL = Esta es la mesa de trabajo de la construcción Goliat. Es para la creación de una variedad de Goliats. En esta demostración de su primera Goliat está disponible sin tener que elaborar él. Pulse la T o LB para seleccionar sus Goliats disponibles. Para elaborar otros Goliats que tendrá que reunir los materiales especificados y construir con ellas aquí.
_WEAPONMAKER_TUTORIAL = Esta es la construcción de banco de trabajo Armas. Es para la creación de armas para su Goliat. En esta demo tiene algunas armas que le den para empezar. Puede acceder a las armas en el menú de inventario pulsando la tecla Tab o Volver. En el menú de Inventario, seleccione el Goliat que desea equipar y añadir el arma para usarla.
_TRADER_TUTORIAL = Usted puede negociar las monedas de oro que ha recogido la Fox para los artículos que se pueden utilizar. En esta demostración se le ha dado monedas para comprar artículos. En la versión final del juego que ganará las monedas de oro por la búsqueda de ellos oa través de misiones y nivelación.
_MECH_CRAFT_TUTORIAL_HEADER = Goliat creado
_MECH_CRAFT_TUTORIAL_CONTENT = Disponibles en el menú de selección de Goliat T o el botón LB
_GOLDFINISH_TUTORIAL = Usted acaba de completar una muy pequeña parte de la misión principal de Goliat. Ahora tratar de encontrar más tesoros y aventuras! Damos la bienvenida a su regeneración en demo@goliath-game.com
_FINISH_TUTORIAL = Usted acaba de terminar la demo Goliat. Gracias por jugar hasta el final, no todo el mundo lo hace! Sabemos que el juego es temprano en el desarrollo y esperamos que sus pensamientos acerca de cómo podemos hacerlo mejor. Por favor envíe sus comentarios directamente a nuestro equipo en demo@goliath-game.com
_HERO_TUTORIAL_01 = De alguna manera sobrevivió! ¿Dónde estoy? Será mejor que construir un refugio y hacer un fuego.
