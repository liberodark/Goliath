_PRELOAD_TIP_0 = Puede recoger todos los elementos que le rodean manteniendo presionado el botón Interact!
_PRELOAD_TIP_1 = Cada Goliat responde de manera diferente a la temperatura externa y el medio ambiente. Tratar de encontrar las combinaciones más eficaces!
_PRELOAD_TIP_2 = ¿Quieres aprender a construir nuevos Goliat? A continuación, complete las tareas en la pestaña EXPERIMENTOS!
_PRELOAD_TIP_3 = Se puede cambiar entre los Goliat en el medio de una pelea! Sorprende a tus enemigos!
_PRELOAD_TIP_4 = No sabe qué hacer a continuación? Compruebe su diario!
_PRELOAD_TIP_5 = Cada Goliat tiene puntos fuertes y débiles. Así, podrá elegir su equipo con base en sus objetivos.
_PRELOAD_TIP_6 = Puede cambiar sus Goliats a modo de piloto automático utilizando el LB + B. Esto realmente puede ser útil!
_PRELOAD_TIP_7 = No confíes en alguien que acabas de conocer. Después de todo, este es un lugar peligroso.
_PRELOAD_TIP_8 = Transformación a través de la quema: Un registro de quemados ofrece carbón y un Goliat madera se puede convertir en un alegre fuego.
_PRELOAD_TIP_9 = A su Goliat se rompió? Construir una nueva y mejor!
_PRELOAD_TIP_10 = No se puede derrotar a un monstruo? Construir nuevas Goliat, o el uso de trampas u otros tipos de armas!
_PRELOAD_TIP_11 = Otros héroes ¿podrá utilizar para sus propios fines. ¿Por qué no, si la recompensa es lo suficientemente alto?
_PRELOAD_TIP_12 = Sus acciones pueden cambiar dramáticamente el equilibrio en la guerra de las facciones. Tenga cuidado al elegir aliados, y aún más cuidado al tratar con los enemigos!
_PRELOAD_TIP_13 = Goliats son el arma más potente y sus mejores amigos. Mejorarlas con nuevas piezas y equipos!
_PRELOAD_TIP_14 = Goliats son grandes y ruidosas, pero Gromov es pequeña y difícil de ver. Más fácil a escondidas y evitar ser visto cuando se juega como Gromov
_PRELOAD_TIP_15 = Rabia acumulada le permite activar el modo de Overdrive en! Una vez que haya acumulado suficiente rabia, mantenga pulsado el botón de ataque!
_PRELOAD_TIP_16 = Cada nueva pieza que se instala en un Goliat le da un nuevo bono. Prueba diferentes combinaciones. ¡Los resultados te sorprenderán!
_TUTORIAL_FIRST = Esto es Andrew Gromov. Él es un buen tipo y nuestro principal héroe. (Pulse A)
_TUTORIAL_SECOND = Usted necesitará muchos recursos durante el juego. Trate de cortar un árbol, o agarrar esta piedra. Para interactuar con los objetos, utilice el botón A (presione A para continuar).
_TUTORIAL_THIRD = Usted puede elaborar muchos artículos útiles. Para ello, tendrá su tienda de campaña. Pulse Y para establecer el campamento.
_TUTORIAL_FOUR = No tiene un regalo de gran alcance para crear y controlar robots gigantes llamados Goliats. (Mantenga LB y elegir un Goliat usando RS)
_TUTORIAL_FIVE = Perfecto! Usted ha acumulado suficiente rabia para dar un golpe de gran alcance! Pulse Y y matar a la araña.
_TUTORIAL_SIX = Se pueden aplicar diversas técnicas de combate. En espera LT y presiona X para proteger Gromov de los enemigos!
_TUTORIAL_SEVEN = Ahora que sabes lo básico. ¡Buena suerte! (Pulse A)
_TUTORIAL_8 = Este mundo está lleno de monstruos. Pulse X para golpear la araña!
_TUTORIAL_9 = Uso de este portal!
