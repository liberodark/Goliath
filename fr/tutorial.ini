_MAIN_BUILDING_TUTORIAL = Ce monolithe de cristal alimenté vous permet de voyager entre les mondes ou des tessons de Goliath. Chaque monde Goliath offre de nouvelles aventures et des quêtes. Votre première mission est dans ce monde si vous ne devriez pas le laisser pour l'instant.
_GARAGE_TUTORIAL = Ceci est où vous stockez les Goliaths que vous créez.
_MECHMAKER_TUTORIAL = Ceci est la construction établi Goliath. Il permet de créer une variété de Goliaths. Dans cette démo de votre premier Goliath est disponible sans avoir à le fabriquer. Appuyez sur le T ou LB pour sélectionner vos Goliaths disponibles. Pour fabriquer d'autres Goliaths vous devrez rassembler les matériaux spécifiés et les construire ici.
_WEAPONMAKER_TUTORIAL = Ceci est la construction d'armes établi. Il est pour la création d'armes pour votre Goliath. Dans cette démo vous avez quelques armes qui vous sont donnés pour commencer. Vous pouvez accéder à vos armes dans le menu d'inventaire en appuyant sur la touche Tab ou Retour. Dans le menu d'inventaire sélectionner le Goliath que vous souhaitez équiper et ajouter l'arme à utiliser.
_TRADER_TUTORIAL = Vous pouvez échanger les pièces d'or que vous avez recueillies avec la Fox pour les articles que vous pouvez utiliser. Dans cette démo, vous avez reçu des pièces de monnaie pour acheter des articles. Dans la version finale du jeu, vous gagnerez des pièces d'or en leur trouvant ou par le biais des quêtes et de nivellement.
_MECH_CRAFT_TUTORIAL_HEADER = Goliath créé
_MECH_CRAFT_TUTORIAL_CONTENT = Disponible dans le menu de sélection Goliath T ou le bouton LB
_GOLDFINISH_TUTORIAL = Vous venez de terminer une très petite partie de la quête principale de Goliath. Maintenant, essayez de trouver plus de trésors et d'aventure! Nous apprécions vos commentaires à demo@goliath-game.com
_FINISH_TUTORIAL = Vous venez de terminer la démo Goliath. Merci d'avoir joué à la fin, tout le monde ne le fait! Nous savons que le jeu est tôt dans le développement et attendons avec impatience vos pensées sur la façon dont nous pouvons faire mieux. S'il vous plaît envoyer vos commentaires directement à notre équipe au demo@goliath-game.com
_HERO_TUTORIAL_01 = Quelque part, je survécu! Où suis-je? Je ferais mieux de construire un abri et de faire un feu.
_HERO_TUTORIAL_01_KB = Mouvement W, A, S, D ou Left Analog Stick
_HERO_TUTORIAL_01_GP = Déplacement: Gauche Bâton
_HERO_TUTORIAL_02_KB = Vous pouvez couper les arbres et collecter des ressources. Appuyez sur "E"
_HERO_TUTORIAL_02_GP = Vous pouvez couper les arbres et collecter des ressources. Appuyez sur "A"
_HERO_TUTORIAL_03_KB = Vous pouvez préparer pour le voyage dans le camp. Appuyez sur "1".
_HERO_TUTORIAL_03_GP = Vous pouvez préparer pour le voyage dans le camp. Maintenez LT et appuyez sur "Y"
_HERO_TUTORIAL_03_WRONG_PLACE = Cet endroit semble dangereux. Je ferais mieux de construire le camp près de mon plan pour la sécurité.
_HERO_TUTORIAL_04_KB = Vous pouvez graver des choses dans un feu de joie. Placez quelques bois et de recueillir le charbon.
_HERO_TUTORIAL_04_GP = Vous pouvez graver des choses dans un feu de joie. Placez quelques bois et de recueillir le charbon.
_HERO_TUTORIAL_05_KB = Vous pouvez créer des objets dans votre tente. Craft quelque chose à vous guérir.
_HERO_TUTORIAL_05_GP = Vous pouvez créer des objets dans votre tente. Craft quelque chose à vous guérir.
_HERO_TUTORIAL_06_KB = Vous pouvez placer des objets utiles dans les fentes rapides via votre inventaire. Utilisez-le avec Z, X, C, V.
_HERO_TUTORIAL_06_GP = Vous pouvez placer des objets utiles dans les fentes rapides via votre inventaire. Utilisez-le avec D-pad.
_HERO_TUTORIAL_07_KB = Guéris toi-même!
_HERO_TUTORIAL_07_GP = Guéris toi-même!
_HERO_TUTORIAL_OBELISK = C'est l'endroit que Dave a parlé ...
_HERO_TUTORIAL_08_KB = Bienvenue dans votre nouvelle maison. Pour construire des structures appuyez sur "1" à l'intérieur du cercle lumineux.
_HERO_TUTORIAL_08_GP = Bienvenue dans votre nouvelle maison. Pour construire des structures détiennent LT et appuyez sur "Y" à l'intérieur du cercle lumineux.
CONTRÔLES _HERO_TUTORIAL_09_KB = goliath: / nLMB - Attaque / n Maj + LMB - Puissance d'attaque / n Space - Action Spéciale.
CONTRÔLES _HERO_TUTORIAL_09_GP = goliath: / n "X" - Attaque / n "Y" - Attaque de puissance / n "B" - Action spéciale.
_HERO_TUTORIAL_SPELLS_KB = Utiliser l'invisibilité pour se cacher des créatures: appuyez sur "2" ./ n Utilisez le pistolet à un coup d'endommager les créatures: appuyez sur "3".
_HERO_TUTORIAL_SPELLS_GP = Utiliser l'invisibilité pour se cacher des créations: maintenez LT et appuyez sur "X" ./ n Utilisez le pistolet à un coup d'endommager les créatures: maintenez LT et appuyez sur "A".
_HERO_TUTORIAL_DEAD_KB = Vous êtes encore en vie! Mais vous avez perdu de l'argent et des objets. Aussi vos Goliaths a été endommagé, il ne faut pas oublier de le réparer.
_HERO_TUTORIAL_DEAD_GP = Tu es toujours en vie! Mais vous avez perdu de l'argent et des objets. Aussi vos Goliaths a été endommagé, il ne faut pas oublier de le réparer.
_HERO_TUTORIAL_MECHDEAD_KB = Votre Goliath est cassé! Vous pouvez le réparer dans votre atelier Goliath de la construction.
_HERO_TUTORIAL_MECHDEAD_GP = Votre Goliath est cassé! Vous pouvez le réparer dans votre atelier Goliath de la construction.
_HERO_TUTORIAL_OVERDRIVE_KB = Vous êtes prêt à OVERDRIVE! Hold "Attaque" bouton et devenir plus rapide et plus fort!
_HERO_TUTORIAL_OVERDRIVE_GP = Vous êtes prêt à OVERDRIVE! Hold "Attaque" bouton et devenir plus rapide et plus fort!
_HERO_TUTORIAL_LEVEL4MECH_KB = Chaque Goliath a des compétences spéciales de combat. Appuyez sur 1, 2 ou 3
_HERO_TUTORIAL_LEVEL4MECH_GP = Chaque Goliath a des compétences spéciales de combat. Maintenez LT et appuyez sur Y, X ou A
_HERO_TUTORIAL_MECHAUTOPILOT_KB = Vous pouvez passer vos Goliaths en mode AutoMove utilisant 'H ". Cela peut vraiment être utile!
_HERO_TUTORIAL_MECHAUTOPILOT_GP = Vous pouvez passer vos Goliaths en mode AutoMove utilisant le [LB + B]. Cela peut vraiment être utile!
_HERO_TUTORIAL_MECHSELECT_KB = Ne pas oublier d'utiliser vos Goliaths pour combattre! Hold "T" pour basculer entre Gromov et vos Goliaths.
_HERO_TUTORIAL_MECHSELECT_GP = Ne pas oublier d'utiliser vos Goliaths pour combattre! Maintenez LB pour basculer entre Gromov et vos Goliaths.
_HERO_TUTORIAL_MECHSELECTSTART_KB = Hold "T" pour basculer entre Gromov et vos Goliaths.
_HERO_TUTORIAL_MECHSELECTSTART_GP = Maintenez LB pour basculer entre Gromov et vos Goliaths.
_HERO_TUTORIAL_REPUTATION_KB = Si vous ne disposez pas d'une assez bonne réputation pour commencer à négocier - chercher dans les colonies donneurs de quêtes! Ils ont signe de quête spéciale au-dessus des têtes. Aider ces caractères augmentera votre popularité.
_HERO_TUTORIAL_REPUTATION_GP = Si vous ne disposez pas d'une assez bonne réputation pour commencer à négocier - chercher dans les colonies donneurs de quêtes! Ils ont signe de quête spéciale au-dessus des têtes. Aider ces caractères augmentera votre popularité.
_HERO_TUTORIAL_INVISIBLE_KB = Gromov peut activer son champ de camouflage et de devenir invisible [Appuyez sur 2]. ennemis faibles peuvent être tués avec revolver [Appuyez sur 3]. Conserve vos munitions! (Non, en fait ne pas; elle est infinie).
_HERO_TUTORIAL_INVISIBLE_GP = Gromov peut activer son champ de camouflage et de devenir invisible [LT + X]. ennemis faibles peuvent être tués avec revolver [LT + A]. Conserve vos munitions! (Non, en fait ne pas; elle est infinie).
_HERO_TUTORIAL_MECHMAKER_KB = Ceci est votre Goliath Construct. Ici vous pouvez construire Goliaths de différentes parties et de reconstruire vos Goliaths brisées.
_HERO_TUTORIAL_MECHMAKER_GP = Ceci est votre Goliath Construct. Ici vous pouvez construire Goliaths de différentes parties et de reconstruire vos Goliaths brisées.
_HERO_TUTORIAL_WEAPONMAKER_KB = Maintenant, vous pouvez construire une armurerie sur votre base! Vous pouvez créer des armes mortelles et de faire vos Goliaths encore plus fort! Appuyez sur [1] sur votre base pour ouvrir le menu de construction.
_HERO_TUTORIAL_WEAPONMAKER_GP = Maintenant, vous pouvez construire une armurerie sur votre base! Vous pouvez créer des armes mortelles et de faire vos Goliaths encore plus fort! Appuyez sur [LT + Y] sur votre base pour ouvrir le menu de construction.
