_PRELOAD_TIP_0=You can collect all items around you by holding interact button!
_PRELOAD_TIP_1=Each Goliath responds differently to external temperature and environment. Try to find the most effective combinations!
_PRELOAD_TIP_2=Want to learn how to build new Goliaths? Then complete the tasks in the EXPERIMENTS tab!
_PRELOAD_TIP_3=You can switch between Goliaths in the middle of a fight! Surprise your enemies!
_PRELOAD_TIP_4=Don't know what to do next? Check your journal!
_PRELOAD_TIP_5=Every Goliath has unique strengths and weaknesses. So, pick your team based on your goals.
_PRELOAD_TIP_6=You can switch your Goliaths to autopilot mode using the LB + B. This can really come in handy!
_PRELOAD_TIP_7=Don't trust someone you've just met. After all, this is a dangerous place.
_PRELOAD_TIP_8=Transformation through burning: A burned log provides coal and a wooden Goliath can be turned into a cheerful fire.
_PRELOAD_TIP_9=Your Goliath broke down? Build a new and better one!
_PRELOAD_TIP_10=Can't defeat a monster? Build new Goliaths, or use traps or other kinds of weapons!
_PRELOAD_TIP_11=Other heroes can and WILL use you for their own purposes. Why not, if the reward is high enough?
_PRELOAD_TIP_12=Your actions can dramatically change the balance in the war of the factions. Be careful when choosing allies, and even more careful when dealing with enemies!
_PRELOAD_TIP_13=Goliaths are your most powerful weapon and your best friends. Improve them with new parts and equipment!
_PRELOAD_TIP_14=Goliaths are big and noisy, but Gromov is small and hard to see. Easier to sneak around and avoid being spotted when you play as Gromov
_PRELOAD_TIP_15=Accumulated rage allows you to turn Overdrive mode on! When you've accumulated enough rage, hold the attack button!
_PRELOAD_TIP_16=Every new part you install on a Goliath gives you a new bonus. Try different combinations. The results will surprise you!
_TUTORIAL_FIRST=This is Andrew Gromov. He’s a nice guy and our main hero. (Press A)
_TUTORIAL_SECOND=You will need many resources during the game. Try to cut down a tree, or grab this stone. To interact with objects, use button A (press A to continue).
_TUTORIAL_THIRD=You can craft many useful items. To do this, you’ll need your tent. Press Y to set camp.
_TUTORIAL_FOUR=You have a powerful gift to create and control giant robots named Goliaths. (Hold LB and choose a Goliath using RS)
_TUTORIAL_FIVE=Perfect! You have accumulated enough rage to strike a powerful blow! Press Y and kill the spider.
_TUTORIAL_SIX=You can apply various combat skills. Hold LT and press X to protect Gromov from enemies!
_TUTORIAL_SEVEN=Now you know the basics. Good luck! (Press A)
_TUTORIAL_8=This world is full of monsters. Press X to hit the spider!
_TUTORIAL_9=Use this portal!
