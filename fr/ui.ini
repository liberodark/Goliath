_DISCOVERED_TEXT = Découvert:
_PRELOAD_TIP_0 = Vous pouvez collecter tous les objets autour de vous en maintenant le bouton interagissent!
_PRELOAD_TIP_1 = Chaque Goliath réagit différemment à la température extérieure et de l'environnement. Essayez de trouver les combinaisons les plus efficaces!
_PRELOAD_TIP_2 = Vous voulez apprendre à construire de nouvelles Goliaths? Ensuite, effectuez les tâches dans l'onglet EXPÉRIENCES!
_PRELOAD_TIP_3 = Vous pouvez basculer entre les Goliaths au milieu d'un combat! Surprenez vos ennemis!
_PRELOAD_TIP_4 = Je ne sais pas quoi faire? Vérifiez votre journal!
_PRELOAD_TIP_5 = Chaque Goliath a ses forces et faiblesses. Alors, choisissez votre équipe en fonction de vos objectifs.
_PRELOAD_TIP_6 = Vous pouvez passer vos Goliaths en mode pilote automatique en utilisant le LB + B. Cela peut vraiment être utile!
_PRELOAD_TIP_7 = Ne pas faire confiance à quelqu'un que vous venez de rencontrer. Après tout, c'est un endroit dangereux.
_PRELOAD_TIP_8 = Transformation par la combustion: Un journal brûlé fournit du charbon et un Goliath en bois peut être transformé en un feu joyeux.
_PRELOAD_TIP_9 = Votre Goliath est tombé en panne? Construire une nouvelle et meilleure!
_PRELOAD_TIP_10 = Vous ne pouvez pas vaincre un monstre? Construire de nouvelles Goliaths, ou utiliser des pièges ou d'autres types d'armes!
_PRELOAD_TIP_11 = Autres héros peuvent et vous utiliser pour leurs propres fins. Pourquoi pas, si la récompense est suffisamment élevé?
_PRELOAD_TIP_12 = Vos actions peuvent considérablement modifier l'équilibre dans la guerre des factions. Soyez prudent lorsque vous choisissez des alliés, et même plus prudents lorsqu'ils traitent avec des ennemis!
_PRELOAD_TIP_13 = Goliaths sont votre arme la plus puissante et vos meilleurs amis. Améliorer eux avec de nouvelles pièces et de l'équipement!
_PRELOAD_TIP_14 = Goliaths sont grandes et bruyant, mais Gromov est petit et difficile à voir. Plus facile de se faufiler autour et éviter d'être repéré lorsque vous jouez comme Gromov
_PRELOAD_TIP_15 = Rage accumulée vous permet d'activer le mode Overdrive sur! Lorsque vous avez accumulé assez de rage, maintenez le bouton d'attaque!
_PRELOAD_TIP_16 = Chaque nouvelle partie vous installez sur un Goliath vous donne un nouveau bonus. Essayez différentes combinaisons. Les résultats vous surprendront!
_TUTORIAL_FIRST = Ceci est Andrew Gromov. Il est un gars sympa et notre héros principal. (Appuyez sur A)
_TUTORIAL_SECOND = Vous aurez besoin de nombreuses ressources au cours du jeu. Essayez de couper un arbre, ou prenez cette pierre. Pour interagir avec les objets, utilisez le bouton A (appuyez sur A pour continuer).
_TUTORIAL_THIRD = Vous pouvez fabriquer de nombreux objets utiles. Pour ce faire, vous aurez besoin de votre tente. Appuyez sur Y pour régler le camp.
_TUTORIAL_FOUR = Vous avez un don puissant pour créer et contrôler des robots géants appelés Goliaths. (Maintenez LB et choisissez un Goliath en utilisant RS)
_TUTORIAL_FIVE = Parfait! Vous avez accumulé assez de rage pour frapper un coup puissant! Appuyez sur Y et tuer l'araignée.
_TUTORIAL_SIX = Vous pouvez appliquer diverses techniques de combat. Tiennent LT et appuyez sur X pour protéger Gromov des ennemis!
_TUTORIAL_SEVEN = Maintenant vous connaissez les bases. Bonne chance! (Appuyez sur A)
_TUTORIAL_8 = Ce monde est plein de monstres. Appuyez sur X pour frapper l'araignée!
_TUTORIAL_9 = Utiliser ce portail!
