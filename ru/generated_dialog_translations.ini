128_retkin_psicho_node3=Хааа, Скруллс, так это он в твой капкан попал! А мы все смеялись над тобой! Ты смотри, работает капкан-то! Беги, добей его, пока не сбежал!
128_retkin_psicho_node4=[Глаза Скриллса расширяются.] Скраллс! Сволочь ты неблагодарная! Это же мамина чашка! Я же из тебя сейчас все потроха...
