109_give_explorers_node0=Ты сделал это, Создатель! И вернулся к нам невредимым! Это повод для праздника! Но, увы, у нас тоже есть проблемы. Во-первых: вокруг центра света – Цитадели – есть защитное поле. Наши зонды не могут проникнуть сквозь него. Они собрали множество информации, но для того, чтобы узнать истинные координаты Цитадели, мы должны пробить это поле.
109_give_explorers_node1=Фантастика! Создатель, ты воистину прекрасен. Я всегда говорил: вера в Создателя будет вознаграждена. Теперь наша вторая проблема. Мы, роботы, умная группа, но мы больше склонны фокусироваться на осторожных исследованиях, нежели на грубой силе. В связи с этим мы не можем конкурировать с проклятыми Сталеварами, которые добиваются своих целей любой ценой. Мне жаль, но я вынужден признать, что нам нужна эта сила, если мы хотим попасть в Цитадель.
109_give_explorers_transition0_1=Я могу решить эту проблему. Лесное Братство увидело, над чем мы работаем, и предложило выполнить ритуал, который поможет преодолеть поле.
109_give_explorers_transition1_1=У меня есть друзья среди Сталеваров. Возможно, я смогу убедить их, что это будет также интересно им, как вам и Братству.
112_start_node0=Создатель. Я сожалею, что встреча прошла так плохо. Что я могу для вас сделать?
112_start_node1=Ox. Создатель, я ... хотел бы, если смог. Вся информация была собрана, но любые данные мгновенно передаются в более безопасное место. У нас есть место, в котором работают наши роботы самых высоких рангов, Старшие Патриархи, они могут анализировать цифры и принимать решения. Они те, кто теперь обладают этим знанием.
112_start_node2=Мне жаль. Этот осколок Созданий засекречен. Посторонним вход воспрещен из соображений безопасности великих знаний. Я хотел бы помочь, но не могу.
112_start_transition0_1=Я так долго пытался помочь вам, но мне нужно помочь и себе. Все, что мне нужно, в Цитадели. Мне нужно попасть туда. Если бы вы дали мне координаты, возможно, я нашел бы способ добраться туда самостоятельно. Я рассказал бы вам все, о чем узнал сам.
112_start_transition1_1=Возможно, мне помогут эти Патриархи. Ты можешь сказать, как добраться туда? Я уверен, что смог бы с ними договориться.
112_start_transition2_1=ВО ИМЯ ЛЮБВИ - Окей, хорошо.
112_dave_call_node0=Дейв на связи. Как дела, друг?
112_dave_call_node1=Я попробую выяснить, просто подожди. А тебе пока нужно выяснить секреты Братства и Сталеваров.
112_dave_call_transition0_1=Нам нужно попасть на секретный осколок. Тот, где Создания хранят свои знания. Это ключ к Цитадели.
112_dave_call_transition1_1=Хорошо, я понял. Будет сделано.
113_finish_node0=Хм. Это вы. Кажется, что вы уже довольно долго работаете на Сталеваров, мистер Громов. Забавно, что при этом вы больше похожи на друга Созданий…
113_finish_node1=Отлично сказано. Итак, что я могу сделать для вас, Громов!
113_finish_node2=Под сильнейшей фракцией, несомненно, вы имеете в виду нас. Ну, ваши цели понятны. Вы здесь крайне влиятельны, Громов. И если вы уйдете из игры, преимущество явно будет на стороне Сталеваров - так что мы это поддерживаем. Значит, вам нужно знать, как именно создать мощнейший телепорт, способный достичь Цитадели?
113_finish_transition0_1=Может и так. Но я думаю, у Сталеваров есть решимость применять технологии, не позволяя вопросам этики мешать им.
