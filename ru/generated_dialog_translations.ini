130_scampish_brother_2_node1=[Оглушительно чавкая, топтун начинает яростно пожирать грибы.] Кушай, Топтуша, кушай! Расти большой! А ты пока можешь еще одну услугу оказать? Топтуша спит не очень крепко последнее время. Нужно побольше паучьего яда, это для него как снотворное. Принеси, будь добр!
