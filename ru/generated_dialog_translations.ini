099_start_node0=Ах, это. Ар-хар-хар. Это... немного скользкий момент... потому что я солгал, когда говорил с тобой. Ничем не могу помочь, друг, я пират! Но вот есть один искатель сокровищ, который знает все о том, что ты ищешь. Его местоположение отмечено на карте, но он очень непрост.
