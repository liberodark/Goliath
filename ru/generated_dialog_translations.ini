119_void_final_transition1_2=Прости. Я не могу взять тебя с собой.
119_void_final_transition2_1=Погоди, что? Пустота все еще здесь... Пустота жива?
119_void_final_transition3_1=Я не могу взять тебя с собой. Потому что этого же хочет Пустота. Твой разум здесь, но Дейв, ты... это теперь ты. Ты теперь часть этой Пустоты. И она никуда не денется.
119_void_final_transition4_1=Смогу. И буду. Прощай.
119_void_final_transition4_2=Я хочу поговорить с Дейвом.
119_void_final_transition5_1=Дейв, я... Прости. Я все вспомнил. Я был дураком. Я думал, что все знаю лучше, чем остальные. Я не думал, что могу совершить ошибку. Ты поверил в меня тогда, когда никто не верил. И это убило тебя. Прости. Я не заслуживаю прощения, но я прошу его. Прости меня, Дейв.
119_void_final_transition6_1=...Дейв?
119_void_final_transition7_1=Прости меня… Я убил тебя. Как бы мне хотелось повернуть время назад... Я бы все отдал, чтобы этого всего не произошло.
119_void_final_transition8_1=Пока, Дейв.
119_void_final_transition9_1=Потому что он лучший человек, которого я знал. И он освободил меня от тебя. Сладких снов, Пустота. [Взорвать Цитадель.]
098_start_node2=У меня никогда не было семьи или чего-то такого, да и столько воды утекло… Никто по мне не скучает. Думаю, поэтому ты хочешь отсюда выбраться, сынок? Подружка, небось? Или даже жена?
098_start_node3=Что ж, дружок, я тебе так скажу: я отсюда ни ногой. Да и не знаю я, как выбираться-то... Но если ищешь помощи, тебе нужны Создания.
098_start_node4=Ага! Машины такие. Странные, конечно, но умные - не описать. Сто лет их не видал, нормальных-то. Пиратов - которые от них еще давным-давно отделились - тех тут полно, да. Но они тебе ничерта полезного не скажут, сами не знают! Флибустьерство одно в головах. Хотя… спроси их все равно, авось знают, где ихние дружки обретаются. Они же и те, и те роботы - небось дружат-то, железяки бестолковые!
098_start_transition2_1=Вообще-то… я не знаю. Я мало что помню. Сначала мне нужно отыскать друга, Дейва, а потом выбираться отсюда.
098_start_transition3_1=Создания?
098_start_transition4_1=Хорошо, спасибо.
097_start_node2=Ну, мы было в неведомые края наладились, да дружка потеряли. Помощника моего, Бена. Как причалили, он отправился новых матросов навербовать. Говорил, идея у него есть, как набрать нам команду непобедимую. Да так и пропал. Найдешь его - расскажу тебе, что знаю.
097_start_transition2_1=Хорошо. Я еще вернусь.
104_start_node2=Что я могу сделать для тебя, Создатель? Помочь тебе - честь для меня!
104_start_node3=Меня зовут L34D3R. Я Верховное Создание, избранный представитель Созданий в этом регионе. Мы, Создания, не так уж и отличаемся от других роботов, кроме одного: наши оптические приборы открыты истине! Существа из плоти рождаются и умирают. Поколение за поколением проходит через бесконечный круг жизни. Мы - другие. Мы созданы раз и навсегда, одним прикосновением гениального разума. Такого, как у тебя.
104_start_node4=Конечно, Создатель. Я живу лишь для служения Создателю.
104_start_node5=Мы, Создания, наблюдали за движением всех осколков, рассчитывая их траектории, предсказывая новые осколки, и нанесли их на карты с идеальной точностью. Мы неспособны к творчеству, как вы, зато очень точны. И мы поняли, что все эти миры вращаются вокруг одной центральной точки. Центра Мироздания. Кстати, их сложные перемещения относительно друг друга могут влиять на работу твоей рации, если расстояние слишком велико или на пути препятствие, например, крупный осколок.
104_start_node6=Мы называем эту центральную точку Цитаделью. Она без движения покоится в молчащей пустоте, и все остальные осколки вращаются вокруг нее. В ней - все ответы. Мы можем только воображать, какие мудрые механизмы там захоронены. Великое кладбище Созданий, возрастом в эоны! И если то, что говорят о Цитадели - правда... То это не только знания, но и бесконечная сила. Исполнение любых желаний. Перемещение в любую точку вселенной. Невозможная мощь.
104_start_node7=Не сомневаюсь, что выход из нашей системы миров - там, в центре. Цитадель - сила, удерживающая нас вместе. Призывающая Создателей, таких как ты, со всех уголков Вселенной. Должно быть, через нее же лежит и путь обратно. Никто из отправившихся в Цитадель не возвращался, так что вариантов у меня два: либо там выход, либо - смерть.
104_start_node8=Дай-ка взглянуть на рацию, Создатель. Думаю, если сопоставить моменты наличия связи с информацией об орбите осколка, можно вычислить координаты твоего друга. [Подключает рацию к себе.] Да, угу… точно. Как я и думал. Он на том же осколке, что и Цитадель. Неподвижность в центре.
104_start_node9=Тут наши интересы совпадают, Создатель. Мы, Создания, сами ищем координаты Цитадели. Это стремление к знаниям отличает нас от обычных роботов этого мира, мы хотим найти это место и разгадать секрет мироздания.
104_start_node10=Мы много трудились и создали три зонда, которые проникнут в космический хаос вокруг Цитадели, отправят информацию о ней и триангулируют ее точные координаты. Возможно, это позволит тебе попасть туда и найти друга. Что скажешь? Поможешь запустить зонды? Ты Создатель, у тебя должно получиться.
104_start_transition2_1=Знаешь, здорово тут наконец-то оказаться. Все ужасно не хотели показывать мне дорогу к тебе, пока я не выполню все их мелкие просьбы до единой. Кто ты? И кто такие Создания?
104_start_transition3_1=Даже как-то неловко от таких похвал. Спасибо, L34D3R. Как я понимаю, вы, Создания, сосредоточены на познании и знаете кое-что об этом мире. Могу я задать тебе пару вопросов?
104_start_transition4_1=Как тут все вообще устроено? С этими осколками?
104_start_transition4_2=Как мне попасть домой?
104_start_transition4_3=Как мне найти друга, Дейва? Мы держим с ним контакт по рации, но не можем встретиться...
104_start_transition5_1=[Вежливо выслушать.]
104_start_transition6_1=Ух ты. Теперь все понятно. Можно еще вопрос?
104_start_transition6_2=Интересно. Думаю, у меня пока все.
104_start_transition7_1=Как мне туда попасть?
104_start_transition7_2=Ого! Можно еще спросить?
104_start_transition7_3=Думаю, у меня пока все.
104_start_transition8_1=Ничего себе... И как мне туда попасть?
104_start_transition9_1=Отлично! Что я могу сделать?
104_start_transition10_1=Еще бы! Просто покажи, куда идти!
104_start_transition10_2=Заманчиво. Может, попозже, мне нужно кое-что доделать.
106_start_node2=И еще кое-что. T1NK3R3R немного... странный. Непохож на остальных, но, думаю, тебе понравится. Ха-ха. Вижу, ты в недоумении. Ничего, поймешь, как с ним встретишься.
106_start_transition2_1=Странные вы парни, но я начинаю привыкать.
105_start_node2=О да, этот мир... Чудо, правда? Притягивает все и отовсюду, и из всех времен и уголков вселенной, в одну безумную, непостижимую кучу! Даже, наверное, из разных причинно-следственных вариаций. Ты заметил, что разные осколки принадлежат разным цивилизациям? Это просто поражает! Но иногда все, что ты можешь - принять безумие мира как факт и сосредоточиться на том, с чем имеешь дело. Например, вот взять мое тело. Черт, да я иногда по пять минут ищу нужные рычаги, чтобы просто встать с кресла!
105_start_node3=[Киборг делает несколько шагов, размахивая руками и проверяя работу конечностей.] Ты сделал это, юноша! Теперь я могу передвигаться, просто подумав об этом! Невероятно. Теперь все пойдет в сотню раз быстрее!
105_start_node4=Что ж, ты показал, что ты умелый механик. Может, и ученый из тебя ничего. Я сейчас изучаю влияние кристаллов - а ты наверняка пользовался их мощью, раз добрался сюда - на механизмы, которые мы используем. Откуда берутся эти кристаллы, и почему у них такие странные свойства? Моя теория - они зарождаются в центре, в Цитадели. Думаю, L34D3R тебе уже рассказывал о ней. Я считаю, что если интегрировать кристаллы в наши механизмы, мы сможем увеличить их скорость, мощность, да все, что угодно! Невероятная энергия в твоих руках, понимаешь?
105_start_node5=Эти кристаллы слишком мощные, любой металл просто плавится, как только я пускаю ток. Тут поможет только метеоритный металл. Крайне тугоплавкий! Он редкий, не так чтоб на каждом углу валялся. Мы и не думали, что однажды он нам пригодится, так что запасов у нас нет. В общем, все как обычно: металл в пещерах, там же монстры. Возьмешься?
105_start_transition2_1=Может, я могу помочь? Мне с рукой тоже пришлось намаяться, помню. [Осмотреть киборга.] Ага, один момент, я починю!
105_start_transition3_1=Рад помочь. Что я еще могу сделать?
105_start_transition4_1=Что я могу сделать?
105_start_transition5_1=Такая наука мне по душе. [Хрустнуть костяшками.] Скоро вернусь!
110_start_node2=Да, да, Король! Оно упало с неба и убило старого короля. Прям на троне сплющило. По правилам, оно теперь король! Хочешь аудиенции?
110_start_node3=Вот он. Очень мудрый. Всегда тут. Всегда бип-бип. Лучше, чем старый король. Тот болтал много.
110_start_node4=Нет! Короля не бери! Лучший король для нас! Братья! Сестры! Путник берет короля! Взять его!
110_start_node5=Нет. Нам непонятно. Такой он мудрый. Мы спрашиваем, охотиться, чтобы кушать? Он говорит, бип. Мы охотимся. Спрашиваем, напасть на соседей? Он говорит, бип. Мы напали, победили. Такой мудрый.
110_start_node6=Ой, такой скромный. Нам так нравится. Скажи королю, он нам еще больше нравится теперь.
110_start_node7=Хмм. Раньше такого не случалось. Обычно король - король, пока с неба не упадет и не сплющит его. Если король хочет уйти, нужно испытание.
110_start_node8=Конечно. Королю это не преграда. Такой мудрый. Ты поможешь, ты не поможешь - разницы нет.
110_start_node9=Первое испытание легкое. Король справится. А вот ты - не знаю. Путнику надо убить большую тварь в лесу. Король ее за две секунды до смерти запикает.
110_start_transition2_1=Конечно.
110_start_transition3_1=Ясно. Слушай, король отправится со мной. Ты уж извини.
110_start_transition3_2=Ох. Хорошо, что я тут оказался. Я, видишь ли, понимаю его язык. Они из моей страны… э… Бипостана. Знаешь, что он говорит?
110_start_transition4_1=Погоди, погоди!
110_start_transition5_1=Ну так вот, он прямо сейчас говорит, что королем быть больше не хочет. Говорит, что недостоин, лучше вам найти себе другого короля.
110_start_transition6_1=Понятно, но он меня спрашивает, можно ли как-то перестать быть королем.
110_start_transition7_1=Испытания? Для короля? Но он же… Ладно, помочь-то ему я могу при этом?
110_start_transition8_1=Ок, рассказывай.
110_start_transition9_1=[вздохнуть] Ну ладно, удачи… нам…
110_finish_node3=Клуука говорит "Да". Не порть себе жизнь, Клуука! Шучу, шучу. Будь счастлива. Железный король, закончи церемонию.
110_finish_transition3_1=Все, вы поженились. Совет да любовь. А нам с королем пора. Пока!
109_give_explorers_node2=Создатель! Мы, Создания, предназначены лишь для исследований и служения создателю, и исполняем свое предназначение со всем усердием. Но ты можешь видеть другие способы решения проблем. Я восхищен. Дай нам собрать совет трех фракций и посмотреть, нет ли у нас общих целей. Ты с нами? Ты - ключ к согласию, Создатель!
109_give_explorers_transition2_1=Конечно.
109_finish_node2=Люцифред: Спасибо, юноша, что предоставил мне слово. Хотя у меня сложилось впечатление, что ты заодно с Созданиями... Или нет? Вот что я скажу тебе от имени Сталеваров: мы тоже хотим знать секреты Цитадели. Но не для того, чтобы ими делиться. Если Создания или - упаси меня, в страшном сне не увидеть - Братство будут знать то же, что и мы, какой в этом смысл? В чем будет наше преимущество? Эти дураки используют знания для науки, или гармонии с природой, или еще кто его знает, для какой ерунды, вместо того, чтобы стать богатыми и могущественными! Нет. Мы можем помочь, но не станем. Мы соберем свои силы и возьмем Цитадель сами, сколько бы это ни заняло времени.
109_finish_node3=Фентус: Привет, Каменные Штаны. Спасибо за собрание. Братство верит в гармонию с естественными ритмами мира. Передвижением звезд. Изгибом листа папоротника. Музыкой птиц. В этом много больше мудрости, чем в неуклюжих механизмах, создаваемых для прихотей и потаканию лени. Барьер вокруг Цитадели можно преодолеть с нашей помощью - поймав ритм мира. Но зачем нам помогать? Чтобы вы вошли в Цитадель и научились строить еще более шумные и смердящие машины, которые отравят мир? Серьезно?
109_finish_node4=Люцифред: Тот, кто дает прежде, чем взять - идиот, Громов. Я не намерен делать из Сталеваров дураков и превращать все, что мы создали, в пыль под колесами прогресса.
109_finish_node5=Фентус: Можешь считать нас дураками, но твой страх перед первозданной красотой земель и существ вокруг тебя сделал тебя узником города. И кто теперь слаб? Может, тот, кто и носа высунуть наружу не смеет?
109_finish_node6=L34D3R: Оба вы слепы ко всему, кроме своих желаний. Помочь нам - значит помочь всем. Мы хотим одного: распространить знание, заглянув в секреты Цитадели.
109_finish_node7=Люцифред: Нет! И, насколько я знаю Фентуса, он тоже откажется. По другой причине, конечно: он доверчивый дурак. Это бессмысленно. Сталевары отказываются поддерживать эскападу. Не обращайтесь к нам снова. По любому железному или мохнатому шпиону, который будет замечен у наших стен, мы откроем огонь.
109_finish_node8=Фентус: Как ни больно это признавать, но я согласен с Люцифредом. Братство не заключит альянса ни с одной из фракций. И с этого дня Братство считает обе ваши фракции врагами. Хорошего дня.
109_finish_node9=L34D3R: Мне жаль, Создатель, но этого я и ожидал. Вместо альянса мы начали войну…
109_finish_transition2_1=Ясно. Не очень-то обнадеживает. Фентус из Братства, что скажешь ты?
109_finish_transition3_1=Что… Если вы не будете сотрудничать, никто не получит выгоды! Неужели вы лучше пострадаете сами, чем поможете другому?
109_finish_transition4_1=Но…
109_finish_transition5_1=Если…
109_finish_transition6_1=Да! Да, я согласен. Неужели вы не можете посмотреть дальше старых ссор и начать сотрудничать?
109_finish_transition7_1=Откроете огонь? Но…
109_finish_transition8_1=Никто из вас?
109_finish_transition9_1=О, нет…
IC_004_start_node2=Я добуду координаты тайного осколка Созданий. В конце концов, кто-то же должен был там побывать. А ты пока разбирайся с Братством и Сталеварами. Ты должен узнать их секрет, их часть головоломки. Ты много сделал для них, у тебя должно получиться.
IC_004_start_transition2_1=Ты сделаешь это? Отлично! Тогда я пока займусь нашими несговорчивыми друзьями.
IC_005_start_node2=Это точно. Тебе нужно к их сородичам. У них есть парень, шаман, который однажды попал к Патриархам и проник в Хранилище Знаний. С тех пор у него слегка крыша съехала, но он знает, как туда добраться.
IC_005_start_node3=Именно. Больной на всю голову. Не знаю, на что ваша беседа будет похожа, но… удачи!
IC_005_start_transition2_1=Ага, то есть этот парень теперь немного того…
IC_005_start_transition3_1=Ох... спасибо.
115_start_node2=Кто знает, что я имею в виду? Я вообще слегка не в себе. Но душу тебе очистить надо. Есть одно место, которое тебе поможет...
115_start_transition2_1=Ладно... я попробую.
115_daive_after_kill_castle_node2=Громов… Я не знаю, почему ты после аварии решил именно так, но... Парень, ты никогда не был пилотом. Ты всегда был просто Громов, странный паренек, который чинит двигатели. И, слушай, у тебя здорово получалось! Для новичка... А потом ты решил отремонтировать эту старую рухлядь, и был так счастлив, когда получилось... Упрашивал всех на боевой вылет, или хотя бы на проверку. Но никто из пилотов не хотел в этом участвовать.
115_daive_after_kill_castle_node3=Точно. Кроме меня. Мы забрались в самолет, и, черт побери, это было что-то! Бочки, мертвые петли… А скорость! Парни на земле понятия не имели, что они упускают.
115_daive_after_kill_castle_node4=Но что бы ты ни сделал там с двигателем, все пошло не так. Этот черный... дым? Или туман... такой едкий, повсюду... Затем громкий хлопок, оглушительный. И это все, что я помню.
115_daive_after_kill_castle_node5=Эй. Ну мы же друзья, верно? И мы выжили! А выжившие должны помогать друг другу. Давай забудем об этом сейчас. И сфокусируемся на том, что нам нужно сделать.
