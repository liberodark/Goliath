089_smiths_leader_node0=Итак, человек, ты уничтожил всех грязных гнарков в городе? Время идет. Нужно продолжить добычу руды.
089_smiths_leader_node1=Пф-ф! Да, мистер Доброе Сердце. Мне жаль бедных гнарков с их глупыми святынями. Скажи им, что мы дадим им 50... Нет, 25 процентов того мусора, который сможем найти на их земле, если запросят. Им понравится. В противном случае мы сотрем их с лица земли. Мы и так потратили на них слишком много времени.
