IC_005_start_transition1_1=Забудешь тут. Те парни были просто чокнутые.
115_kill_castle_node0=Ты вернулся. Твоя душа чиста? Ты переосмыслил все аспекты своей жизни? Подверг сомнению все, что знал до этого?
115_kill_castle_node1=И все же я вижу, что очищение было не зря. Все еще много тьмы. Печаль. Но что-то изменилось. Это хорошо. Теперь ты готов к знаниям. Ты можешь совершить что-то хорошее, используя их.
115_kill_castle_transition0_1=Я бы так не сказал.
115_kill_castle_transition1_1=Спасибо, безумный шаман.
115_daive_after_kill_castle_node0=> Шррк< Громов! Как дела, приятель?
115_daive_after_kill_castle_node1=>Вздох< Громов, во всем этом есть много того, что ты не видишь. Или не хочешь видеть. Эта авария, этот мир... В любом случае, я не хочу говорить об этом вот так, по рации. Нам нужно найти друг друга. Все, что произошло раньше - уже неважно.
115_daive_after_kill_castle_transition0_1=Странно. Я только что сражался... с гигантским замком? Или вроде того. Но это еще не самое странное. Во время битвы... он говорил мне разные вещи. Это было как шепот в голове, такой громкий, четкий... Слушай, я не знаю, как сказать это. То, что мы с тобой здесь, что случилось с тобой... Это моя вина? Это из-за меня мы здесь?
115_daive_after_kill_castle_transition1_1=Что "неважно"? О чем ты говоришь?
IC_006_start_node0=>Шшш-скк-шш< Громов, это Дейв! Держи координаты Великого Хранилища Знаний Созданий!
IC_006_start_node1=>Шшш-ркш< Но будь осторожен, неизвестно, как тебя встретят.
IC_006_start_transition0_1=Ок
IC_006_start_transition1_1=Ок
116_start_node0=Кто ты? И как ты сюда попал?
116_start_node1=Мог бы. Но зачем? Ты создаешь роботов, ты управляешь роботами. Но ты не один из нас... Ты не Создание. И ты не друг Созданий. Мы не можем доверять тебе.
116_start_node2=О, Созданиям всегда требуются чистые души, способные помочь. Ищи попавших в беду Созданий и помоги им. И если мы увидим, что ты достоин - я выполню твою просьбу.
116_start_transition0_1=Сумасшедший шаман. Возможно, вы помните этого пигмея. Он сказал мне, как сюда попасть. Мне нужен доступ к Хранилищу Знаний. Вы мне поможете?
116_start_transition1_1=Ну разумеется... Может, я могу что-то сделать для вас?
116_start_transition2_1=Увидимся.
116_back_to_patriarch_node0=Ты вернулся. Ты помогал Созданиям? Был ли ты честен, открыт к знаниям и благоразумен?
116_back_to_patriarch_node1=Тогда ты один из нас. Я открою тебе доступ к Хранилищу Знаний. С его помощью ты сможешь найти все, что ты хочешь, мой друг.
116_back_to_patriarch_transition0_1=Даже не сомневайся.
116_back_to_patriarch_transition1_1=Отлично. Спасибо.
116_creatures_terminal_node0=[На черном мониторе мелькают яркие зеленые буквы и цифры. Под монитором есть что-то вроде печатной машинки.]
116_creatures_terminal_node1=<Бип! Дзинк!> Координаты успешно скопированы.
116_creatures_terminal_transition0_1=Эм... [Печатать] Пожалуйста... дай... мне... координаты ... Цитадели... в... центре... этого... мира.
116_creatures_terminal_transition1_1=Отлично!
117_choose_daemons_node0=Кого я вижу! Наш маленький человек с большими механизмами! Что тебе нужно на этот раз?
117_choose_daemons_node1=Прекрасно! Я рад твоему предложению. У нас с тобой много общего, Громов... Я согласен. Чем Сталевары могут помочь?
117_choose_daemons_transition0_1=Не что, а кто. Я собираюсь в Цитадель. И мне нужны инженеры, рабочие, помощники... Чтобы построить портал. Я предлагаю Сталеварам присоединиться ко мне. Вы в деле?
117_choose_daemons_transition1_1=Нужно определить точку, в которой будет построен портал, чтобы мы достигли Цитадели. И, конечно, нужно как можно больше рабочих.
117_choose_daemons_denied_node0=Чего ты хочешь от нас, человек? Если ты хочешь просить о чем-то Сталеваров, сперва стоит заслужить наше доверие! А не помогать всем подряд, особенно этим недостойным...
117_choose_daemons_denied_transition0_1=Я понял тебя. Увидимся.
117_choose_robots_node0=Создатель! Радостно видеть тебя. Что я могу для тебя сделать?
117_choose_robots_node1=Создатель, я рад это слышать! Мы с удовольствием поможем тебе. И, конечно, у нас есть способ обнаружить идеальное место для портала.
117_choose_robots_transition0_1=Мне нужна помощь. Я знаю, как добраться до Цитадели, и с помощью чего. Но нужны рабочие руки и помощь в нахождении оптимальной точки для постройки портала. И я хочу, чтобы Создания достигли Цитадели вместе со мной.
117_choose_robots_transition1_1=Прекрасно. За работу.
117_choose_robots_denied_node0=Хм. Создатель, я рад видеть тебя. Но твои близкие контакты с врагами Созданий вызывают беспокойство. Возможно, если бы ты чаще выступал на стороне Созданий, мы могли бы тебе доверять.
117_choose_robots_denied_transition0_1=Понятно. Тогда увидимся позже.
117_choose_foxes_node0=Каменные Штаны! Ах, добро пожаловать, добро пожаловать! Чего тебе может помочь Братство?
117_choose_foxes_node1=О, да! Друг, Братство будет следовать за тобой до самого конца! У меня есть те, кто тебе нужен. Мы дойдем до Цитадели вместе!
117_choose_foxes_transition0_1=Мне нужна ваша помощь, чтобы достичь Цитадели. Инженеры, рабочие - все, кто сможет. Я решил, что в Цитадель вместе со мной должны отправиться вы.
117_choose_foxes_transition1_1=Отлично!
117_choose_foxes_denied_node0=Ммм, я даже не знаю, Каменные Штаны. Все эти твои дела со Сталеварами, и этими безумными машинами... Если бы я только был уверен в том, что ты искренне хочешь помочь Братству и разделяешь наши интересы...
117_choose_foxes_denied_transition0_1=Понятно. Я вернусь позже.
IC_007_start_node0=> Ккррк < Громов. Как дела? Ты узнал координаты от этого парня, шамана?
117_choose_daemons_transition0_2=Прости, я передумал. Увидимся позже.
117_choose_robots_transition0_2=Прости, я передумал. Увидимся позже.
117_choose_foxes_transition0_2=Прости, я передумал. Увидимся позже.
117_choose_daemons_transition2_2=Прости, я передумал. Увидимся позже.
117_choose_robots_transition1_2=Прости, я передумал. Увидимся позже.
117_choose_foxes_transition1_2=Прости, я передумал. Увидимся позже.
IC_007_start_node1=Слушай, да не бери в голову. Расслабься. Ты же помнишь, что я парень отходчивый?
IC_007_start_transition0_1=Я…да. Я в порядке. Черт, я не знаю даже, как это сказать... Наверное, нам нужно все это обсудить, но…
IC_007_start_transition1_1=Я не помню, Дэйв! Я вообще ничерта не помню!
117_engineer_call_1_node0=Громов, это инженер. Сигнал очень слабый. Ты же хотя бы пытаешься, верно? Попробуй найти место получше. Отправляю координаты.
117_engineer_call_1_transition0_1=Принято.
117_engineer_call_2_node0=Это снова инженер. Громов, сигнал слабый. Ты в джунглях, что ли? Глупость какая... Продолжай двигаться. Отправляю новые координаты. Это старый мир, почти забытый.
117_engineer_call_2_transition0_1=Принято.
117_engineer_call_3_node0=Громов, это инженер. Сигнал совсем пропал, и это очень странно. Сигнал из Цитадели должен приниматься из любой точки на осколках! Я могу только предположить, что он блокируется другим осколком, прямо над тобой. Осколком, о котором мы даже не знаем. А значит, это тот мир, что нам нужен! Высылаю предположительные координаты этого затерянного мира. Это должно быть то место, где мы будем строить портал.
117_engineer_call_3_transition0_1=Принято!
IC_008_start_node0=> Сккск < Громов! Эй, приятель. Есть новости?
IC_008_start_node1=Невероятно! Высылай мне координаты, встретимся там!
IC_008_start_node2=Принято. Теперь я отправлюсь туда, чтобы убедиться, что там все в порядке. А ты пока оставайся на месте. Ты понял? Оставайся на месте!
IC_008_start_transition0_1=Еще какие! Наша команда нашла координаты идеального места для строительства портала, самый близкий осколок к Цитадели! Это затерянный осколок, о котором никто никогда не слышал! Как только мы доберемся туда, приступаем к строительству портала. Мы вернемся домой! Я могу исправить все, что натворил.
IC_008_start_transition1_1=[Отправить координаты.]
IC_008_start_transition2_1=Ты шутишь? Ты один, и ты ранен! А нас тут целая армия. Не иди туда один! Дэйв!
118_start_node0=Да что же такое происходит-то? Тысячу лет никто не приходил сюда и не тревожил это святое место, а теперь прямо проходной двор. И кто ты? Ты машина с человеческим сердцем?
118_start_node1=Любопытно... Еще один воин. Еще одна битва. Еще одна смерть. Может быть, когда ты будешь умирать, мои усики попадут в мозг, и я его загружу. Помещу тебя в электронный зоопарк моих архивов.
118_start_transition0_1=Я Громов. Я здесь, чтобы добраться до Цитадели. И попасть домой.
118_start_transition1_1=Еще один… Мы опоздали? Кто был здесь до меня?
119_fake_dave_node0=Удивлен? Нам о многом нужно поговорить… наедине. [Существо делает едва заметное движение рукой, и твой спутник падает замертво.]
119_fake_dave_node1=Да, полагаю, ты звал меня Дейвом, не так ли? Я центр этого мира. Разум, который все держит вместе. И да, разум Дейва до сих пор жив. Он пришел ко мне еще тогда, когда его самолет разбился. Едва дыша, он приземлился рядом с моим маленьким роботом. Знаешь, мой пожиратель роботов так любит перезагружать их мозги, держать их в клетках, как зверей. Но Дейв был особенным - слишком много ярости внутри. Он сказал, что его предали.
119_fake_dave_node2=Ты, по всей видимости. Да-а. Какое сладостное чувство. Я не мог позволить пожирателю оставить его. Мне пришлось досконально изучить его разум. Пришлось стать... Дейвом. Так приятно. Ненависть переполняла его каждый раз, когда я говорил с тобой.
119_fake_dave_transition0_1=Д-дейв? Но как? Я думал, ты умер. Что ты здесь делаешь?
119_fake_dave_transition1_1=Нет…
119_fake_dave_transition2_1=НЕТ! Дейв, ты там? От тебя осталось хоть что-нибудь? Пожалуйста!
IC_010_start_node0=Громов, это снова Дейв. Ты получил карту?
IC_010_start_node1=О боже. Я надеялся, что это будет значительно скучнее... Хорошо, что ты жив. Отправляйся к Созданиям и расспроси их обо всем. Это должно нам помочь.
IC_010_start_transition0_1=Если "получил" - значит "разломал гигантского сумасшедшего робота, способного перекопать гектар земли за секунду", то да.
IC_010_start_transition1_1=Надеюсь, эти Создания не окажутся какими-нибудь гигантскими машинами смерти... До связи, Дейв.
026_finish_node0=Ты выяснил, что случилось с моим лесом?
026_finish_node1=Они прямо как дети... Что за идиотская идея с откормом пауков? Антидот получается очень легко! Достаточно перетереть немного листьев каменного дерева, добавить капельку... [Лиса углубляется в тонкости производства лекарства. Это занимает каких-то сорок минут.] ...но можно обойтись и без птичьего помета. В общем, я помогу этим бедолагам. А тебе спасибо за помощь!
026_finish_transition0_1=[Рассказать о гнарках и их проблеме.]
026_finish_transition1_1=Был рад помочь.
026_gnark_1_node0=Хулиган! Монстр! Как ты посмел? Да я тебя сейчас в порошок сотру за это варварство!
026_gnark_1_transition0_1=Это я - монстр? А как ты тогда называл эту тварь? Пушок? [Защищаться]
026_gnark_2_node0=Стой, не убивай меня! Мы повздорили, я погорячился, не убивать же меня из-за этого? Я просто был зол, потому что ты все испортил.
026_gnark_2_node1=Братство? Эти мохнатые и заносчивые умники... Они не обращают внимания на гнарков. Но если ты сможешь их убедить... Тогда деревня будет спасена. Ты поможешь нам?
026_gnark_2_node2=Лес? Причем тут лес? Я два месяца выращивал этого паука на отборных радиоактивных отходах. В нашей деревне страшная болезнь - все умирают, особенно молодняк. И разбавленный яд пауков работает, как лекарство! Но в обычных пауках его так мало... Так что я вырастил своего, по-настоящему ядовитого! И я собирал паучий яд, много яда было. Пока ты его не убил!
026_gnark_2_transition0_1=Испортил? Я спас лес, который погибал из-за этой твари!
026_gnark_2_transition1_1=Хорошо, я смогу убедить их. Но только не корми больше никого ядовитой неизвестной гадостью, хорошо?
026_gnark_2_transition2_1=Болезнь? А ты не пробовал поговорить с Братством? Эти парни знают толк в медицине.
026_start_node0=Я слышу шепот леса... Предсмертный шепот... Им больно...
026_start_node1=Ох, прости. Эти голоса, молящие о помощи... Что-то происходит в лесу, что-то очень опасное. И теперь лес умирает. Ты выглядишь добрым, путник. Прошу тебя, помоги мне найти причину. Помоги спасти лес.
026_start_transition0_1=Эм... Привет?
026_start_transition1_1=Звучит серьезно. Я узнаю, в чем дело.
027_1_node0=Проклятье! Ты напугал меня! Как ты смог пробраться сюда и кто ты такой?
027_1_node1=ПОТОМУ ЧТО ДРУГОГО ВЫХОДА НЕТ, ПОНЯТНО? Ох, извини... Просто так надо! Ты обещаешь мне? Скажешь Ари?
027_1_node2=Ари? Слава небесам, она в порядке... Передай ей, что эти порталы смертельно опасны! Мы больше не будем ими заниматься! Никогда, ты понял? Так ей и скажи, сейчас же!
027_1_node3=Напугана? Ты ошибся! Ничего не случилось! Все в полном порядке, слышишь? Все прекрасно! Но мы должны уйти отсюда, немедленно! И я, и Ари, и все остальные! И ты тоже!
027_1_transition0_1=Спокойно! Ты Платиния, верно? Я от твоей сестры, Ари.
027_1_transition1_1=Я все сделаю, не переживай! [Это все очень-очень подозрительно.]
027_1_transition2_1=Что случилось? Почему ты так напугана?
027_1_transition3_1=И я тоже? Почему?
027_2_node0=Тело мертвой лисы лежит на земле. У нее на шее старый шрам, о котором говорила Ари - значит, это Осмия.
027_2_node1=То, как одеваются члены Братства, может вызывать много вопросов, но здесь точно нет ничего подозрительного.
027_2_node2=Осмия могла бы выглядеть совершенно обычно, даже мирно, если бы не огромная рана через всю голову. Похоже, удар был нанесен сверху, чем-то тяжелым и острым. И удар был очень сильным.
027_2_node3=Обычные для существ из Братства ноги, покрытые жесткими рыжими волосами. Ничего необычного.
027_2_node4=В левом кулаке Осмии зажат клочок бумаги. На нем написано одно слово: БОРГ.
027_2_transition0_1=Обыскать одежду.
027_2_transition0_2=Рассмотреть голову Осмии.
027_2_transition0_3=Изучить ноги Осмии.
027_2_transition0_4=Осмотреть руки Осмии.
