IC_007_start_node2=Послушай, мы не можем тратить всю жизнь на сожаления о том, чего уже не изменить. Возьми себя в руки и дуй в Цитадель. Все, что тебе осталось сделать - это построить этот портал.
IC_007_start_node3=Значит, тебе предстоит сделать выбор. Сталевары, Братство, Создания - у каждой из фракций есть то, что тебе нужно: знания и рабочая сила. Тебе нужно решить, кому ты готов дать доступ в Цитадель. И отправиться туда вместе с ними.
IC_007_start_transition2_1=Я не построю его в одиночку. Согласно расчетам Сталеваров, чтобы меня добросило до Цитадели, конструкция должна быть нереально сложной.
