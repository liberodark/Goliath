027_borg_transition1_1=[Защищаться]
027_borg_transition2_1=Я не говорил, что они убиты... А ты грабишь караваны. И тебе очень не хотелось, чтобы мастера перемещений сделали безопасные и быстрые порталы для путешественников, верно? И ты убил их!
