132_robot_heretic_1_node2=Все Создания - жалкие глупцы. И я был таким, да, да! Верить в то, что Создатель - непостижимое мудрое существо, имея тело из металла и мозг из микросхемы... Это глупость! Любой может произвести тысячи таких же, как мы - достаточно лишь иметь нужные материалы, время и немного сообразительности. А значит, Великий и непогрешимый Создатель - это ложь! Нас создало, безусловно, разумное, но вовсе не непостижимое существо! И я докажу это, создав жизнь своими руками!
