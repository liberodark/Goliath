087_start_node0=А, добро пожаловать, путник. Вижу, мы оба не из этих мест. Разница в том, что я знаю многое, а ты почти ничего. Итак, мы друзья. Я дарую тебе знания, ты в ответ даруешь мне богатства. Что ты хочешь узнать?
087_start_node1=Да, знаешь, за все нужно платить, мой юный друг. Я смотрю на твои великолепные боевые костюмы, которые ты создал, и думаю о том, что кое-что, что, по моему мнению, достать было невозможно, не так уж и невозможно... Глубоко в недрах Земли находится камень всевластия - очень ценный камень в правильных руках. Я послал одного помощника найти его. Насколько я помню, он тоже хотел попасть домой, но, увы, так и не вернулся. Я не знаю, что с ним произошло. Возможно, тебе повезет больше. И тебя даже не остановит Чудовище.
