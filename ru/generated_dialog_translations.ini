121_after_win_node3=Ого! Думаю, я знаю, что это. В этом мире есть обелиски, к которым монстры не приближаются. Если обустроить лагерь возле одного из них, это будет весьма разумно.
121_after_win_transition0_1=Да, хорошо. Я только что победил гигантского монстра, прячась в нашем самолете, а затем запустил двигатель и крыло прямо ему в лицо!
121_after_win_transition1_1=Буду собирать дерево и металл, чтобы соорудить какую-нибудь защиту для себя. Вряд ли это последний монстр.
121_after_win_transition1_2=Подумываю обзавестись разрушительным оружием, чтобы проломить череп любому, кто попробует меня сожрать.
121_after_win_transition2_1=Думаю, ты прав. Посмотрим, смогу ли я найти безопасное место, чтобы собрать материалы и построить что-нибудь. Знать бы, где именно безопасно...
121_after_win_transition3_1=Думаю, я видел что-то такое на севере. Спасибо, Дейв! До связи!
122_after_build_node0=>скксск< Громов, ты тут? Это Дейв. У меня новости! Слушай, друг! Я думаю, мы с тобой находимся в разных мирах.
122_after_build_node1=Этот мир... он создан из этих фрагментов, осколков, людей и существ, которые попали сюда из разных уголков вселенной. Но все это не отдельная планета. Скорее - осколки, которые крутятся вокруг чего-то в центре.
122_after_build_node2=Как-то так. А поскольку все действует по принципу орбиты, то иногда наши осколки сближаются, и тогда связь налаживается, то отдаляются, и тогда связь теряется. Иногда мы полностью отрезаны друг от друга, и выйти на связь не удается.
122_after_build_node3=Хорошие новости, мой друг. Знаешь, тот обелиск на твоей новой базе... Не работает, так ведь? Знаешь, я провел тут у себя пару экспериментов и выяснил, что для его работы нужны специальные кристаллы - не пропустишь, немного светятся, голубоватые. И с помощью этих кристаллов он сможет переносить тебя из мира в мир. Прямо как портал! Так что мы сможем постепенно добраться друг до друга.
122_after_build_node4=Очень смешно. Я же знаю, что ты строил Голиафов, а не занимался исследованиями, как я.
122_after_build_node5=Кто знает? Что-то могущественное и темное. В небе ничего не видно.
122_after_build_transition0_1=Что-о-о?
122_after_build_transition0_2=Не отставай, Дейв. Я выяснил это уже давно.
122_after_build_transition1_1=Но как мы можем общаться по рации, находясь на разных... осколках?
122_after_build_transition1_2=Что находится в центре?
122_after_build_transition2_1=Ради всего святого! Я потратил столько времени, создавая большого бронированного ходящего робота, чтобы добраться до тебя, а ты даже не в этом мире?!
122_after_build_transition2_2=Это объясняет, почему я не могу тебя вызвать в любой момент.
122_after_build_transition3_1=Да, я знаю, где их взять. Хорошо. Займусь этим прямо сейчас.
122_after_build_transition4_1=[продолжить]
122_after_build_transition5_1=Хорошо. Возможно, это не так важно. Пока об этом не думаем. Значит, поэтому рация так работает?
089_dont_understand_gnarks_node2=Гнарк?
089_dont_understand_gnarks_transition0_2=Гнаркети гнарк гнарк?
089_dont_understand_gnarks_transition2_1=Да, гнаркий гнарк!
089_gnarks_leader_final_node2=Убиты?! Кто дал право этим синим мерзавцам угрожать нам?
089_gnarks_leader_final_node3=Человек, чести в тебе не больше, чем в Сталеварах. Хорошо. Мы принимаем предложение. Не могу понять, как твоя совесть сможет гнаркнуть это, но так тому и быть.
089_gnarks_leader_final_transition2_1=Послушайте, я просто посланник.
089_gnarks_leader_final_transition3_1=Мда...
087_heal_indiana_node0=ГРРАГХ! ГА-А-РГХ! Р-р-р-р... Пожалуйста... Не трогай меня... Я не враг. Нужна помощь. Нужно лечение. Превратился в чудовище. Пожалуйста, помоги.
087_heal_indiana_node1=Гр-р-р. [Существо дышит спокойнее и медленно, но верно превращается в человека в лохмотьях.]
087_heal_indiana_transition0_1=Да, у меня есть лечебная мазь. Стой спокойно. Я помогу. [Вылечить существо.]
087_heal_indiana_transition0_2=У меня нет лечебной мази. Стой здесь, я найду что-нибудь.
087_heal_indiana_transition0_3=Тем хуже для тебя. [Напасть на существо.]
087_heal_indiana_transition1_1=Держи!
087_take_indiana_to_base_node0=Ох... где я? Я... Я Томас Фредерик Мельтон, исследователь. Я давно здесь, уже и не помню, сколько. Ищу сокровища, беру заказы. А в этих пещерах нашел его, этот камень. Такой... завораживающий. Конечно, я его взял, как было устоять! А затем... Я не помню, что было потом... Помню ощущение безумной силы. И ярости... Боже, вся моя одежда превратилась в лохмотья!
087_take_indiana_to_base_node1=Сколько я был... этим? Сколько дней?
087_take_indiana_to_base_node2=Что... что мне теперь делать?
087_take_indiana_to_base_transition0_1=Сэр, у меня для вас плохие новости. Вы были монстром. Скорее всего, как раз из-за этого камня.
087_take_indiana_to_base_transition1_1=Скорее, месяцев. О монстре давно ходили слухи. Вы... Ты... был настоящим чудовищем.
087_take_indiana_to_base_transition2_1=Пойдем со мной, друг. Возможно, я смогу отправить тебя домой. [Осторожно взять камень механической рукой.]
107_start_node2=Хах, да... Ну, это были плохие новости. А есть и хорошие! [Протягивает лист бумаги.]
107_start_transition2_1=Дай-ка взглянуть... Это схема! То есть ты считаешь, что если распределить кристаллы в каркасе метеоритного железа... Это может сработать!
107_take_to_base_node0=У тебя получилось! Слушай, парень. А что если... я хочу присоединиться к вам? К тебе и твоей команде. Тут, конечно, исследования и технологии... Но я уже подустал от этих Созданий. И рад был бы поработать с живыми людьми.
107_take_to_base_transition0_1=Конечно! Я буду только рад помощи настоящего изобретателя.
107_take_to_base_transition0_2=Я не знаю, T1NK3R3R, мне как-то проще одному. Может, обсудим позже?
107_finish_transition0_2=Прости, я как-то упустил нить. Нет, извини. Я волк-одиночка.
123_start_node0=Дрогх теперь на свободе. Дрогх - великий охотник. Дрогх хочет помогать.
123_start_node1=Дрогх согласен. Дрогх много лун искал старое племя на чужой земле, его нигде нет. У Дрогха теперь есть новое племя!
123_start_transition0_1=Помощь мне не помешает. Мы можем путешествовать вместе!
123_start_transition1_1=Добро пожаловать в новое племя, Дрогх.
124_start_node0=Рыцарь Оливия к вашим услугам, сир! Вы - первый человек, которого я встретила в этих колдовских землях!
124_start_node1=Почту за честь, сир. Мой меч будем вам полезен.
124_start_transition0_1=Нам стоит держаться вместе, если хотим выбраться отсюда.
124_start_transition1_1=Добро пожаловать в команду, рыцарь!
125_start_node0=Ты - человек! Слава богу! Я уже решила, что мне суждено остаться среди этих кошмарных тварей!
125_start_node1=В этом костюме - разумеется! Зови меня баронесса Виктория! Модель, косплеер и гик. Кстати, у тебя есть телефон? Мне нужно срочно всем рассказать о том, что этот фестиваль - полная катастрофа!
125_start_transition0_1=Вы пират?
125_start_transition1_1=Тебя ждет много сюрпризов, баронесса Виктория. Я отведу тебя в безопасное место, а там ты все сама увидишь.
118_prepare_to_build_tp_1_node0=Основа телепорта. Для постройки требуется 50 железных и 10 метеоритных слитков.
118_prepare_to_build_tp_1_transition0_1=[Начать работу: 50 слитков железа, 10 метеоритных слитков.]
118_prepare_to_build_tp_1_transition0_2=[Недостаточно ресурсов]
118_prepare_to_build_tp_2_node0=Энергетическая система телепорта. Для постройки требуются 450 кристаллов и 1 глаз робота.
