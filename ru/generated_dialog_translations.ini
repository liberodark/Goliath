051_finish_transition2_1=Замечательно! И ни слова кузнецу о нашем маленьком деле!
051_start_node0=[Судя по одухотворенному взгляду и одежде, измазанной краской, перед вами точно художник.]
051_start_node1=Я Красочник, к вашим услугам! Лучший художник на всех осколках! Ну... я у нас других художников не встречал, так что это мое звание по праву.
051_start_node2=Странно, что ты заговорил об этом. Вообще говоря, да. И я уже занимался этим. Помню, я отлично разыграл моего друга, подарив ему якобы редчайшую синюю птицу... Ха-ха, вот была умора! Кажется, он мне поверил.
051_start_node3=Оу. Это неловко. Значит, наш кузнец теперь безутешен? Надо ему непременно помочь... Вот только синяя краска у меня давно закончилась. Я даже небо теперь рисую зеленым - просто от безысходности. Все считают, что я авангардист...
051_start_node4=О, это не так сложно. Нужно собрать синих ягод, растолочь, слегка помешать, затем немного подогреть... Держи точный рецепт. Принеси мне краску, и я все сделаю.
051_start_transition0_1=Привет! Мне нужен самый лучший художник. Я по адресу?
051_start_transition1_1=Ты мог бы покрасить... курицу?
051_start_transition2_1=Еще как поверил. И теперь, когда она умерла, жить без синей курицы не может. Так что тебе нужно будет сделать это снова.
051_start_transition3_1=Зеленая курица нам не подойдет. Где можно найти синюю краску?
051_start_transition4_1=Отлично. Я скоро вернусь.
B01_start_node0=Друг мой, если ты веришь, что старый Вилли может быть тебе полезен - то ты прав! Я изучил твоих роботов и у меня есть куча идей, как улучшить их оружие. Я могу устроить тут настоящую оружейную! С металлом у тебя проблем нет, а вот взрывчатки очень сильно не хватает...
B01_start_transition0_1=Я найду динамит, Вилли!
B01_finish_node0=[Старый шериф старательно начищает свой револьвер, и без того сверкающий на солнце.]
B01_finish_node1="Оружейная Вилли" открыта! Добро пожаловать!
B01_finish_transition0_1=Я собрал все, что нужно!
B01_finish_transition0_2=[Недостаточно ресурсов]
B01_finish_transition1_1=Отличные новости!
B02_start_node0=Громов, есть новые образцы совершенно убийственного оружия! Не желаешь взглянуть?
B02_start_transition0_1=[Торговать]
B03_start_node0=Громов, я искал способы оптимизировать твои изобретения. И у меня есть отличное решение. Я могу попробовать улучшать твое оружие, усиливая его характеристики. Если попробовать заменить пару материалов, подкрутить или смазать... Немного перековать... Да, всегда можно повысить эффективность. Если ты найдешь мне новые энергоблоки, я смогу обустроить лабораторию.
B03_start_transition0_1=Давай попробуем!
B03_finish_node0=[Инженер скептически осматривает твои строения и верстаки. По его глазам видно, что он бы все сделал совсем по-другому.]
B03_finish_node1=Значит, все готово! Если захочешь улучшить свои боевые образцы - приходи ко мне!
B03_finish_transition0_1=Все необходимые ресурсы собраны!
B03_finish_transition0_2=[Недостаточно ресурсов]
B03_finish_transition1_1=Отлично!
B04_start_node0=Я могу попробовать улучшить любое твое оружие. Это может быть рискованно, результат перековки я не гарантирую. Но в случае успеха воевать станет проще.
B04_start_transition0_1=[Приступить к перековке.]
B05_start_node0=Ты ведь помнишь, что я прирожденный исследователь? Я смогу поделиться картами секретных осколков. О которых еще никто даже не слышал! Тайны, сокровища, новые приключения - и все только для тебя! Все, что мне нужно - немного кристаллов, чтобы свободно путешествовать между осколками.
B05_start_transition0_1=Звучит интересно.
B05_finish_node0=[Бывалый путешественник задумчиво смотрит вдаль. Похоже, мыслями он сейчас где-то очень далеко. И, судя по его улыбке, в этом месте полным-полно сокровищ.]
B05_finish_node1=Великолепно! Теперь я готов поделиться своими открытиями с тобой! В мире еще столько неизведанного!
B05_finish_transition0_1=Я принес тебе кристаллы!
B05_finish_transition0_2=[Недостаточно ресурсов]
B05_finish_transition1_1=Жду с нетерпением!
B06_start_node0=Мой дорогой Громов, ты готов к новым исследованиям? Томас Фредерик Мельтон готов предложить только самые рискованные и опасные приключения!
B06_start_transition0_1=[Торговать]
004_finish_node0=[Писатель продолжает свою работу, не замечая ничего вокруг. Ты обращаешь внимание, что количество скомканных бумажек из блокнота вокруг него просто поразительное.]
004_finish_node1=Какой ужас! Я немедленно сожгу этот проклятый блокнот! И ведь это я еще не дошел до самого главного места в книге - неостановимого апокалипсиса! Какое счастье, что я тебя встретил!
004_finish_node2=Что? Блокнот? Хм... Я как-то даже и не припоминаю... Что очень странно. Все как в тумане... Кажется, он у меня был всегда? Или нет?
004_finish_node3=На салфетках, на чем же еще? Стоп, я вспоминаю... Я нашел этот блокнот здесь, на кладбище! В одном из склепов! И теперь сам не знаю почему, но решил писать роман именно в нем! А что, это важно?
004_finish_transition0_1=Где ты взял этот блокнот?
004_finish_transition1_1=Просто на заметку. Когда в следующий раз найдешь проклятые предметы - постарайся с ними поаккуратнее, ладно?
004_finish_transition2_1=Давай попробуем вспомнить. До того, как ты поселился возле кладбища, в чем ты писал свою книгу?
004_finish_transition3_1=Это не просто блокнот, а Книга Мертвых. И все, что ты в нем пишешь, сбывается. Поэтому на кладбище и пробудились все эти бедолаги.
004_start_node0=[Грузный незнакомец что-то пишет в блокноте, бормоча себе под нос. Время от времени он грязно ругается, яростно вырывает и комкает исписанный лист, а затем продолжает работу.]
004_start_node1=[От неожиданности незнакомец роняет блокнот на землю.] Ой! Ты напугал меня! Разве можно так подкрадываться к тем, кто поглощен важной работой?
004_start_node2=Я - создатель миров и творец судеб! Я повелитель времени и событий! Я... В общем, я писатель. И прямо сейчас я работаю над своей самой главной книгой, будущим бестселлером! Поэтому я и поселился здесь, возле тихого кладбища, чтобы мне никто не мешал. Но сперва эти безумные вопли по ночам, теперь ты... Похоже, мне никогда не закончить эту книгу!
004_start_node3=Любопытное? Это худшие условия для работы, хочу тебе сказать! Хотя, возможно, ты сможешь мне помочь. В первые дни здесь было очень тихо и спокойно. Но затем на кладбище поселилось нечто ужасное... И самое главное - очень громкое! Если ты сможешь решить эту проблему, то я смогу продолжить книгу. И даже смогу наградить тебя. Хочешь стать второстепенным героем, умирающим в третьей главе? Я увековечу твое имя!
004_start_transition0_1=Привет?
004_start_transition1_1=И что важного ты делаешь?
004_start_transition2_1=Безумные вопли? Звучит как что-то любопытное.
004_start_transition3_1=Предпочитаю золото. Посмотрим, что там с твоим кладбищем.
004_zombie_node0=С-с-с-тооой! Н-е-е убива-а-ай! [Слова даются старому зомби с трудом.]
004_zombie_node1=Это вс-с-се тот толс-с-стый синий мерза-а-вец! Зачем он пробужда-а-а-ет нас-с-с, снова и снова? Книга Мертвых не должна-а-а быть у него-о-о!
004_zombie_transition0_1=Наконец-то кто-то разумный! Расскажи мне, что здесь происходит?
004_zombie_transition1_1=Книга мертвых? У меня теперь есть пара вопросов к писателю...
005_first_report_node0=[Изобретатель непрерывно пинает огромного размера бомбу, безумно хихикая. Ты начинаешь думать, что эти эксперименты могут плохо закончиться.]
005_first_report_node1=Слишком слабая? Хм, это совсем не то, что я планировал... Дай-ка мне минутку, я все пересчитаю...
005_first_report_node2=Готово! Я улучшил рецепт. Я провел много измерений и вычислений, рассчитал критическую массу, скорректировал длину запала... В общем, я сам не уверен, что теперь получится. Нужно тестировать новый рецепт! Попробуй-ка новую мину на пауках. Должно отлично сработать!
005_first_report_transition0_1=Мина номер 128 протестирована. Слишком слабая - и мухи не убьешь!
005_first_report_transition1_1=[Подождать]
005_first_report_transition2_1=Попробуем!
005_give_saltpeter_node0=Что, опять кончились ингредиенты? Держи, у меня еще много.
005_give_saltpeter_transition0_1=Спасибо!
005_second_report_node0=[Изобретатель с размаху бьет молотом по ракете, издающей угрожающее пиканье. Любое, даже самое тоненькое пиканье, издаваемое ракетой во время ударов молота, звучит крайне угрожающе.]
005_second_report_node1=Значит, это получилась вовсе не мина, парень! Мина должна БАБАХАТЬ! Усек? Так. Держи самый последний вариант. Я уверен, что теперь все правильно. И давай сразу не мелочиться - пауки, птицы... Испытай ее на граббере. Бабахнуть должно, что надо!
005_second_report_transition0_1=Эксперимент провалился. Твоя мина почему-то делает пауков еще сильнее.
005_second_report_transition1_1=Если это и граббера сделает сильнее, я его приведу прямо к тебе.
005_start_node0=[Посреди настоящей свалки из проводов, кусков металлолома и каких-то обломков ракет сидит гнарк и ковыряется отверткой в здоровенной противопехотной мине.]
005_start_node1=Может взорваться? Да в этом же весь смысл, она ДОЛЖНА взорваться! Это же мина! А я - изобретатель мин, ракет, бомб и всего, что умеет громко БАБАХАТЬ! Если хочешь мне помочь - не отсвечивай тут, а возьми этот новый рецепт на мину модели номер 128, собери ее и проверь на птицах. Тут как раз гнезда поблизости. Расскажешь, достаточно ли громко бабахнет.
005_start_transition0_1=Осторожнее, она может взорваться!
005_start_transition1_1=Эм. Окей, давай попробуем.
005_third_report_node0=Ха-ха! Да я отсюда слышал, как это было! Круто! Я бы тебе еще таких надавал, но, похоже, что мы с тобой взорвали единственный в своем роде взрывной кристалл, больше его на осколках нету. Коллекционер, у которого я его украл, я слышал, так убивался, что такую редкость потерял... Глупости какие. Так что дарю тебе за помощь мины попроще. Но все равно мощные! А если кончатся - сам себе наделаешь.
005_third_report_transition0_1=Спасибо!
004_story_1_node0="Вокруг было так тихо, что Алан мог отчетливо слышать биение своего сердца. Он знал, что, несмотря на тишину, прямо сейчас за ним наблюдают. "Я знаю, что вы здесь!", - крикнул Алан, "Я вас не боюсь!". Это была ошибка. Потому что Они видели перед собой не бесстрашного странника. Они видели перед собой только ужин. И Они бросились в атаку.
004_story_1_transition0_1=...
004_story_2_node0=Задыхаясь, Алан бежал по старому кладбищу, продираясь сквозь разросшиеся кусты. Неожиданно жуткий вой заполнил собой все вокруг. Алан остановился и попытался понять, откуда именно идет этот звук. Страшное предчувствие пронзило его. Он этого звука нельзя было убежать. Потому что он раздавался со всех сторон. Они окружали его...
004_story_2_transition0_1=...
004_story_3_node0=Алан не замечал чудовищных ран, нанесенных ему этими монстрами. Сердце бешено колотилось, а ноги сами несли его подальше, прочь от этого проклятого кладбища и его обитателей. Выход был уже близко, до него оставалось менее полусотни шагов. Из груди Алана вырвался хриплый, безумный смех. Он спасен! Он смог убежать! Он... Чудовищной силы удар отбросил Алана в сторону. Еле дыша, он постарался разглядеть то, что на него напало. Но последнее, что он увидел - это летящий прямо на него огромный шипастый шар на длинной цепи.
004_story_3_transition0_1=...
B07_start_node0=Дрогх великий охотник! Дрогх может меняться добычей с тобой. Если ты тоже великий охотник, как Дрогх!
B07_start_transition0_1=Я докажу тебе.
B07_finish_node0=[Гигант Дрогх преданно смотрит на тебя, облокотившись на свою дубину. Каждый палец Дрогха толщиной с твою руку. Ты понимаешь, что это очень хорошо, что вы друзья.]
B07_finish_node1=Дрогх видит в тебе великого охотника. Теперь ты можешь приносить Дрогху добычу. А Дрогх будет давать тебе желтые блестяшки!
B07_finish_transition0_1=Я принес рога диких зверей!
B07_finish_transition0_2=[Недостаточно ресурсов]
B07_finish_transition1_1=Отлично, Дрогх!
B08_start_node0=Дрогх собирает добычу. Дрогх покупает добычу. Дрогх продает добычу.
B08_start_transition0_1=[Торговать]
B09_start_node0=Раз уж ты меня спас, я хочу быть тебе полезной. Я умею делать эликсиры и другие приятные штуки. Если хочешь, я буду делать их для тебя. Мне нужно какое-то место, где я бы могла экспериментировать, а дальше дело за малым!
B09_start_transition0_1=Отличный план!
B09_finish_node0=[Виктория тихо напевает какую-то песенку, зашивая прореху на своем костюме. Похоже, ей здесь даже нравится.]
B09_finish_node1=Спасибо, Громов! Нужны будут эликсиры или что-нибудь еще - обращайся в любое время!
B09_finish_transition0_1=Я собрал все, что нам пригодится!
B09_finish_transition0_2=[Недостаточно ресурсов]
B09_finish_transition1_1=Обязательно обращусь!
B10_start_node0=Великолепный магазин баронессы Виктории к твоим услугам, Громов!
B10_start_transition0_1=[Торговать]
B11_start_node0=В своих путешествиях я нахожу много диковинок. Буду делиться с тобой! Заглядывай сюда почаще.
B11_start_transition0_1=Хорошо, спасибо!
R01_start_node0=Добро пожаловать на самую кровавую арену на осколках! Если ты хочешь испытать себя, великий воин, приготовься к самым суровым испытаниям! К боям допускаются воины не ниже пяти метров ростом!
R01_start_node1=Значит, так тому и быть! Да начнется битва!
R01_start_transition0_1=Я готов к битве на арене!
R01_start_transition0_2=Я не готов сражаться.
R01_start_transition1_1=[Сражаться]
R01_finish_node0=Ты выдержал испытание. Держи свою награду!
R01_finish_transition0_1=Спасибо!
056_finish_node0=Человек привел леопарда! [Робот нажимает на какую-то кнопку, и из его живота начинает звучать веселая музыка. Похоже на странный, но понятный способ выражения счастья.]
056_finish_node1=Человек спас роботов. Теперь кролики нам не страшны!
056_finish_transition0_1=Леопард ваш! Главное, не забывайте его кормить, выгуливать, и чесать за ухом. Он это любит.
056_finish_transition1_1=Пока, малыш! Не скучай с роботами, и поймай им побольше кроликов!
056_start_node0=Человек! Вся фабрика захвачена кроликами. Механическим формам жизни грозит поломка. Тщательный анализ ситуации показал только одно решение с благоприятным исходом. Нам нужен ручной леопард.
056_start_node1=Дикий леопард слишком опасен для всех форм жизни. Нужен специальный ручной истребитель кроликов. Поблизости обнаружен тролль, который тренирует леопардов. Вероятность того, что этот вариант нам подойдет: 92%.
056_start_transition0_1=Вы хотите, чтобы я привел вам леопарда?
056_start_transition1_1=Старайтесь держаться подальше от кроликов, а я приведу леопарда!
056_talk_with_bars_node0=[Леопард недоверчиво рычит, шерсть на загривке стоит дыбом.]
056_talk_with_bars_node1=[Леопард с интересом наблюдает за мясом и облизывается.]
056_talk_with_bars_transition0_1=Эй, малыш! Смотри, что у меня есть! [Помахать куском мяса.]
056_talk_with_bars_transition1_1=[Протянуть мясо леопарду и ласково почесать за ухом, пока он ест.]
056_talk_with_troll_node0=Я Тронгло. Я из клана Ледяных Спин. Что тебе нужно, чужак?
056_talk_with_troll_node1=Леопарды сами выбирают, с кем быть. Ты должен ему показать смелость, показать ласку, и дать ему пищу. Если леопард будет доволен - он будет слушаться.
056_talk_with_troll_node2=У меня такой есть. Очень хороший. Очень опасный. Клыки как ножи. Когти как кинжалы. Отличный леопард. Если он пойдет с тобой.
056_talk_with_troll_transition0_1=Мне нужен ручной леопард. Специальный, для охоты на кроликов.
056_talk_with_troll_transition1_1=Примерно понятно. Значит, попробуем!
056_talk_with_troll_transition2_1=Что значит "если он пойдет"? Он может не захотеть?
057_finish_node0=Кролики больше не появляются. Что ты сделал, человек?
