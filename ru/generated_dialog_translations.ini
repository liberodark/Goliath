027_borg_node0=Ты зачем пришел на землю Борга? Борг не рад тебя видеть. Борг никого не рад видеть.
027_borg_node1=Эти куски меха мешают! Если каравану далеко идти не надо - Боргу еды не будет! Я сказал перестать, они не перестали! И я заставил их прекратить! И тебя заставлю уйти! [С диким воплем Борг бросается в атаку.]
027_borg_node2=Я никаких глупых сестер не знаю. Борг никого не убивал. Борг грабит караваны. Борг хочет, чтобы ты ушел.
