028_start_node0=Псст! Приятель! Как ты здесь оказался, в этом чертовом городе?
028_start_node1=Да! Я первый помощник, меня зовут Бен. И я здесь здорово влип. Послушай моего слова, друг. НИКОГДА не пытайся создать жизнь из груды камней, не стоит оно того!
028_start_node2=Нет! В том и беда. Все эти големы - моих рук дело. Я их создал, наделил разумом, а они вышли из-под контроля и пленили меня... У нас есть связь, понимаешь? И пока я жив, они слишком могущественны. Не убежать мне отсюда. Придется остаться тут до самой смерти... Пока аккумулятор не разрядится.
028_start_node3=Отличная идея! Смотри: мои големы - жуткие бюрократы. Ранг для них важней всего, так что тебе нужно показать им, чего ты стоишь. И чтобы получить доступ ко мне, тебе надо стать перворазрядным охранником. Уфф, придется изрядно потрудиться.
028_start_transition0_1=Хэй, да ты не голем! Ты не из пиратов, случайно?
028_start_transition1_1=Понял. Не буду. Давай, я тебя выпущу отсюда.
028_start_transition2_1=Хммм, до самой смерти… Есть идея! Если я смогу к тебе пробраться, мы сможем вынуть твой аккумулятор - ненадолго, конечно - и это ослабит их настолько, что мы сможем удрать.
028_start_transition3_1=Будет сделано.
028_guard_node0=Хмм. Что ты тут делаешь, мясной голем? Я Главстраж. Я охраняю Создателя. Он важен. Я охранник номер один. Хммм.
028_guard_node1=Хмм. Я охранник. Я не начальник. Начальник в другом здании. Я охраняю Создателя. Он важен. Начальник управляет всеми остальными. Легко запомнить.
028_guard_transition0_1=Хм. Отличная работа, как раз по мне! Как мне стать охранником?
028_guard_transition1_1=Спасибо, я с ним поговорю.
028_guard_finish_node0=Главстраж - самый умный охранник. У него есть диплом!
028_guard_finish_node1=Хммм… Да… Главстраж не знает, что теперь делать!
028_guard_finish_transition0_1=Смотри! (Показать диплом.) У меня тоже есть диплом!
028_guard_finish_transition1_1=Теперь я охраняю Создателя! А Главстраж отправляется на пенсию!
028_door_node0=Эй! Мясной голем! Отойди от двери!
028_door_transition0_1=Извини!
028_finish_node0=Так, теперь нужно вынуть мой аккумулятор. После этого ты сможешь меня вытащить, и големы нас не остановят!
028_finish_node1=[Бен "умирает" у тебя на руках.]
028_finish_transition0_1=Хорошо. Готов? [Вынуть аккумулятор.]
028_finish_transition1_1=Пора выбираться отсюда.
030_finish_node0=Я слышал, как все гнарки обсуждали твой бой. Теперь они тебе доверяют!
030_finish_node1=А теперь пора меня освободить!
030_finish_transition0_1=Это было... несложно.
030_finish_transition1_1=Что мне делать?
030_start_node0=Эй, приятель! Ты можешь мне помочь?
030_start_node1=Найдешь его в центре города. Он зовет себя Кровавым Вилли. Поганец запугал весь квартал!
030_start_node2=Я Вилли! Раньше я был шерифом этого города. Увы, банда гнарков захватила его, и теперь всем здесь заправляет.
030_start_node3=Прежде всего, завоюй доверие главаря. А я постараюсь узнать, где ключ от моей клетки.
030_start_transition0_1=Кто ты?
030_start_transition1_1=Отлично. Жди здесь... Ну да, извини. Куда ты денешься-то...
030_start_transition2_1=Меня послали тебе на выручку. Что я могу сделать?
030_start_transition3_1=Где найти главаря?
032_start_node0=Хммм. Ты кто? Что тебе нужно от Управляющего 001, самого влиятельного, важного, мудрого, терпеливого и скромного в этом городе?
032_start_node1=Ты серьезно? Ну… отлично! Охраны много не бывает! Давай-ка посмотрим инструкцию… Сначала нужно проверить твою квалификацию. Я же не могу нанимать каждого встречного. Тут даже в инструкции так написано: "Нет, нельзя нанимать первого встречного".
032_start_node2=Хмм. Хмм. Пауки. Терпеть их не можем. Разберись с паразитами в соседнем здании. Погоди! Тебе понадобится ключ от этого склада. Держи.
032_start_transition0_1=Я хочу быть охранником. Очень сильно.
032_start_transition1_1=Не вопрос. Что я должен сделать?
032_start_transition2_1=Спасибо! Не переживай, я буду лучшим охранником в мире!
032_finish_node0=Хмм. Спасибо. Отличная работа! Вот твой диплом охранника. Работай хорошо, пожалуйста. За новыми инструкциями можно обращаться ко мне. У меня их много.
032_finish_transition0_1=Отлично!
