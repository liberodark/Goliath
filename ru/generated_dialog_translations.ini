043_finish_node0=Где моя шуба? Принес?
043_finish_node1=Прелестно, прелестно... И теперь все готово для моего триумфа!
043_finish_node2=О, это мои преданные фанаты. Поклонники моего таланта. Не обращай внимания. И давай уже мне мою шкуру.
043_finish_transition0_1=Держи. Носи на здоровье.
043_finish_transition0_2=Что это за пауки вокруг тебя? У вас тут какой-то клуб образовался?
043_finish_transition1_1=Теперь-то все? Возвращаемся в Хижину Чудес?
043_finish_transition2_1=Держи. Носи на здоровье.
043_start_node0=Хижину? Да, да... Не готов, конечно! Ты что, слепой? У меня же даже нет нового концертного костюма! О каком выступлении может вообще идти речь!
043_start_node1=Ты видишь здесь табличку "Консультант по шубам"? Нет? Потому что я понятия не имею, где ты это раздобудешь! Хотя погоди. Сходи-ка в одну пещеру. Я слышал, Стэн что-то говорил о том, что там можно добыть отличный мех для шубы. Вот ты и добудь.
043_start_node2=Малыш, послушай, давай будем объективны! Я артист, и я не могу выступать в обносках! Мне жизненно необходим новый наряд. Лучший наряд!
043_start_node3=Шубу! Я хочу великолепную, белоснежную, искрящуюся шубу! Чтобы все видели, что я суперзвезда!
043_start_transition0_1=Эй, мы же договаривались!
043_start_transition1_1=Да что же такое-то... Жди здесь. [Этот паук просто невыносим!]
043_start_transition2_1=И что ты от меня хочешь?
043_start_transition3_1=И где я возьму тебе белую шубу?
044_finish_node0=Что ты наделал! Ты убил всех моих новых подданных! Какой же я король без свиты? Что мне теперь делать?
044_finish_node1=Как будто ты оставил мне выбор, разрушитель надежд! Вернусь я к Стэну, ладно. Что мне еще делать-то.
044_finish_transition0_1=Я думаю, пора вернуться к Стэну. И продолжить карьеру певца.
044_finish_transition1_1=Советую не задерживаться здесь, ваше бывшее высочество.
044_start_node0=Наконец-то! Теперь я настоящий паучий король! И все пауки болот подчиняются мне!
044_start_node1=ХА-ХА-ХА! Король может нарушить любые договоренности - а я же король! Кто мне может запретить! Так, моя верная стража! Королевский приказ! Убейте этого негодяя, чтобы он мне не докучал больше разговорами! Живо!
044_start_transition0_1=Похоже, ты решил нарушить нашу сделку...
044_start_transition1_1=Ах ты, маленький паучий... [Защищаться!]
052_finish_node0=Ну как, вскрыл могилу? Ох, я хотел сказать... наши археологические исследования удались?
052_finish_node1=Ничего себе! Вонан жив! Это делает экспонат еще более ценным... Прекрасная работа, дружище!
052_finish_transition0_1=Да! И Вонан оказался живее всех живых!
052_finish_transition1_1=Увидимся!
052_start_node0=Послушай, парень! А ты можешь копать?
052_start_node1=Я отметил на карте место, где ты найдешь могилу. И не вздумай присвоить палицу себе! Она мне столько заработа... Я хотел сказать, она должна принадлежать обществу! И доступна для просмотра всем! А тебе я отлично заплачу.
052_start_node2=Я тут узнал про одну могилку. Да не простую, это могила самого Вонана Карвара! Легендарного героя осколков! Победителя принцесс и спасителя монстров! Или в легендах было наоборот... Да нет, все верно, я правильно сказал, очень уж он монстров любил. Знаменитая личность!
052_start_node3=Почему же "ограбил", зачем такое грубое слово? Мы с тобой... Занимаемся археологией! И устраиваем раскопки! Все, что нам нужно - палица Вонана. Собственно, у него, кроме нее, ничего и не было. Даже из одежды. Ну ты понимаешь, варвар... Мда, странные были времена.
052_start_node4=Послушай, мы же с тобой не просто развлекаемся. Мы спасаем реликвию! Легендарная палица Вонана гниет в земле без толку! А здесь ее бы увидели сотни людей! И ты подумай о детях! Они же смогут смотреть на эту палицу, вдохновляться подвигами Вонана и захотят стать такими же, как он... Хотя я надеюсь, что нет. Это будет не очень хорошо. Определенно.
052_start_transition0_1=Могу копать. Могу не копать. А в чем вопрос?
052_start_transition1_1=Договорились. Готовь награду.
052_start_transition2_1=Ты хочешь, чтобы я ограбил могилу? Серьезно?
052_start_transition3_1=Это все еще воровство. Из могилы. Я против.
052_start_transition3_2=Хорошо, я согласен. Где эта могила?
052_start_transition4_1=Ладно, но только ради детей...
