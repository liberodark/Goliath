027_2_transition2_1=Обыскать одежду.
027_2_transition2_2=Изучить ноги Осмии.
027_2_transition2_3=Осмотреть руки Осмии.
027_2_transition2_4=[Закончить осмотр.]
027_2_transition3_1=Обыскать одежду.
027_2_transition3_2=Рассмотреть голову Осмии.
027_2_transition3_3=Осмотреть руки Осмии.
027_2_transition3_4=[Закончить осмотр.]
027_2_transition4_1=Осмотреть одежду.
027_2_transition4_2=Рассмотреть голову Осмии.
027_2_transition4_3=Изучить ноги Осмии.
027_2_transition4_4=[Закончить осмотр.]
027_3_node0=Мертвая лиса лежит в луже крови. В шерсти на голове есть белый клок - значит, это Платиния.
027_3_node1=Ничего необычного. Кроме того, что это ноги гигантской антропоморфной лисы.
027_3_node2=Одежда не содержит никаких намеков, но через всю грудь лисы идет огромный порез. Очевидно, что именно он - причина смерти.
027_3_node3=На голове бедолаги нет ничего необычного, кроме запоминающейся приметы - яркого серебристого пятна на голове. Наверное, поэтому ее звали Платиния.
027_3_node4=В руках мертвой лисы ничего нет.
