098_start_node0=Спасибо, партнер. Ты спас меня. Эти гнарки - серьезные ребята, скажу тебе. Я не встречал таких с того дня, как прогнал банду головорезов обратно в Техас.
098_start_node1=Ого! Я не думал об этом, друг. Там, откуда я родом, мало что происходит. Я был шерифом маленького городка, все, что мне приходилось делать, - это поднимать по утрам пьяниц с земли. Это не жизнь для искателя приключений вроде меня. Но здесь, амиго, опасности подстерегают на каждом шагу! Этот взял в плен, тот напал, а вон тот вообще всех сожрал! Парень, вот это жизнь! Я никогда не вернусь домой!
