027_start_node0=[Когда вы проходите рядом, лиса хватает вас за руку и начинает быстро и сбивчиво говорить, глядя прямо в глаза.] Ты выглядишь как опытный странник и воин. Это так? Я не ошибаюсь?
027_start_node1=Спасибо, странник. Я буду ждать тебя здесь. Будь осторожен, и прошу тебя, узнай всю правду. Иногда все сложнее, чем кажется на первый взгляд.
027_start_node2=Мы родные сестры, близнецы, и я чувствую сердцем, что случилось что-то нехорошее. При работе с телепортами случаются разные странные вещи... И это может быть опасно. Так что мне очень нужен опытный воин. Ты поможешь разыскать их? Моих сестер, Осмию, Иридию и Платинию? Я расскажу тебе, как они выглядят и где их можно найти...
027_start_node3=Ох, прости. Я Ари, мастер перемещений. Дело в том, что мои сестры... Они тоже занимаются телепортами, как и я... Они пропали. Мы договаривались встретиться здесь после очередной серии экспериментов, но я жду уже достаточно долго - и их нет... Боюсь, что-то могло произойти.
027_start_transition0_1=Странник и воин? Так и есть. А кто ты? И что случилось?
027_start_transition1_1=[Уйти]
027_start_transition2_1=Хорошо, я разыщу твоих сестер.
027_start_transition3_1=Может, просто стоит подождать еще немного?
031_finish_node0=Да ты жив! Знатный, значит, из тебя воин. Ну и как тебе мои цыплята?
031_finish_transition0_1=Ты был прав, они просто бомба. Шоу на арене обещает быть действительно взрывным.
031_start_node0=Чего тебе, пацан? Да говори побыстрее, мне тут некогда лясы точить. Я человек занятой!
031_start_node1=Это? Это Арена, парень! Место для настоящих бойцов и головорезов. А я ее хозяин. Мы устраиваем бои. На деньги, разумеется!
031_start_node2=Это мы еще только открылись. Совсем скоро здесь будут толпы народу! Тысячи зрителей! Все будут просто в очередь выстраиваться, чтобы увидеть, как великие воины сражаются с ужасными курами!
031_start_node3=О, парень, да ты впервые на нашем осколке, и просто еще не знаешь наших курей! Это же эксклюзивная порода! Вот что. Давай пари. Тут как раз пара лишних гнездовий образовалось неподалеку. Сможешь их вычистить - я тебе заплачу. А то я когда начал разводить курей для арены, немного увлекся. И, кажется, это все вышло из-под контроля.
031_start_node4=Ты меня не слушаешь, да? Я же говорю, это тебе не обычные лесные куры, у нас тут уникальная порода! Эти цыпочки просто бомба! Сам все увидишь, пацан.
031_start_transition0_1=Что это за место?
031_start_transition1_1=Похоже, зрителей у вас немного.
031_start_transition2_1=С курами? И что же в этом такого интересного? Они же почти безвредны!
031_start_transition3_1=Ты заплатишь мне за то, что я отлуплю пару куриц? Серьезно?
031_start_transition4_1=Звучит подозрительно... Надо будет быть осторожнее с этими курами.
033_finish_node0=[Лис сладко спит, слегка похрапывая.]
033_finish_node1=Они ушли! Я не могу поверить, но я снова могу спать! Это... потрясающе! Ты мой герой!
033_finish_transition0_1=Доброе утро, охотник за сокровищами! Вижу, все получилось?
033_finish_transition1_1=Не стоит благодарности! И если найдешь еще проклятого золотишка - зови сперва меня, ладно?
033_start_node0=Оставь меня в покое, путник. Я наказан судьбой и теперь мне осталось недолго.
033_start_node1=Жадность! Меня сгубили жадность и любовь к сокровищам! Пару недель назад я нашел старый заброшенный лагерь. Да еще и полный сокровищ! Странно, подумал я, они лежат на виду, но никто их до сих пор не взял... Я собрал все сокровища и отправился домой. Но теперь каждую ночь призраки являются ко мне и пытают меня во снах! Я вернул золото на следующий день, но это продолжается снова и снова! С тех пор я почти не сплю...
033_start_node2=Не шути над тем, чего не понимаешь, путник! Это настоящие призраки! И избавиться от них можно только одним способом - призвать их в мир живых заклинанием. У меня есть это заклинание, но призраки... Я просто теряю сознание от страха, когда вижу их. Так что я не смогу их победить. И они продолжат пытать меня, пока я не умру от истощения.
033_start_node3=[Лис внимательно посмотрел на тебя, и в его глазах загорелась надежда.] Если ты правда сделаешь это, я всем расскажу о твоем подвиге. И все Братство узнает о твоей доблести.
033_start_transition0_1=Что с тобой произошло?
033_start_transition1_1=Духи? Может, это просто совесть? Или ты на ночь чего-то съел?
033_start_transition2_1=[Проклятые сокровища? Мне бы они пригодились!] Я могу помочь тебе.
033_start_transition3_1=Давай мне свое заклинание. Да начнется охота на приведений!
029_finish_node0=О, это мой новый друг? Какой милый! И мягкий... Я назову его Щебень!
029_finish_node1=Конечно, я буду аккуратен, о чем ты говоришь! Мы, люди, всегда очень аккуратны! [Голем ласково гладит Щебня с грацией экскаватора, собирающего ромашки.]
029_finish_transition0_1=Советую гладить его аккуратнее, Настоящийчеловек. А то у тебя получится слегка приплюснутый друг.
029_finish_transition1_1=Надеюсь, у вас все будет хорошо... Удачи, дружище!
029_start_node0=Ого! Еще один человек! Наконец-то я перестану быть единственным человеком в этом городе!
029_start_node1=Так у меня и ловушка есть! Держи! Принеси мне кого-нибудь маленького и пушистого. Чтобы все было как мы, люди, любим.
029_start_node2=Конечно же, я человек! Ты же видишь, у меня даже номера на лбу нет! [Голем показывает на свой лоб, где все еще можно увидеть следы белой краски, удаленной растворителем.] У меня даже имя есть! Меня зовут... Настоящийчеловек!
029_start_node3=Не очень хорошо. Ну ты сам заметил... [Голем наклоняется к твоему уху и переходит на шепот.] Тут же кругом одни големы! Нам, людям, и поговорить не с кем. Иногда бывает очень одиноко.
029_start_node4=Может, ты мне поможешь? Как человек человеку? Если бы у меня была какая-нибудь зверушка домашняя... Да хоть бы и дикая! Я бы чувствовал себя гораздо менее одиноким...
029_start_transition0_1=Разве ты не... голем?
029_start_transition1_1=[Уйти]
029_start_transition2_1=Окей... И как тебе живется здесь, Настоящийчеловек?
029_start_transition3_1=Я тебя прекрасно понимаю. Ужас!
029_start_transition4_1=Могу попробовать тебе помочь. Как бы только поймать эту зверушку?
041(0)_sten_base_node0=Добро пожаловать в Хижину Чудес, парень! Меня зовут Стэн, и я готов показать тебе самые удивительные и невероятные диковины со всего света! Всего за несколько золотых, сущие копейки! Да, и не забудь заскочить в магазин сувениров, у нас как раз скидки!
041(0)_sten_base_node1=А ты что, из полиции? Ха-ха! Шучу я, какая полиция на осколках, этом свободном и прекрасном мире! Я покупаю их у героев и приключенцев, заглянувших на огонек. Так что, если ты найдешь Священный Грааль, философский камень или редкие бейсбольные карточки - приноси сюда! Скуплю по самой высокой цене на болотах!
041(0)_sten_base_transition0_1=Нет, спасибо. Откуда ты берешь все эти экспонаты?
041(0)_sten_base_transition0_2=Здесь табличка "Певчий паук", но ничего нет. Он что, невидимый?
041_finish_node0=Мой паучок вернулся! С ним все было в порядке? Его никто не обижал?
041_finish_node1=Ах, эти творческие личности, тонкие натуры... Никогда не знаешь, чего от них ждать! Спасибо за помощь, и обязательно приходи на ближайший концерт! Хотя на ближайший мы уже продали все билеты... И на следующий... Так... Может, в следующем октябре?
041_finish_transition0_1=Все в порядке. Небольшой творческий кризис, но это уже в прошлом.
041_finish_transition0_2=Этот паучок сам кого хочешь обидит! Он стал паучьим королем и пытался меня убить!
041_finish_transition1_1=Спасибо за приглашение. Непременно.
041_start_node0=О, это трагедия, настоящая трагедия, мой друг... Певчий паук был жемчужиной моей коллекции! Сапфиром! Бриллиантом! Когда он пел - посетители рыдали от счастья и отдавали мне все деньги, драгоценности, и даже иногда своих детей! Хотя это было всего один раз, и это было странно... В общем, мой паучок решил, что он настоящая звезда, и ушел. Сказал, начинает сольную карьеру. Как мне его не хватает...
041_start_node1=Очень грустная... Парень, а ведь ты можешь мне помочь! Поговори с моим певчим паучком, а? Убеди его вернуться. Дело же не только в деньгах, он и на воле-то не жил никогда. Несамостоятельный совсем. А теперь один, в лесу... Такой талант пропадет!
041_start_transition0_1=Какая грустная история об утраченной выгоде.
041_start_transition1_1=Я попробую поговорить с твоим паучком. Может, действительно передумает.
042_finish_node0=*кхе-кхе* Ты принес мне вино? Живо давай сюда!
042_finish_node1=ЛА-ЛА-ЛА-ЛАААААА! Хм... Бывало и лучше. Но мой голос определенно вернулся. ДО-РЕ-МИ... Да, я великолепен! Браво мне, браво!
042_finish_transition0_1=Держи. Можешь даже не благодарить. Хотя ты и не собирался.
042_finish_transition1_1=Ну как? Ты готов вернуться к Стэну? В теплую и уютную Хижину Чудес?
042_start_node0=[Ухоженный блестящий паук смотрит на тебя со всем высокомерием, на которое способна мимика паука.]
042_start_node1=Можешь? Ты ДОЛЖЕН мне помочь! *кхе-кхе* Здесь неподалеку обосновались пираты - у них наверняка есть запасы. Принеси мне вина, и поживее! И вернусь я к Стэну, не сомневайся - мне уже наскучило тут одному жить.
042_start_node2=[Паук обжигает тебя ледяным взглядом, полным презрения.]
042_start_node3=[Паук закатывает глаза и громко фыркает.]
042_start_node4=[Певчий паук надувает щеки от гордости и снисходительно кивает.]
042_start_node5=ПОСРЕДСТВЕННЫЙ?! Да как ты смеешь! Издеваться над несчастным артистом, всего-навсего временно потерявшим голос! *кхе*кхе* Ты чудовище!
042_start_node6=Я репетировал арию из моего нового мюзикла, "Певчий паук - суперзвезда". Это будет просто шедевр! Но здесь так холодно и сыро... *кхе-кхе* Никаких условий для настоящего артиста! И я сорвал голос! Какой позор! Теперь мне поможет только горячее вино, но у меня его нет!
042_start_transition0_1=Да это же тот самый знаменитый певчий паук!
042_start_transition0_2=Я пришел, чтобы заставить тебя вернуться в Хижину Чудес.
042_start_transition0_3=Стэн просит тебя вернуться. Он скучает.
042_start_transition1_1=Вино? Странный способ... Ладно, я его добуду.
042_start_transition2_1=Да это же тот самый знаменитый певчий паук!
042_start_transition2_2=Стэн просит тебя вернуться. Он скучает.
042_start_transition2_3=Я слышал, певец из тебя посредственный...
042_start_transition3_1=Да это же тот самый знаменитый певчий паук!
042_start_transition3_2=Я пришел, чтобы заставить тебя вернуться в Хижину Чудес.
042_start_transition3_3=Я слышал, певец из тебя посредственный...
042_start_transition4_1=Да это же тот самый знаменитый певчий паук!
