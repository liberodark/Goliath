089_gnarks_leader_node0=Человек! Держись подальше или готовься к бою! Этот город во власти гнарков!
089_gnarks_leader_node1=Эм? Ты не хочешь драться? Хочешь договориться с гнарками? Отлично! Этот город находится на святой земле наших предков. Когда-то сюда пришли Сталевары и гнаркатили его, разрушили наши реликвии и осквернили святыни. Их нужно остановить.
089_gnarks_leader_node2=Я бы не был так уверен, человек. Сталевары забрались так далеко, разрушили и осквернили труды стольких, что мне кажется, остановить их сможет только сила.
089_gnarks_leader_transition0_1=Хорошо. Остынь. Я переговорщик. Я выучил ваш язык, чтобы мы смогли договориться.
089_gnarks_leader_transition1_1=Я никогда не… гнаркал об этом! Хорошо, так и передам. Уверен, это их остановит.
089_gnarks_leader_transition2_1=Возможно... В любом случае, я попытаюсь.
089_gnarks_leader_final_node0=С возвращением, человек. Удалось ли тебе загнаркать Сталеваров? Они оставят нас и наши реликвии в покое?
089_gnarks_leader_final_node1=Эти Сталевары! Они ничего не знают о чести! Следовало бы догадаться... И что будет, если мы откажемся от их предложения?
089_gnarks_leader_final_transition0_1=Я... не знаю, как сказать, но Сталеваров это не остановит. Они не считают это все достаточно веской причиной, чтобы останавливать разработку месторождения. И... Я здесь, чтобы сделать вам предложение: они будут делиться прибылью в обмен на доступ в город.
089_gnarks_leader_final_transition1_1=Они сказали, что... все гнарки в городе будут убиты.
