129_start_transition3_3=Лучше как-нибудь потом.
129_start_transition4_1=Хорошо, я выясню, что не так с твоими друзьями.
129_start_transition4_2=Прости, ничем помочь не смогу.
129_smith_friends_node0=Приветствуем тебя, путник! Ты заметил, как прекрасна сегодня трава? Как красивы деревья?
129_smith_friends_node1=Взгляни внимательнее! Это же... настоящее чудо!
129_smith_friends_node2=Ты понимаешь нас! Не то, что наши собратья. Они даже не замечают всей этой красоты... И бездумно уничтожают ее! Друг, ты должен сходить к Озеру Истины. Оно здесь, неподалеку. Отдохни, насладись природой и выпей прозрачной воды. Это место удивительное!
129_smith_friends_node3=Печально слышать! Но и ты сможешь стать лучше! Сходи к Озеру Истины, здесь, неподалеку. Отдохни на берегу. Выпей водицы прозрачной. И ты все поймешь!
129_smith_friends_transition0_1=Эм... Нет?
129_smith_friends_transition0_2=Согласен! Красота неописуемая!
129_smith_friends_transition0_3=Разве? По-моему ужасно некрасивые деревья. И трава тоже.
129_smith_friends_transition1_1=Теперь вижу. Красотища!
129_smith_friends_transition1_2=Все еще не вижу. Глупая природа.
129_smith_friends_transition2_1=Озеро Истины? Звучит странно. Нужно проверить.
129_smith_friends_transition3_1=Озеро, значит? Звучит подозрительно. Нужно проверить.
129_fox_shaman_node0=[Тихонько напевая под нос, старый лис выливает в озеро один флакон за другим.] Что? Кто здесь? Я просто гуляю!
129_fox_shaman_node1=Ничем! Просто... наслаждаюсь природой! Деревьями, травой...
129_fox_shaman_node2=Ладно, ладно! Признаюсь. Я подмешиваю в это озеро эликсир восхищения природой. Собственного изготовления, между прочим! Чтобы эти мерзкие Сталевары перестали вырубать деревья! И поняли, наконец, что природа - это прекрасно!
129_fox_shaman_node3=К сожалению, эликсир действует всего несколько дней. Вот я и подливаю им постоянно новую порцию! Уже месяц тут тружусь. И ведь никакой вырубки здесь больше нет! И озеро чистое!
129_fox_shaman_node4=Спасибо за поддержку, друг! И я надеюсь, мой маленький секрет останется между нами?
129_fox_shaman_node5=Как ты смеешь?.. Ладно, ладно. Держи, больше у меня ничего нет. Вымогатель!
129_fox_shaman_node6=Я знаю, что это не очень хорошо. Но прошу тебя подумать, прежде чем кому-то раскрывать мою тайну. Эти грубые, жадные и жестокие Сталевары уничтожают наш мир! Если дать им волю... Страшно подумать! Я не могу уберечь все осколки. Но свой уголок я защитить могу. Пусть и с помощью магии.
129_fox_shaman_transition0_1=А мне кажется, ты выливаешь в озеро зелье, в огромных количествах.
129_fox_shaman_transition0_2=Чем ты тут занимаешься?
129_fox_shaman_transition1_1=Еще один любитель природы, значит? Рассказывай, что ты сделал с этими странными Сталеварами?
