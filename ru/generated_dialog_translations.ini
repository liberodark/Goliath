128_finish_node0=Вы вернулись! Ну как наши испытуемые? Хорошо себя показали?
128_finish_node1=Ах, непременно, коллега! Держите вашу награду, прекрасные новости! Сейчас же отправлюсь знакомиться с нашими новыми друзьями!
128_finish_node2=Ах, какая жалость. Ну что же, негативный результат - это тоже результат. По крайней мере, у нас есть новые данные о крысах.
128_finish_node3=Я согласен с вами, коллега! Я пока не знаю, с чего начать воспитательный процесс, но я обязательно придумаю! Спасибо за помощь!
128_finish_transition0_1=Коллега, подопечные показали себя рассудительными и корректными молодыми крысами. Рекомендую вам самостоятельно прогуляться до их обители и пообщаться вживую.
128_finish_transition0_2=Отвратительно. Это грубые, жестокие и крайне злобные животные. Кинестетики, к тому же. Редкостные.
128_finish_transition0_3=Плохо. Но не безнадежно. В глубине души они не такие плохие.
128_finish_transition1_1=Я пошутил. Эти твари грубы и жестоки. Сидите дома, док.
128_finish_transition1_2=Отправляйтесь немедля, сударь! [Это плохо, Громов!]
128_finish_transition2_1=Я бы не назвал бы их новыми, док. Давайте смиримся: крысы неисправимы.
128_finish_transition3_1=Я просто шучу. Там вообще никаких шансов на исправление, это настоящие преступники.
128_finish_transition3_2=Значит, собираетесь перевоспитывать крыс? Удачи, она вам точно понадобится.
129_start_node0=[Огромный воин-сталевар грустит в одиночестве, издавая странные звуки. Возможно, это печальные вздохи.]
129_start_node1=Ничего не в порядке! Ненавижу ее! Ненавижу!
129_start_node2=ПРИРОДУ! Терпеть ее не могу! У меня были друзья - просто самые лучшие на свете! Мы вместе с ними железо плавили - тоннами! Деревья рубили - целыми тысячами! Сколько мазута в реки слили - даже не сосчитать! А теперь мои друзья как с ума сошли - целыми днями пялятся на деревья эти и рассказывают, как им она нравится. Природа эта проклятая!
129_start_node3=И подозрительно! Слушай, ты бы поговорил с ними? Может, исправить это можно? Или образумить парней? А то про них уже слухи ходят. Что они теперь совсем эти, как их. Природолюбы, во!
129_start_node4=Так по-другому же было! Всегда! Помню, мы так и говорили с ними: "Вот ведь природа мерзкая, да?". А они мне: "Очень мерзкая, пошли еще деревьев вырубим!". А сейчас все совсем не так... [Грубый голос воина начинает дрожать.]
129_start_transition0_1=У тебя все в порядке?
129_start_transition0_2=[Не беспокоить воина.]
129_start_transition1_1=Ух ты. Остынь, парень! Кого ты ненавидишь?
129_start_transition1_2=Я ТОЖЕ! А кого мы с тобой ненавидим?
129_start_transition2_1=Ого. Звучит странно.
129_start_transition2_2=Мне тоже нравится природа, что тут странного?
129_start_transition3_1=Я попробую.
