060_finish_node0=Ого, ты добыл мои журналы! Какая коллекция! Тут даже есть номер с граббером на развороте...
060_finish_node1=Ты спас героя от скуки! Забирай мою палицу, для тебя мне ничего не жалко! Мне же теперь всегда будет, чем заняться...
060_finish_transition0_1=Да. Я даже пролистал некоторые. И я поражен, что после этого мои глаза все еще могут видеть.
