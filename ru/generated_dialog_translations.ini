091_start_node0=*бз-з динь* Привет, человек. Я не представился. Мое имя T4LK3R. Я - робот-дипломат.
091_start_node1=*тс-с* Люцифред знает слишком много. Однако он весьма глуп. В течение многих месяцев я пытался наладить торговлю между фракциями существ. Торговля делает всех счастливыми и прекращает войны. Кругом воцаряется мир, что логично. Я заключил торговые сделки с гнарками, големами и троллями. С этими существами, хоть они и примитивны, в 71,4 раза проще договориться, чем с Люцифредом и Сталеварами.
091_start_node2=*ззрт* Он считает, что я посредственный дипломат, поскольку сделан из металла. Мои действия не убедили его в моей пригодности. Я не запрограммирован на это, но чувствую злость и хочу уйти.
091_start_node3=*клик динь* Если хочешь заключить сделку между Сталеварами и тремя дикими племенами - вперед. Я даже продам тебе переводчик, чтобы было проще общаться.
091_start_transition0_1=Приятно познакомиться. Я Громов. У меня вопрос. Мне нужно найти способ выбраться из осколка и из этого мира, чтобы попасть домой. Ты думаешь, Сталевар Люцифред может помочь мне?
