126_start_node0=Эй, ты же тот самый отважный парень, который всем помогает? Громов, верно?
126_start_node1=Так хорошо, что я тебя встретил... Дело в том, что я - ученый-арахнолог. Мы изучаем пауков, знаешь ли. И моя проблема в том, что чем больше я узнаю у пауках... Тем больший ужас они у меня вызывают! Меня кошмары мучают! Представляю, как они хватают меня, заворачивают в кокон, а затем... О боже, я прямо сейчас в обморок упаду.
126_start_node2=Это еще не проблема! Я научился скрывать это, потому что мне стыдно! Но одно дело - работать здесь с документами, а другое - настоящая экспедиция! Они отправились в экспедицию, Громов! И зовут меня с собой, потому что им нужен помощник!
126_start_node3=Именно! Мои коллеги спасают от вымирания очень редкий вид, Funestae Mortis. И им нужен еще один участник экспедиции для сбора данных и охраны пауков. Ты поможешь мне?
126_start_node4=Я заплачу! Отдам все, что есть! Лишь бы и близко не подходить к этим громадным, щелкающим челюстями, вращающим глазами... О боже, мне дурно.
126_start_transition0_1=Оу, да меня уже на улице узнают. Я Громов. Чем могу быть полезен?
126_start_transition0_2=Нет, вы ошиблись! Это вовсе не я! [Развернуться и поскорее уйти.]
126_start_transition1_1=Может, тебе профессию сменить?
126_start_transition1_2=Звучит, как настоящая проблема.
126_start_transition2_1=Кажется, я догадываюсь. Ты хочешь, чтобы я отправился вместо тебя?
126_start_transition2_2=Прости, дружище. У меня сейчас нет на это времени.
126_start_transition3_1=Конечно. Показывай, где этот ваш кружок любителей пауков собирается.
126_start_transition3_2=Ненавижу пауков. Так что награда нужна соответствующая.
126_start_transition3_3=Может, в другой раз. До встречи!
126_start_transition4_1=Не волнуйся, парень. Беру все на себя!
126_start_transition4_2=Эммм... Давай я попробую подойти позже, ладно? А ты пока успокоишься.
126_rescued_fox_node0=Ты спас нас! Мы чуть не стали обедом этих тварей!
126_rescued_fox_node1=Вымирание? Мы ошибались! Этим монстрам не грозит вымирание, они сами кого хочешь вымрут! Ты должен их уничтожить! Всех! И их гнезда тоже!
126_rescued_fox_node2=Мы два дня просидели в этих штуках в ожидании смерти! Этот Funestae Mortis просто смертельно опасен!
126_rescued_fox_transition0_1=Вы те самые арахнологи, что должны спасать этот вид от вымирания, верно?
126_rescued_fox_transition1_1=Какой-то вы подозрительный арахнолог. Похоже, паучьи коконы здорово меняют людей.
126_rescued_fox_transition1_2=Вперед, уничтожим тут все!
126_rescued_fox_transition2_1=Хорошо, господа. Давайте немного поможем эволюции!
126_finish_node0=Ты вернулся! Ну как экспедиция? Все хорошо, спасли пауков?
126_finish_node1=Держи свою награду! И спасибо, что выручил!
126_finish_node2=О боже. Это как в моих жутких кошмарах. Помогите, кажется, воздух куда-то исчезает! И в глазах темнеет... [С тихим стоном ученый падает в обморок. Из его руки выпадает небольшой мешочек с монетами. Видимо, это твоя награда.]
126_finish_transition0_1=Мммм... конечно. Спасли, да еще как.
126_finish_transition0_2=О, экспедиция прошла прекрасно. Пауки атаковали всех твоих друзей, сплели вокруг них коконы, и выжидали, пока желудочный сок медленно растворит...
126_finish_transition1_1=Спасибо. А про смену профессии ты все же подумай.
126_finish_transition2_1=Кажется, я немного переборщил. Надеюсь, с ним все будет в порядке.
127_start_node0=[Ты видишь перепуганного лиса в лохмотьях. Похоже, ему здорово досталось. Он смотрит в точку перед собой и что-то тихо бормочет.]
127_start_node1=Золото... Они хотели золота. Я даже готов поклясться, что они рычали: "Золото...".
127_start_node2=Мы шли с караваном по снежным землям, когда как из-под земли появились они, каменные леопарды. Они разнесли наши повозки в щепки за считанные секунды, и все с этим странным рыком: "Золлрргхото, золлргхото"... Выжил только я один. И теперь у меня нет ничего. Даже фамильный камень, Алмаз Безупречности, остался там... [Караванщик начинает беззвучно рыдать.]
127_start_transition0_1=Эй, с тобой все в порядке?
127_start_transition0_2=[Не обращать внимания на бедолагу.]
127_start_transition1_1=Кто рычал? Давай-ка подробнее.
127_start_transition1_2=[Оставить сумасшедшего одного.]
127_start_transition2_1=Успокойся, друг. Покажешь мне, где было нападение, и я попробую разобраться с этими говорящими леопардами.
127_start_transition2_2=Сочувствую, парень, но вряд ли я смогу помочь.
127_the_troll_node0=Ты что делать? Ты зачем зверушки хорошие, добрые все избил? Ты монстр и плохой!
127_the_troll_node1=Ты лгун и плут! Зверушки ласковый и ищут сокровища для Дробго. Не обижать никого!
127_the_troll_node2=Дробго видит. Дробго стыдно очень. Дробго зверушкам золото показывал, про золото рассказывал, чтобы они мне собирали его и раскапывали. А зверушки не добрые вышли. Злые очень. Ты прости Дробго. Возьми золото. Поделись с теми, кого зверушки обидели.
127_the_troll_transition0_1=Добрые зверушки? Твои леопарды грабят караваны и убивают торговцев!
127_the_troll_transition0_2=Это ты монстр! И ты ответишь за это!
127_the_troll_transition1_1=Дробго, ты оглянись вокруг! Это же кладбище настоящее! Твои звери не ищут сокровища, а отбирают их у путешественников!
127_the_troll_transition1_2=Да ты издеваешься! Сейчас я тебя проучу, тролль!
127_the_troll_transition2_1=Спасибо, Дробго. Со зверушками поаккуратнее в следующий раз. А лучше, тренируй кого-нибудь поменьше. Кроликов или дронтов, например.
127_finish_node0=Ты нашел мой караван?
