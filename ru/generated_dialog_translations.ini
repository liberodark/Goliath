016_finish_node0=Опять ты?
016_finish_node1=Печать настоящая... Имя: Арзадональд... Великолепный? Что это за имя вообще?
016_finish_transition0_1=Спокойно, я с сертификатом! Вот, пожалуйста!
016_finish_transition1_1=О, это полное имя. Меня можно звать просто Великолепный.
016_guard_side_node0=ВХОДА НЕТ! ИДИ К ГЛАВНЫМ ВОРОТАМ!
016_guard_side_transition0_1=[Уйти]
016_runaway_node0=ЗДЕСЬ ПРОХОД ЗАПРЕЩЕН! ИДИ К ГЛАВНЫМ ВОРОТАМ!
016_runaway_transition0_1=[Уйти]
016_start_node0=Стой! Вход в город закрыт! Проход только для торговцев или по личному приглашению Кровавого Вилли!
016_start_node1=Торговец, да? А где же тогда твой сертификат гильдии, торговец? Да ты же мошенник! Знаешь, что мы делаем в нашем городе с мошенниками?
016_start_node2=Что за глупый вопрос! В гильдии торговцев, конечно! А теперь проваливай отсюда, и перестань тратить мое время!
016_start_transition0_1=Как удачно! Я как раз торговец. И меня пригласили. Можно пройти?
016_start_transition1_1=[Уйти]
016_start_transition2_1=Сертификат гильдии? Я как раз его потерял. Напомни, где я могу взять еще один?
017_finish_node0=Ты справился! Мой рынок... Он снова открыт!
017_finish_node1=Конечно, конечно! Сейчас, найдем тебе бланк, печать... Ах ты, сын голема! Этот граббер и печать мою сожрал! Вот что, я дам тебе свой сертификат. Он, конечно, просроченный, да и имя мое вписано... Но зато подлинный! Ну и если тебе что понадобится - ты заходи. У нас теперь снова торговля пойдет!
017_finish_transition0_1=Теперь я могу вступить в гильдию?
017_finish_transition1_1=Спасибо тебе... [Ты видишь имя торговца на сертификате.] Арзадональд Великолепный? Ну отлично...
017_start_node0=[Синекожий здоровяк с золотым значком "Глава гильдии", тяжело вздыхая, стоит возле входа на рынок. Из-за ворот доносятся жуткий рев, грохот и чавканье.]
017_start_node1=[Торговец взрывается.] Все хотели вступить в гильдию! А мы всех принимали! А потом появился этот идиот, торговец яйцами! Нет, ну ладно продавать яйца дронтов! Пауков - пожалуйста! Но притащить сюда яйцо граббера... Ну он и вылупился, тварь эта ненасытная! Теперь живет на моем рынке. А товаров там столько, что ему и вовек не сожрать, вот он и откармливается! В общем так, справишься с граббером - поговорим.
017_start_node2=Гильдию? Где ты видишь гильдию, мальчишка? Нет уже никакой гильдии. И торговли нет. И рынка моего нет! Так что уходи отсюда, пока цел.
017_start_transition0_1=Здесь принимают в гильдию торговцев?
017_start_transition1_1=Жди здесь. Посмотрим, что у вас там за граббер.
017_start_transition2_1=Мне очень нужно вступить в гильдию! Что произошло?
018_chest_node0=Руки прочь от сундука! Собственность Кровавого Вилли!
018_chest_transition0_1=[Уйти]
018_daemon_node0=Мой дорогой друг! Чем я могу тебе помочь?
018_daemon_node1=Гнарки, гнарки... Так, нашел! Коктейль "Мертвый ящер"! Яд скорпионов, немного слюны граббера и очень-очень много колючек гнилого кактуса. Гнарки просто без ума от этого. Теряют сознание за пару минут, но им это в нем и нравится.
018_daemon_transition0_1=Мне нужно что-нибудь, что любят гнарки. Самое убойное.
018_daemon_transition1_1=Звучит отвратительно... То, что нужно!
018_finish_node0=О, опять наш отчаянный боец!
018_finish_node1=Серьезно? Посторожишь? Ты просто мировой парень! Бойцы, пьем за героя!
018_finish_transition0_1=Друзья, я добыл нам настоящего "Мертвого ящера"! Пейте за мое здоровье, а я вас перед Вилли прикрою. Посторожу сундуки.
018_finish_transition1_1=Развлекайтесь, сколько влезет!
018_start_node0=Эй, парни! Да это же тот сумасшедший с арены! Знатная была битва! Ты просто сумасшедший, что один пошел на эту тварь!
018_start_node1=Да мы бы с радостью, только как? Мы на службе, да и отметить нечем.
018_start_node2=Кровавый Вилли поставил нас охранять эти чертовы сундуки. Весь день тут на солнце стоим, как проклятые.
018_start_transition0_1=Спасибо! Это было что-то. А вы чем занимаетесь?
018_start_transition1_1=Будьте здесь, я что-нибудь придумаю.
018_start_transition2_1=Я праздную победу. Присоединитесь?
019_finish_node0=Ха-ха, ты привел Дьявола! Надеюсь, ферму пришлось дотла спалить, чтобы этот фермер заткнулся? "Мне надо кормить детей, мне надо возделывать поля..." Тьфу!
019_finish_node1=Вступить в банду? Ха-ха, если выживешь!
019_finish_transition0_1=С фермером я разобрался. Кровавый Вилли, раз я выполнил твое задание, могу я вступить в банду?
019_finish_transition1_1=О чем ты говоришь?
019_start_node0=[Огромный гнарк, покрытый боевыми шрамами, стоит на главной площади города в окружении подручных. Похоже, это совсем не тот Вилли, что мне нужен.] Я Кровавый Вилли! И это мой город! Что тебе нужно?
019_start_node1=Ха-ха, этот мелкий старикашка? В тюрьме, где же еще! Ждет казни. Как и все, кто смеет не подчиняться мне, Кровавому Вилли! Эй, Громах! [Кровавый Вилли хватает за горло одного из своих подручных.] Где мой Черный Дьявол, за которым я тебя посылал? Все еще у фермера? Я разочарован! Казнить его! [Двое крепких громил хватают перепуганного Громаха и уволакивают куда-то в подворотню.]
019_start_transition0_1=А где шериф Вилли?
019_start_transition1_1=[Это мой шанс втереться в доверие...] Я приведу к тебе этого Черного Дьявола, Кровавый Вилли!
020_daemon_node0=Мой самый почетный член гильдии! Ты снова почтил меня своим посещением!
020_daemon_node1=Для тебя - все, что угодно! Тем более, все семена пожевал граббер, так что я их вряд ли смогу продать... Забирай бесплатно, друг мой!
020_daemon_node2=Ха, у меня есть все! Ты говоришь о бешеной пшенице. Невероятное растение! Растет сама, где угодно, и когда угодно, хоть на морозных скалах! И главное - быстро! А как вырастет - сама себя собирает в снопы и катится на мельницу... Безумное зрелище! Главное - не пытаться ей помешать. Эта штука удивительно агрессивна для растения.
020_daemon_transition0_1=Мне нужны семена, для которых не нужно возделывать поле. У тебя есть такое?
020_daemon_transition1_1=Пожевал? Это объясняет этот запах... Спасибо!
020_daemon_transition2_1=То, что нужно! Сколько это будет стоить?
020_finish_node0=Что это за отвратительный запах?
020_finish_node1=Потрясающе! Теперь мне и мой Черныш не нужен... Можешь забрать его. Только смотри, не разозли - он буйный и практически неуязвимый - регенерирует, что твоя ящерица! Только вот огня терпеть не может. Запомни - никакого огня!
020_finish_transition0_1=Не обращай внимания, просто недоразумение. Это бешеная пшеница. Возделывать, собирать и поливать не нужно - сделает все сама!
020_finish_transition1_1=Никакого огня. Понял!
020_start_node0=[Старый фермер лениво жует соломинку, облокотившись на покосившийся забор.]
020_start_node1=Ты про Черныша-то? Ох, Вилли... Мерзкий бандит. Похоже, у меня нет выбора, спалит ферму, если я откажусь. Только вот как я без Черныша поле-то возделывать буду? Воду возить? Вся работа встанет.
020_start_transition0_1=Ты хозяин Черного Дьявола? Он нужен Кровавому Вилли.
020_start_transition1_1=Я попробую что-нибудь придумать.
021_finish_node0=Вот эта была битва! Да ты отчаянный парень! Про Черного Дьявола все знают, что его не одолеть - а ты смог! Настоящий головорез!
021_finish_node1=Конечно! Теперь ты один из нас! Можешь ходить по городу, никто тебя не тронет. А как соберемся на грабежи - пойдешь с нами!
021_finish_transition0_1=Могу я вступить в твою банду, Кровавый Вилли?
021_finish_transition1_1=Прекрасная перспектива...
021_start_node0=Раз ты привел Черного Дьявола, значит, ты его и испытаешь. Загоняйте Дьявола на арену! Нас ждет отличное зрелище!
021_start_node1=Ну а ты что думал? Что Кровавый Вилли будет Дьяволом поля возделывать? Начать битву!
021_start_transition0_1=Что? Сражаться... с этим? Он же регенерирует!
021_start_transition1_1=Огонь... Нужен огонь... [Приготовиться к битве.]
022_start_node0=Спасибо, что спас меня! Эти подслеповатые идиоты не отличают уважаемого торговца от железных оборванцев! Постой-ка... Ты че-ло-век, верно? Я знаю это слово, потому что так себя называл один мой приятель, шериф Вилли. Очень похож на тебя: тоже нет рогов, нет хвоста, и даже ни капли не синий...
022_start_node1=Старина Вилли у нас на месте не сидит. Когда я слышал о нем последний раз, он отправился наводить порядок в один городок. Там-то ты его и найдешь.
022_start_transition0_1=Еще один человек? Он может знать дорогу отсюда... Где мне его найти?
022_start_transition1_1=Спасибо, буду искать шерифа Вилли!
023_finish_node0=Ты вернулся! Гнарки ничего не заподозрили?
023_finish_node1=Я никогда не забуду того, что ты сделал для меня, друг!
023_finish_transition0_1=Все в порядке! Все гнарки празднуют, и это явно надолго.
023_finish_transition1_1=Не стоит благодарности. У меня к тебе много вопросов.
023_start_node0=Пс-с-т! Парень! Ты должен выпустить меня отсюда! Добудь ключ от темницы. Он должен быть среди прочего хлама на складе добычи этих мерзавцев. Он в конце улицы. Не пропустишь, там круглосуточная охрана...
023_start_node1=Главное, не ввязывайся в бой. Тогда может пострадать много невиновных. Придумай что-нибудь. Гнарки не очень умны, зато любят пить и веселиться...
023_start_transition0_1=Как я добуду ключ, если он под охраной?
023_start_transition1_1=Я что-нибудь придумаю.
