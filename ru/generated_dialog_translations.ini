050_dead_transition1_1=Она крашеная! Значит, мне достаточно найти простую курицу и художника!
050_dead_transition2_1=Мне нужна новая синяя курица... Животное выглядит очень редким...
050_finish_node0=Мой Синявчик! Он вроде как уменьшился немного? Наверное, исхудал совсем без меня... Как я рад тебя видеть, мой дружище!
050_finish_node1=Конечно! Теперь мы с Синявчиком будем работать еще лучше! Возьми небольшую награду от меня. В знак признательности за помощь.
050_finish_transition0_1=Какая встреча! Ну как, теперь ты вернешься к работе?
050_finish_transition1_1=Больше не теряй своего Синявчика! И не купай его, пожалуйста. Так, просто на всякий случай.
050_start_node0=О, горе мне, горе! Как, как жить дальше! А главное - зачем?
050_start_node1=Моя небесно-голубая птица редчайшей породы! Я так любил свою птицу, но однажды она просто убежала... И теперь у меня нет желания ни работать, ни даже жить! Как я могу вообще что-то делать без моего Синявчика?
050_start_node2=Я не могу работать! Мой Синявчик... Моя единственная радость... Ушел...
050_start_transition0_1=Ты в порядке? Я слышал, ты совсем забросил свою работу. Что случилось?
050_start_transition1_1=Давай я попробую его найти, ладно? Ты главное не переживай так сильно. Вернем твоего Синявчика.
050_start_transition2_1=Кто такой Синявчик?
051_finish_node0=Ты принес краску! И курицу! Кажется, та была побольше... Но сгодится. Да начнется таинство творчества!
051_finish_node1=Хм... Но я же значительно вырос как профессионал за это время, и теперь могу сделать лучше! Если добавить еще немного красных крапинок... И еще желтый полумесяц на лбу...
051_finish_node2=[Красочник выглядит слегка обиженным.] C крапинками было бы гораздо эффектнее. Но я понимаю, что далеким от искусства обывателям может быть сложно понять великие замыслы. Вот, готово. Синяя-пресиняя птица. Как заказывали! [Свежевыкрашенная курица выглядит потрясенной до глубины души.]
051_finish_transition0_1=Постарайся сделать все так же, как в прошлый раз.
