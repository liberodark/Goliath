119_void_final_node4=Громов, а куда я денусь-то? Я достиг всего исключительно благодаря тебе. Ты столько сделал, чтобы я жил, рос, питался... Все твои глупые поступки, самолюбие, ложь. Все эти сотни... Или сколько там уже? Тысячи жертв? Те, кого ты называл "монстрами". А война фракций? Боже, да я сам бы лучше не придумал! А чем больше крови и страданий, тем лучше для твоего единственного друга... МЕНЯ! О, ты мой Апостол Тишины, Громов. Вестник Пустоты. И после всего этого ты хотел сбежать от меня? О нет, теперь мы идем домой! Ты и я, Пустота и ее Апостол. Мы одно целое, и ничто не сможет разлучить нас. Теперь я лишь часть тебя. И ты не сможешь жить без меня. Нас ждут великие дела!
