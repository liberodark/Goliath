128_retkin_psicho_node0=Стой, чужак! Здесь я, Скриллс, всем заправляю, вместе со своими парнями! Уходи отсюда!
128_retkin_psicho_node1=Пара сотен - это хорошо. Что нужно делать? Говори быстрее.
