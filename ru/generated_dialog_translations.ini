091_finish_node0=*гззт* Ох. Ты нашел меня. Я уже собирался покинуть город. Оставаться здесь с этими глупыми Сталеварами было нелогично.
091_finish_node1=*гззт* Ох. Очень интересно. Я не знал, что означает то слово. Ох. Это плохо. Выходит, я обижал матерей гнарков в течение пяти лет.
