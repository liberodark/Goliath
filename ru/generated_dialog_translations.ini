101_start_node0=Ты проделал отличную работу! Ты умный, находчивый, сообразительный, сильный и храбрый. Приветствую тебя! Пришло время платить по счетам и сказать тебе, как вернуться домой.
101_start_node1=Ого! Да! По правде говоря, я ничего об этом не знаю. Но я знаю одного парня, он называет себя Коллекционер. Он знает многое. Возможно, он знает и о месте, что ты ищешь.
