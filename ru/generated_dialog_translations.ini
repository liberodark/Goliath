060_merchant_node0=Новый клиент! Добро пожаловать в лавку Бельфегарри! Хотите что-нибудь купить? Продать? Обменять?
060_merchant_node1=Ах, Вонан, старый хулиган... Я-то думал, он помер давно, а ты смотри, жив! И даже не изменился... Журналы-то эти никто, кроме Вонана, и не покупал никогда. Так что я их давно в секретный сундук убрал. Специальный несокрушимый сундук, который никто и никогда не откроет во веки веков... Потому что я пароль забыл от кодового замка.
060_merchant_transition0_1=Меня отправил к вам Вонан Карвар. Ему нужны журналы "Монстры и монстрики". Неизвестно зачем.
060_merchant_transition1_1=Я попробую открыть, может, повезет.
060_start_node0=Кто смеет беспокоить меня, великого Вонана Карвара? Великого воина, отважного путешественника и героя всех осколков? Даже сама Смерть не смогла меня одолеть!
060_start_node1=Хм, палица? Ну вообще мне в могиле палица не очень нужна, это правда... Вот что. Скучно мне здесь лежать, ты даже не представляешь. Так что отдам я тебе палицу, если добудешь мне мои любимые журналы "Монстры и монстрики". Жил тут один парень, Бельфегарри. Вот у него они и должны быть.
060_start_node2=Ха-ха! Вот это я понимаю, славное предложение! Ну что ж, смельчак, отведай мой легендарный сокрушающий удар! [Вонан выбирается из могилы, треща всеми костями одновременно.]
060_start_transition0_1=Я Эндрю Громов, коллекционер и филантроп. Меня интересует ваша палица. Исключительно для целей просвещения. Музейная ценность!
060_start_transition1_1=Любитель монстров, да? Хорошо, я найду журналы. Развлечешься.
060_start_transition1_2=Или я вызову тебя на честный бой и заберу палицу силой. Как тебе?
060_start_transition2_1=[Принять бой!]
038_finish_node0=Колеса! Теперь мы настоящая банда! Мы готовы грабить и убивать!
038_finish_node1=[Гнарки взволнованно переглядываются.] Ну... Мы же будем грабить! Это... круто?
038_finish_transition0_1=Вот об этом я хотел с вами поговорить. Вы бы хотели стать Действительно Крутыми?
038_finish_transition1_1=О, да вы совсем отстали от бандитской моды! Теперь крутые парни не грабят. Самые крутые парни помогают беднякам!
038_start_node0=[Вас окружают несколько очень юно выглядящих гнарков.] *Пст, парни, парни! Приготовьтесь, все как мы репетировали... Робин, начинай!* Ни с места, панк! Отдавай нам все золото, или мы из тебя сейчас живо котлету сделаем!
038_start_node1=[Гнарки выглядят крайне неуверенно.] Ну... Ты тоже бандит, да? Слушай, извини, мы просто погорячились. Раз ты такой крутой, может, хочешь вступить в нашу банду? Мы еще совсем новая банда. Называемся "Смерть на колесах". Мы байкеры! Правда, у нас пока нет байков. И колес тоже нет. Но скоро будут. Наверное. Только мы не можем их нигде найти.
038_start_transition0_1=Ребята, вы уверены? Мне кажется, я сам из вас котлету сделаю. Отбивную. Начну с тебя, Робин.
038_start_transition1_1=[Этих ребят еще можно исправить...] Давайте я вам добуду колеса, а там поговорим!
039_finish_node0=[Банда бурно спорит о том, кто лучше всех перевел старую леди через опасный лес. Судя по всему, все попытки были проведены с одной и той же перепуганной таким вниманием леди.]
039_finish_node1=Будет сделано, Шеф! Мы станем самой крутой бандой на осколках!
039_finish_transition0_1=Этот паршивец и правда грабит жителей деревни! Я отобрал часть его "дани". Раздайте беднякам и следите за этим мерзавцем!
039_finish_transition1_1=Конечно, станете! Как насчет новых идей для Крутых Дел?
039_start_node0=Мы хотим стать Действительно Крутыми! Научишь нас?
039_start_node1=Говорят, в соседней деревне староста всех заставляет отдавать ему половину всего золота, еды и любых ценностей. Просто так, потому что его все боятся.
039_start_transition0_1=Давайте подумаем. Есть поблизости кто-то, кто обижает бедных и беззащитных?
039_start_transition1_1=Отличное дело для нашей крутой банды! Я узнаю, что там происходит.
039_village_guy1_node0=Эй, чужак! Что ты забыл в моей деревне? Тебя сюда никто не звал!
039_village_guy1_node1=Что? "Смерть на колесах"? Что вам от меня нужно? Если это из-за новых налогов, так зачем сразу угрожать? Я все отменю!
039_village_guy1_node2=Возьмите все, что осталось от прошлого сбора налогов! Только не делайте со мной ничего плохого!
039_village_guy1_node3=Верну, непременно верну! Только не делайте мне больно!
039_village_guy1_transition0_1=Тебе привет от банды "Смерть на колесах"! И жители этой деревни теперь под нашей защитой.
039_village_guy1_transition1_1=Конечно, отменишь! Или я прямо сейчас покажу тебе, почему наша банда называется именно так.
039_village_guy1_transition1_2=Не сомневаюсь. И ты вернешь людям все деньги.
039_village_guy1_transition2_1=Хороший староста. И не забывай о нас! Мы всегда рядом!
039_village_guy1_transition3_1=[Какой трусливый негодяй...] Помни, мы всегда рядом и следим за тобой!
040_finish_node0=[Ваша банда громко обсуждает, как именно лучше снимать котят с дерева. Пока лидирует способ метания топора в кота, так что вы думаете, что впереди еще много работы.]
040_finish_node1=Отлично! А то в окрестных деревнях бедняки так кашляют, что невозможно понять, о чем они нас просят. И у нас уже целая очередь заказов на крутые дела! Мы самая известная банда на осколке! "Смерть на колесах" - лучшие!
040_finish_transition0_1=Эй, крутые парни! Я достал ящик с лекарствами.
040_finish_transition1_1=Рад, что наше дело процветает! С чем еще я могу помочь нашей крутой банде?
040_start_node0=Громов, а помогать больным с лекарствами, это крутой поступок для банды?
040_start_node1=Нет, нет, еще не успели! Ребята слышали про разбитую летающую машину. И что там есть ящик с лекарствами. Если ты их найдешь - мы бы могли раздавать их тем, кто болеет. Или типа того.
040_start_transition0_1=Очень крутой! А что, вы где-то украли лекарства?
040_start_transition1_1=Мне нравится ход твоих мыслей, Робин! Ты становишься реально крутым парнем! Я проверю эту машину.
045_finish_node0=[Гнарки наперебой рассказывают друг другу о добрый делах, которые они совершили за день. И все звучит достаточно неплохо. Похоже, юные бандиты стали настоящими помощниками местных жителей!]
045_finish_node1=Ого! Мы обожаем фейерверки! Так значит, если не просто делать добрые дела, а еще и заставлять за них платить, может получиться еще больше награды...
045_finish_transition0_1=Проблема с кузнецом решена! И даже без пинаний. И кстати, вам от него подарок. Почему-то это фейерверки.
045_finish_transition1_1=Так, нет-нет-нет! Крутые парни не требуют наград и тем более не заставляют их отдавать! Но с благодарностью принимают подарки, если люди их дарят сами. Надеюсь, вы это запомните.
045_start_node0=Крестьяне рассказали нам про ленивого кузнеца. Он совсем перестал работать, новых инструментов нет, и теперь им нечем возделывать поля. Мы решили пойти и отпинать кузнеца, чтобы он лучше работал! Крутые парни - вперед!
045_start_node1=Хм... Узнать причину? Прежде чем пинать? [Один из гнарков начинает что-то шептать Робину на ухо, и из его громкого шепота понятно, что пока вы отсутствовали, пинанием решалась примерно половина всех трудностей бедняков.]
045_start_transition0_1=Погодите, парни. Зачем сразу пинать человека? Вначале нужно узнать, в чем причина!
045_start_transition1_1=О господи... Ладно, я сам узнаю, что там с этим кузнецом.
