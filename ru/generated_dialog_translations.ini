128_start_node0=Молодой человек! По вашей походке и выражению лица я точно вижу, что вы любите приключения, авантюрист, холерик, да еще и обожаете помогать незнакомцам! Я прав?
128_start_node1=Я психолог! Меня зовут Фрейдус. Мне нужен юный, отважный помощник. Не бесплатно, разумеется, помощь в исследовании будет щедро вознаграждена.
128_start_node2=О, нет. Бить никого не надо! Мы будем изучать! Изучать психологию наших давних знакомых, грубых и неотесанных крыс. Я подготовил специальный психологический тест. Нужно, чтобы вы получили от крыс ответы на вопросы этого теста. Это даст нам уйму информации! Я, знаете ли, верю, что крысы не такие и плохие. Может быть, не очень воспитанные. Но очень добрые в душе!
128_start_node3=О, вы мне льстите, юноша. Я просто гениальный ученый. И мы с вами будем изучать психологию наших давних знакомых, грубых и неотесанных крыс. Я подготовил специальный психологический тест. Нужно, чтобы вы получили от крыс ответы на вопросы этого теста. Это даст нам уйму информации! Я, знаете ли, верю, что крысы не такие и плохие. Может быть, не очень воспитанные. Но очень добрые в душе!
128_start_node4=Поскольку крысы алчны - это сомнения не вызывает, вот небольшая сумма для стимуляции. Предложите им деньги, и они рады будут сотрудничать.
128_start_transition0_1=Давайте я тоже попробую: а я вижу, что вы любите внезапно обращаться к посторонним людям со странными вопросами.
128_start_transition0_2=Ну прямо все в точку! Вы волшебник?
128_start_transition0_3=Помогать незнакомцам? Терпеть не могу! [убежать]
128_start_transition1_1=Я в деле, док. Куда идти, кого бить?
128_start_transition1_2=Ого! Всегда хотел стать помощником волшебника!
128_start_transition1_3=Может быть, в другой раз. До встречи!
128_start_transition2_1=Может быть, только если очень глубоко в душе... Давайте ваши вопросы, попробуем.
