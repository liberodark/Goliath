089_start_node0=[Ты входишь в комнату, но еще до того, как обозначить свое присутствие, ты слышишь разговор между главой Сталеваров и роботом] Люцифред: ... и это все, что ты можешь посоветовать? Жестяной болван! Думаешь, мне нужно просто узнать, чего они хотят, и дать им это? Робот - дипломат: Это самое мудрое решение, сэр. Мы не можем их потерять. Люцифред: Замолкни!
089_start_node1=Люцифред: Кто это... Ах, да! Я наслышан об этом парне. Добро пожаловать, друг, в штаб Сталеваров. Пожалуйста, не обращай внимания на то ведро с гвоздями... Глупый робот. Он всего лишь мелкая сошка, в отличие от нас с тобой.
089_start_node2=Слава о твоих подвигах идет впереди тебя. Ты настоящий мастер решения проблем в этих землях. Так что я слушаю тебя внимательно. Что тебя привело к нам?
089_start_node3=Хм... В отличие от некоторых, я всегда плачу свои долги. Так что если ты окажешь мне услугу, я доставлю тебя туда, куда скажешь. У меня есть проблема с поставщиком ценной руды для наших проектов. Как я понял, ты весьма ловко справляешься с трудными клиентами, а еще у тебя эти... твои гигантские робо-штуки. Ты в деле?
089_start_node4=Да. Я понимаю. А еще я понимаю, что ты не отсюда, а потому не в курсе, насколько я здесь важная шишка. Даже самые низшие существа знают, что я всегда достойно оплачиваю труд. Вон, спроси у моего тупого робота. Даже он скажет, что я всегда делаю то, что обещаю, если получаю то, что хочу. А потом отправляйся к поставщику. У меня не так много времени.
089_start_node5=В этом мире происходят странные вещи. Сила в центре растет и распространяется. Путешествовать становится все сложнее и сложнее. Многие дороги исчезли, а координаты устарели. Это усложняет торговлю. Да еще эти роботы - такие недотепы!
089_start_node6=Центр мира - ключ ко всему. Согласно легенде, существует Цитадель, где исполняются все желания, но как туда добраться - никто не знает. Я могу уточнить, но лишь взамен на услугу.
089_start_node7=На ближайшем осколке есть шахтерский городок, где мы закупаем руду. Но в последнее время поставки прекратились. Ты должен выяснить, что там стряслось.
