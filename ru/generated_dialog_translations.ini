089_start_transition1_1=Ну хорошо.
089_start_transition2_1=Я хочу вернуться домой. Пока еще никто мне в этом особо не помог, так что я надеюсь на тебя.
089_start_transition3_1=Все круто, но в этот раз, перед тем, как отправиться в путь, я хочу быть уверен, что ты действительно можешь мне помочь.
