062_finish_node0=Ты мой спаситель! Проси, чего хочешь! Правда, у меня ничего нет... Но ты проси, чего уж там. Все исполню, что смогу.
062_finish_node1=[За дверью приглушенно, но обидно выругались. Видимо, как раз сапоги рыбаку были дороже всего.] Эх... Ладно, уговор так уговор. Забирай свои сапоги.
062_finish_transition0_1=[Какое щедрое предложение...] Хочу твои резиновые сапоги!
062_finish_transition1_1=Спасибо! И удачного клева тебе, рыбак!
062_start_node0=[Судя по стойкому запаху рыбы и обилию сухих червяков, валяющихся вокруг дома, здесь однозначно живет рыбак.]
062_start_node1=[Из-за двери раздается сварливый голос.] Рыбак? Когда-то я БЫЛ рыбаком, верно! Да только как тут ловить рыбу, когда эта тварь со своим якорем поселилась! И этим своим якорем всю рыбу переловила. И ведь она же рыбу даже не ест... Ей просто ПРОЦЕСС НРАВИТСЯ! А теперь она на меня охотится! Рыбой я ей пахну, видите ли!
062_start_transition0_1=[Постучать.] Здесь живет рыбак? Мне очень нужны резиновые сапоги.
062_start_transition1_1=Я разберусь с монстром и вернусь, ладно?
068_finish_node0=Хвала Великому Богу! Ты принес шкуры! Мы будем жить еще день!
068_finish_transition0_1=Расскажите мне об этом вашем Боге.
068_start_node0=Стой! Ты зачем топаешь? Бог не любят, когда топают! Нам всем теперь не жить! Срочно неси шкуры Богу! Он только после шкур успокаивается!
068_start_node1=Нашему! У нас тут появился. Могущественный! Страшный! Ест за десятерых! А если шкуры не принести - всем беда! Нас хоть пожалей, принеси шкуры Богу за свой проступок!
068_start_transition0_1=Какому еще Богу?
068_start_transition1_1=[Они действительно напуганы... Надо выполнить их просьбу.]
