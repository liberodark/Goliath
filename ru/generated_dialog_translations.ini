130_scampish_brother_1_node2=Правда? Я тоже! Все говорят, что они отвратительные, но ты посмотри какая грация! Какие очаровательные глаза! А этот милый голос... [Топтун издает отвратительный звук, похожий на хрюканье бензопилы.]
