027_middle_node0=Ты узнал? Выяснил? Что случилось с моими сестрами?
027_middle_node1=Так кто это сделал? Мы должны принять решение!
027_middle_node2=Это все так ужасно... И очень запутанно. Как ты думаешь, что там произошло?
027_middle_node3=Вряд ли. Никто не может пройти через портал без ведома мастера перемещений. И даже если попытается, мастер может закрыть портал в любую секунду. Нет, убийца явно появился не из портала.
027_middle_node4=Я не знаю... Я помню этого голема. Он служил моей сестре, и очень любил ее. Но, может, он сошел с ума?.. И убил их всех?
027_middle_node5=Борг? Я помню это имя, кажется, это местный бандит. Грабитель караванов, или что-то вроде того. Крайне недалекий, но способный на разные вещи. И жестокие в том числе...
027_middle_node6=Многие существа на осколках крайне сильны... Хотя владеть оружием могут далеко не все, это уже зацепка.
