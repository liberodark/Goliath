104_finish_transition1_1=Спасибо, L34D3R! Я скоро вернусь.
105_start_node0=Кто там? >ннф< Секунду. Я пытаюсь взглянуть на тебя, но мой фокус не работает. [T1NK3R3R жужжит и щелкает пару секунд.] А! Прости. Боюсь, моим механическим телом тяжело управлять. Так много ручек и переключателей.
105_start_node1=Части робота мне идут, да? Скажу тебе, что если бы не они, от меня бы давно мало что осталось. Давно, еще в 2135 году произошел ужасный взрыв, и если бы не Создания, я был бы убит.
105_start_transition0_1=Ты наполовину человек?
105_start_transition1_1=Еще в 2135? Но это на 200 лет позже, чем мое время!
105_finish_node0=Ты вернулся! Ух ты! Не могу поверить, что в состоянии передвигаться с такой легкостью. Спасибо за починку моего робо-человеческого интерфейса.
105_finish_node1=Превосходно! [Ловко перебирает пальцами кусочки метеорита.] Мы установим их прямо сейчас. Уверен, мы сможем значительно улучшить тебя, когда все будет готово.
105_finish_transition0_1=Без проблем. И вот... У меня для тебя есть несколько метеоритных слитков.
105_finish_transition1_1=Не могу дождаться! Увидимся позже, TNK3R3R.
106_start_node0=А, Создатель. Мои диоды теплеют при встрече с тобой. Мы все еще ждем информацию от зондов, которые ты так любезно отправил в космос. Ты бы мог помочь нам в одном деле, пока мы ждем?
106_start_node1=Наш главный инженер - T1NK3R3R - изучает кристаллы, которые, как мы считаем, образовались на осколке Цитадели. В любом случае, они хранят великие тайны. Если ты сможешь помочь ему, то информация, которую пришлют зонды, будет куда более ценной. Как тебе?
106_start_transition0_1=Конечно.
106_start_transition1_1=Звучит отлично.
107_start_node0=Эй, парень! Ты должен это увидеть. Ты не поверишь, сколько энергии вырабатывают кристаллы в метеоритной оправе. Это невероятно. Не знаю, что мы будем с этим делать, но полученную энергию можно использовать для... чего-нибудь.
107_start_node1=Отличная идея! Она мне уже приходила в голову, поэтому я и создал механическое существо, которое будет использовать эти кристаллы. Кристальный скорпион. Есть одна проблема. Как только я его создал, он стал таким мощным, что я не могу его выключить. Я подумал, может, ты сможешь победить его... скажем, во имя науки. И спасешь нас. От жуткой смерти.
107_start_transition0_1=Хорошо, мы можем построить что-то и провести испытания...
107_start_transition1_1=Погоди. А что если он и для меня слишком мощный?
107_finish_node0=Эй, привет! Ну что, ты подумал? Могу я присоединиться к команде? Я с радостью помогу вам.
107_finish_node1=Воистину, ты достоин награды!
107_finish_transition0_1=Да, конечно. Идем.
107_finish_transition1_1=Да, спасибо, я знаю. Все так говорят.
108_start_node0=L34D3R спрашивал про тебя. Он выглядел обеспокоенным. Я имею в виду, даже больше обычного.
108_start_node1=Да! Зонды! "Зонды", "катастрофа", "срочно" и еще "этот человечишка" - вот все слова, что я разобрал.
108_start_transition0_1=Он говорил что-то про зонды?
108_start_transition1_1=Спасибо. Нужно найти L34D3R, раз дело срочное.
109_start_node0=А, Создатель, ты вернулся. Ты так много сделал для нас, что мне неловко просить что-либо еще, но у нас проблема.
109_start_node1=Зонды сработали прекрасно, Создатель, и они отослали множество данных, но то, что нам нужно больше всего – это физические образцы самих зондов. Проблема в том, что они не добрались, куда следовало, и сейчас разбросаны по разным осколкам. Мы можем отследить их, но они в неисследованных местах. Там может быть довольно опасно. Вы готовы помочь нашему делу, отслеживая их?
109_start_transition0_1=Что это?
109_start_transition1_1=Звучит заманчиво для меня. Пошли!
109_finish_node0=L34D3R: Всем добро пожаловать! Это поистине историческая возможность, представителям трех основных фракций быть с нами в то время, как мы определяем свое будущее. Я представлю участников на случай, если кто-то не знаком. Я L34D3R, Верховное Создание. Это Фентус Алый из Лесного Братства и Люцифред – глава Сталеваров. У нас также есть очень особенный наблюдатель, который будет действовать в качестве модератора этой встречи: Громов, глава Голиафов! Его мудрость и опыт в этом мире легендарны, и он показал большое сочувствие ко всем нашим фракциям. Я искренне надеюсь, что его присутствие с нами поможет нам сплотиться и принять решение, выгодное для всех нас. Громов, почему бы не начать с тебя?
109_finish_node1=L34D3R: Спасибо, Громов. Да, у Созданий была долгая история на этих осколках, со времен нашего сотворения инженерами-людьми, до нашего осознания истинной природы реальности и нашей работы над созданием общей базы знаний. Мы те, кто жаждет знаний на этих осколках, вечно желающие знать, что за следующим холмом. Ну, друзья мои, на этот раз за следующим холмом Цитадель. Мы много знаем о ней, мы изучали ее секреты, но, чтобы разрушить энергетическое поле, нам нужно Лесное Братство, а, чтобы иметь достаточно энергии, чтобы добраться туда, нам нужны Сталевары. Мы знаем, что нам нужно. Мы знаем, что Цитадель владеет тайнами преодоления неравенств и разрушения мира, а также создания красивого нового мира для всех нас. Мы знаем, что знания, которые нам нужны, хранятся в Цитадели, и если бы мы только могли сплотиться, чтобы добраться туда!
109_finish_transition0_1=Ну хорошо. Привет всем. Как сказал L34D3R, я надеюсь, что мы сможем найти выход, удобный для всех наших фракций. Я надеюсь на это потому, что я испытываю крайнюю необходимость в поиске моего второго пилота и возвращении домой. Хорошо. Теперь мы хотели бы услышать что-нибудь от каждого из лидеров по очереди и покончим с этим. Во-первых, L34D3R – почему бы тебе не рассказать нам о плане роботов.
109_finish_transition1_1=Хорошо. Спасибо, L34D3R. Теперь Люцифред, глава Сталеваров. Что ты думаешь по этому поводу?
110_start_node0=Путешественник! Кто вы? Что вам нужно?
110_start_node1=[Глаза расширяются] Ааа... вы здесь, чтобы увидеть Короля.
110_start_transition0_1=О, привет. Я просто слежу за сигналом, который у меня есть. Я... Хм, как это правильно объяснить? Я ищу... штуку, упавшую с неба.
110_start_transition1_1=Король? Гм...
110_ask_about_second_feat_node0=Король! У вас получается! Ура! Я знал, что вы сможете сделать это!
110_ask_about_second_feat_node1=Второе задание не будет для вас проблемой, король! Узнайте, почему у нашего племени пропадают зерновые культуры. Большая опасность! Но пикающий металлический король всегда готов к работе, я знаю!
110_ask_about_second_feat_transition0_1=[Вздох] Ну, король рад, что вы так впечатлены.
110_ask_about_second_feat_transition1_1=Гм... верно. Ну, король рад служить. Я уверен, что он здорово справится со своей работой.
110_king_valor_and_third_feat_node0=Король! Вы здорово справляетесь со своей работой! Очень мощно! Очень безжалостно!
110_king_valor_and_third_feat_node1=Да. Король должен быть могущественным, но король также должен быть мудрым и добрым. Вот два влюбленных, которые желают, чтобы их женили. Потому как король настолько мудрый и опытный, он должен провести их брачную церемонию и дать молодоженам много хороших советов.
110_king_valor_and_third_feat_transition0_1=Слушай, гм... король сейчас немного устал от борьбы. Есть что-то еще, что он мог бы сделать?
110_king_valor_and_third_feat_transition1_1=Звучит немного лучше.
110_finish_node0=Милые друзья, счастье вас всех видеть сегодня! Время большой свадьбы! Вот Гонко, с сильными мышцами и слабыми суждениями! Там Клука, с красивым лицом и банальными интересами! Вместе они испытывают большую любовь! И огромная удача для всех: пикающий металлический король ведет церемонию! Пикающий металлический король, прошу!
110_finish_node1=Есть я! Он не заслуживает ее. Он дурак! Она слишком хороша для него. Ах-ха-ха! Я просто шучу. Продолжайте, Металлический король.
110_finish_node2=Гонко говорит, что он согласен. Более удачлив, чем следовало бы!
110_finish_transition0_1=Гм, хорошо. Да. Поехали. Во-первых, есть ли среди присутствующих кто-либо, кому известна какая-нибудь причина, по которой эти двое не могут вступить в законный брак? Пусть скажет о ней сейчас, или же вечно хранит молчание ... Отли-и-ично.
110_finish_transition1_1=Тогда. Гонко: согласен ли ты взять эту женщину в свои жены навсегда и пообещать, что... гм, я не знаю, гарантировать, что она получит достаточно еды, одежды, перьев в голову и всего такого?
110_finish_transition2_1=Согласен. Хорошо. Клука, берешь ли ты в мужья этого человека, будешь ли ты к нему добра и клянешься, что он получит свою еду и одежду? И гм ... может, даже не будешь говорить другим людям, что он болван?
111_start_node0=Гнарк! Тайм аут! Эй, человек, почему ты прерываешь нашу игру? Наша сторона почти выиграла.
111_start_node1=Да, "игру", парень. Мы играем в игру Пинание Круглой Штуки. Наша команда – Красные Гнарки. Другая команда – Синие Гнарки. МЫ НЕНАВИДИМ ДРУГ ДРУГА! В любом случае, мы почти обгнаркали их, поэтому хватит мешать игре и иди за боковую линию.
111_start_node2=Ты не можешь загнаркать мяч! Как мы будем гнарчить без мяча? Как же это ГНАРКСКИ БЕСИТ, что кто-то постоянно пытается забрать наш мяч! Я вот что тебе скажу: можешь взять его, если дашь нам 10 000 золотых. Понял? Гнарк тебе!
111_start_transition0_1=О, минутку. Я просто хочу забрать ту пикающую металлическую штуку... Погодите, вы сказали "игра"?
111_start_transition1_1=Но... ваш мяч. А могу я позаимствовать его всего на ... гм... какое-то время?
111_start_transition2_1=10 000 золотых? Ты издева... гнаркнуть меня хочешь? Окей, проехали.
111_finish_node0=Ты это сгнаркал? Ну, как там монстр?
111_finish_node1=ХА-ХА! Получи ЭТО, монстр! Гнаркнули тебя, наконец! Вот, забирай свой пикающий мяч. Вообще, он нас уже достал своим пиканьем.
111_finish_transition0_1=Ну, скажем, теперь он знает, как не надо себя вести с гнарками.
111_finish_transition1_1=Спасибо!
111_money_or_fight_node0=Итак, ты хочешь этот пикающий мяч, а? Ну, готов гнаркнуть, у тебя есть деньги, потому что иначе тебе мяча не видать.
111_money_or_fight_transition0_1="Иначе не видать", а? Посмотрим... [Хрустнуть костяшками пальцев и броситься в бой.]
111_money_or_fight_transition0_2=У меня есть деньги на ваш мяч. Теперь вы станете скучающими и богатыми.
111_money_or_fight_transition0_3=Что, если я пойду и заберу другие ваши мячи у монстра? А заодно преподам ему небольшой урок о воровстве?
111_money_or_fight_node1=Хм. Мне нравится эта идея! Да, это этого монстра пора отгнарчить! Вечно он лезет к нам! Мы дадим тебе мяч, когда ты вернешься.
111_money_or_fight_transition1_1=Идет, я мигом.
