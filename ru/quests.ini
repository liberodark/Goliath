_037_BANDIT_BROTHERHOOD_DESCRIPTION_QUEST_1=Небольшая шайка головорезов готова принять меня в банду. И у них есть для меня задания. Не самые благородные задания на свете, честно говоря.
_038_WHEELS_FOR_BANDITS_HEADER_QUEST_1="Смерть на колесах"
_038_WHEELS_FOR_BANDITS_OBJECTIVE_QUEST_1=Найти колеса
_038_WHEELS_FOR_BANDITS_OBJECTIVE_QUEST_11=Найти колеса {{complete_count}}/{{target_count}}
_038_WHEELS_FOR_BANDITS_OBJECTIVE_QUEST_2=Принести колеса
_038_WHEELS_FOR_BANDITS_DESCRIPTION_QUEST_1=Шайка юных гнарков мечтает стать байкерами. Если подойти к этому с правильной стороны, ребят можно исправить, чтобы они совершали исключительно добрые дела. Нужно попробовать. А для начала - раздобыть им колеса, о которых они так мечтают.
