_008_FOX_ELIXIR_2_DESCRIPTION_QUEST_1=После первого, относительно удачного эксперимента, меня ждет еще более увлекательный. На этот раз алхимик приготовил зелье невидимости. По крайней мере, это его предположение. Надеюсь, я не исчезну навсегда.
_008_FOX_ELIXIR_2_OBJECTIVE_QUEST_3=Рассказать об эффекте {{owner}}
_009_KNOWN_VILLY_DESCRIPTION_QUEST_1=До меня дошли слухи о еще одном человеке, по имени Вилли. Я должен его найти и узнать, как он сюда попал. Возможно, это даст ответ на вопрос, как выбраться отсюда.
