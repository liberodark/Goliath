_007_FOX_ELIXIR_1_HEADER_QUEST_1=Испытание зелья
_007_FOX_ELIXIR_1_DESCRIPTION_QUEST_1=Алхимик Ордена оказался не совсем настоящим алхимиком. А это значит, что эффект от сваренных зелий будет совершенно непредсказуемым. Мне предложили поучаствовать в тестировании одного из новых зелий. Почему бы и нет?
_007_FOX_ELIXIR_1_OBJECTIVE_QUEST_5=Рассказать об эффекте {{owner}}
