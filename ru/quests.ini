_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_3=Проведать Платинию
_027_BORG_VS_GOLEM_DESCRIPTION_QUEST_1=Лиса Ари обеспокоена тем, что от ее сестер давно нет новостей. Сестры занимаются изучением порталов. Это очень опасное занятие, и произойти могло что угодно.
_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_4=Рассказать Ари о произошедшем
_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_BORG_2=Взять награду у Ари
