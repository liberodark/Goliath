_029_GET_PET_FOR_ME_HEADER_QUEST_1=Пушистый друг
_029_GET_PET_FOR_ME_DESCRIPTION_QUEST_1=Один из големов утверждает, что он настоящий человек. А все остальные големы вокруг - просто бездушные камни.
_029_GET_PET_FOR_ME_OBJECTIVE_QUEST_1=Поймать кролика
_029_GET_PET_FOR_ME_OBJECTIVE_QUEST_3=Принести кролика "настоящему человеку"
_030_GNARK_TRUST_OBJECTIVE_QUEST_2=Вернуться к Вилли
