_024_REPAIR_CAMERA_OBJECTIVE_QUEST_1=Найти деталь от кинокамеры
_024_REPAIR_CAMERA_DESCRIPTION_QUEST_1=Чего только не встретишь на этих безумных осколках. Мне повстречался настоящий кинорежиссер - он собирается снимать боевик. Правда, у режиссера кроме желания ничего нет: ни актеров, ни даже работающей камеры. Но можно ему помочь.
_024_REPAIR_CAMERA_OBJECTIVE_QUEST_2=Принести деталь режиссеру
_024_REPAIR_CAMERA_HEADER_QUEST_1=Тяга к искусству
_025_FIRST_TAKE_DESCRIPTION_QUEST_1=Мне предложили главную роль в фильме. Надеюсь, рейтинг фильма будет не выше PG-13.
_025_FIRST_TAKE_HEADER_QUEST_1=Камера! Мотор!
