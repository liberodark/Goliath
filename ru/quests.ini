_032_GUARD_CERTIFICATE_HEADER_QUEST_1=Дипломированный охранник
_033_SPIRIT_PIGMEI_DESCRIPTION_QUEST_1=В заброшенном лагере завелись приведения. Похоже, это работа для настоящего героя.
_033_SPIRIT_PIGMEI_OBJECTIVE_QUEST_1=Отправится в разрушенный лагерь
_033_SPIRIT_PIGMEI_OBJECTIVE_QUEST_2=Прочитать свиток призыва духов
_033_SPIRIT_PIGMEI_OBJECTIVE_QUEST_5=Рассказать о произошедшем
