_006_FRACTION_NAME_OBJECTIVE_QUEST_4=Взять записку у кузнеца
_006_FRACTION_NAME_DESCRIPTION_QUEST_1=Три друга решили стать героями. Они организовали Орден - что-то вроде кружка по интересам, который будет помогать всем страждущим. И самой главной их проблемой на текущий момент является отсутствие крутого названия. Глава Ордена предложил мне собрать со всех участников их варианты Самого Лучшего Название В Мире.
_006_FRACTION_NAME_HEADER_QUEST_1=Лучшее Название В Мире
_006_FRACTION_NAME_OBJECTIVE_QUEST_3=Найти записку алхимика
_006_FRACTION_NAME_OBJECTIVE_QUEST_1=Найти записку главы Ордена в пауке
_006_FRACTION_NAME_OBJECTIVE_QUEST_5=Отдать все записки главе Ордена
_007_FOX_ELIXIR_1_OBJECTIVE_QUEST_2=Выпить эликсир
