_027_BORG_VS_GOLEM_DESCRIPTION_QUEST_BORG_1=Во всем виноват Борг - злобный и алчный бандит. Нужно рассказать Ари об этом.
_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_BORG_1=Отомстить Боргу
_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_GOLEM_2=Взять награду у Ари
_027_BORG_VS_GOLEM_HEADER_QUEST_GOLEM_1=Виновник: Голем
_027_BORG_VS_GOLEM_DESCRIPTION_QUEST_GOLEM_1=Виновником является голем, пришедший из портала. Нужно рассказать об этом Ари.
_027_BORG_VS_GOLEM_OBJECTIVE_QUEST_GOLEM_1=Отомстить каменному голему
_028_CREATOR_OBJECTIVE_QUEST_5=Спасти пленника
_028_CREATOR_DESCRIPTION_QUEST_1=Первый помощник Бен, создатель големов, попал в плен к своим же созданиям! Они вышли из под контроля и организовали свое странное каменное общество. Нужно вытащить Бена из тюрьмы.
_028_CREATOR_OBJECTIVE_QUEST_3=Предъявить диплом новому коллеге
