_030_GNARK_TRUST_OBJECTIVE_QUEST_1=Заслужить доверие Кровавого Вилли
_030_GNARK_TRUST_DESCRIPTION_QUEST_1=В этой деревне всем запрявляет шайка бандитов, руководит которой Кровавый Вилли. И это явно не тот Вилли, что мне нужен.
_031_BOOM_DRONT_OBJECTIVE_QUEST_4=Вернуться с отчетом
_031_BOOM_DRONT_DESCRIPTION_QUEST_1=Владелец боевой арены попросил изучить новый вид дронтов и рассказать ему, хорошие ли из них бойцы.
_031_BOOM_DRONT_HEADER_QUEST_1=Пух и перья
_031_BOOM_DRONT_OBJECTIVE_QUEST_1=Убить первую группу дронтов
_031_BOOM_DRONT_OBJECTIVE_QUEST_2=Убить вторую группу дронтов
_031_BOOM_DRONT_OBJECTIVE_QUEST_3=Убить третью группу дронтов
_032_GUARD_CERTIFICATE_OBJECTIVE_QUEST_2=Получить свой диплом
_032_GUARD_CERTIFICATE_DESCRIPTION_QUEST_1=К счастью, настоящую бюрократию големы пока не изобрели. Чтобы стать охранником, достаточно сделать что-нибудь смелое и отважное. Очистка местной библиотеки от расплодившихся там пауков вполне подойдет.
