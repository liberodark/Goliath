_025_FIRST_TAKE_OBJECTIVE_QUEST_3=Победи могучего граббера
_026_DEAD_FOREST_DESCRIPTION_QUEST_1=Лиса из Лесного Братства обеспокоена тем, что деревья в лесу умирают. Что-то отравляет природу. Мне нужно разобраться с этим.
