_011_ORDER_GREAT_REWARD_OBJECTIVE_QUEST_2=Вернуться к Главе Ордера
_011_ORDER_GREAT_REWARD_DESCRIPTION_QUEST_1=Теперь, когда у Ордена есть новое крутое название, он начинает свою работу! Правда, доска объявлений пока только одна - в самом Ордене. И помощь требуется самим членам Ордена! Что ж, значит нужно помочь несчастным героям.
