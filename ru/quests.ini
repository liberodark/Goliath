_018_DRINK_GNARKS_OBJECTIVE_QUEST_1=Раздобыть правильный напиток для празднующих гнарков
_019_GET_BLACK_HORNER_OBJECTIVE_QUEST_4=Открыть ворота
_019_GET_BLACK_HORNER_OBJECTIVE_QUEST_2=Привести черного рогача
_019_GET_BLACK_HORNER_OBJECTIVE_QUEST_1=Найти черного рогача
_019_GET_BLACK_HORNER_DESCRIPTION_QUEST_1=Бандиту зачем-то нужен редкий черный рогач, которым владеет фермер с ранчо неподалеку. Нужно привести его.
_019_GET_BLACK_HORNER_OBJECTIVE_QUEST_3=Получить награду
_019_GET_BLACK_HORNER_HEADER_QUEST_1=Черный как ночь
_020_GET_REPLACE_FOR_HORNER_HEADER_QUEST_1=Равноценный обмен
_020_GET_REPLACE_FOR_HORNER_DESCRIPTION_QUEST_1=Хозяин не согласен просто так отдавать свою ценную рабочую силу, могучего черного рогача. Ему нужен равноценный обмен.
_020_GET_REPLACE_FOR_HORNER_OBJECTIVE_QUEST_2=Принести семена
_020_GET_REPLACE_FOR_HORNER_OBJECTIVE_QUEST_1=Раздобыть семена
_021_FIGHT_WITH_BLACK_HORNER_DESCRIPTION_QUEST_1=Я знал, что это закончится плохо! Этот гигантский черный бык выглядит очень грозно. Но мне предстоит победить его в честном бою, один на один. Я слышал, что этот рогач очень не любит огонь - возможно, это будет полезно.
_021_FIGHT_WITH_BLACK_HORNER_HEADER_QUEST_1=Победить черного рогача
_022_FIND_VILLY_HEADER_QUEST_1=Найти Вилли
_022_FIND_VILLY_DESCRIPTION_QUEST_1=Я узнал, что Вилли был шерифом. И довольно хорошим - пока не перешел дорогу местной банде головорезов-гнарков. Нужно выручать Вилли, у меня к нему много вопросов.
_023_VILLY_PRISON_BREAK_OBJECTIVE_QUEST_1=Найти ключ
_023_VILLY_PRISON_BREAK_DESCRIPTION_QUEST_1=Вилли жив! Но он в темнице, и нужно его спасать. Первое, что мне понадобится - ключ от клетки.
_023_VILLY_PRISON_BREAK_OBJECTIVE_QUEST_2=Открыть клетку
