_039_MONETS_FOR_BANDITS_OBJECTIVE_QUEST_2=Принести "дань" банде
_039_MONETS_FOR_BANDITS_OBJECTIVE_QUEST_1=Разобраться с жадным старостой
_039_MONETS_FOR_BANDITS_DESCRIPTION_QUEST_1=Староста деревни заставляет отдавать ему половину всего золота и еды, что зарабатывают бедные жители. Несправедливо! А значит, "Смерть на колесах" берется за дело!
_040_CARGO_FOR_BANDITS_OBJECTIVE_QUEST_1=Найти лекарства
_040_CARGO_FOR_BANDITS_HEADER_QUEST_1="Смерть на колесах": Первая помощь
_040_CARGO_FOR_BANDITS_OBJECTIVE_QUEST_2=Принести лекарства бандитам
_040_CARGO_FOR_BANDITS_DESCRIPTION_QUEST_1=Бандиты узнали о существовании ценного груза с лекарствами где-то возле разбитого самолета. Раздача лекарств беднякам - отличное доброе дело для нашей банды!
_041_SINGING_SPIDER_FOR_STAN_DESCRIPTION_QUEST_1=Хозяин "Хижины чудес", странного атракциона с диковинными вещами, просит вернуть его лучший экспонат - поющего паука. Паук был столь успешен, что задумался о сольной карьере и покинул Стэна. Нужно уговорить его вернуться.
_041_SINGING_SPIDER_FOR_STAN_OBJECTIVE_QUEST_2=Получить награду у Стэна
_041_SINGING_SPIDER_FOR_STAN_HEADER_QUEST_1=Звезда сцены
_041_SINGING_SPIDER_FOR_STAN_OBJECTIVE_QUEST_1=Уговорить паука вернуться к Стэну
_042_RETURN_WINE_FOR_SPIDER_HEADER_QUEST_1=Голос певца
_042_RETURN_WINE_FOR_SPIDER_DESCRIPTION_QUEST_1=Паук оказался капризным, как настоящий артист. Он приказал мне добыть ему теплого вина - якобы для восстановления голоса. Это все выглядит так, как будт оменя просто используют.
_042_RETURN_WINE_FOR_SPIDER_OBJECTIVE_QUEST_1=Найти вино для паука
_042_RETURN_WINE_FOR_SPIDER_OBJECTIVE_QUEST_2=Принести вино пауку
_043_GET_COSTUME_FOR_SPIDER_OBJECTIVE_QUEST_2=Принести костюм пауку
_043_GET_COSTUME_FOR_SPIDER_OBJECTIVE_QUEST_1=Достать пауку костюм
_043_GET_COSTUME_FOR_SPIDER_HEADER_QUEST_1=Красота важнее всего!
_043_GET_COSTUME_FOR_SPIDER_DESCRIPTION_QUEST_1=Приказы паука становятся все интереснее. Теперь его уже не устраивает выступать просто так, ему нужен концертный костюм. Без него паук отказывается даже пальцем шевельнуть. Очень неприятный парень.
_044_FIGHT_SPIDERS_FOR_STAN_DESCRIPTION_QUEST_1=Я знал, что все этим закончится! Несмотря на выполнение всех его глупых желаний, паук и не собирался возвращатсья к Стэну! Более того, он натравил на меня поклонников своего таланта, других пауков! Настало время показать, кто здесь главный.
_044_FIGHT_SPIDERS_FOR_STAN_OBJECTIVE_QUEST_2=Поговорить с пауком-певцом еще раз
_044_FIGHT_SPIDERS_FOR_STAN_OBJECTIVE_QUEST_1=Разобраться с друзьями паука-певца
_044_FIGHT_SPIDERS_FOR_STAN_HEADER_QUEST_1=Верные поклонники
_045_EQUIPMENT_FOR_BANDITS_DESCRIPTION_QUEST_1=Крестьяне жалуются на ленивого кузнеца, который перестал работать и снабжать их нужным инвентарем. Мне нужно поговорить с ним и выяснить, что случилось, пока банда не собралась "отмотивировать его по-полной!" с помощью пинков.
_045_EQUIPMENT_FOR_BANDITS_OBJECTIVE_QUEST_1=Поговорить с ленивым кузнецом
_045_EQUIPMENT_FOR_BANDITS_OBJECTIVE_QUEST_2=Вернуться к банде
_045_EQUIPMENT_FOR_BANDITS_HEADER_QUEST_1="Смерть на колесах": Ленивый кузнец
_046_SHADOW_FIGHT_CLEAR_OBJECTIVE_QUEST_2=Вернуться к гнарку "очищенным"
_046_SHADOW_FIGHT_CLEAR_OBJECTIVE_QUEST_1=Искупаться в озере
_046_SHADOW_FIGHT_CLEAR_DESCRIPTION_QUEST_1=Я встретил сумасшедшего гнарка, утверждающего, что его атакуют невидимые существа. Он просит меня о помощи. но сперва мне нужно искупаться в озере и очистить свой разум. Я чувствую себя глупо.
_046_SHADOW_FIGHT_CLEAR_HEADER_QUEST_1=Безумец. Очищение
_047_SHADOW_FIGHT_GET_HELMET_OBJECTIVE_QUEST_2=Вернуться к гнарку
_047_SHADOW_FIGHT_GET_HELMET_OBJECTIVE_QUEST_1=Найти шапку из фольги
_047_SHADOW_FIGHT_GET_HELMET_HEADER_QUEST_1=Безумец. Подготовка
_047_SHADOW_FIGHT_GET_HELMET_DESCRIPTION_QUEST_1=Гнарк утверждает, что мне жизненно необходима шапка из фольги, иначе ничего не получится.
_048_SHADOW_FIGHT_FINAL_OBJECTIVE_QUEST_4=Вернуться за наградой
_048_SHADOW_FIGHT_FINAL_DESCRIPTION_QUEST_1=Теперь я действительно их вижу! Эти странные существа как-будто совсем не из этого мира. Они даже выглядят непривычно и чуждо... Нужно избавиться от них. Для этого мне нужен специальный меч. У которого очень странный рецепт изготовления.
_048_SHADOW_FIGHT_FINAL_OBJECTIVE_QUEST_1=Наполнить колбу особой водой
_048_SHADOW_FIGHT_FINAL_OBJECTIVE_QUEST_2=Создать меч другой реальности
_048_SHADOW_FIGHT_FINAL_HEADER_QUEST_1=Безумец. Сражение
_048_SHADOW_FIGHT_FINAL_OBJECTIVE_QUEST_3=Уничтожить существ
_050_BLUE_DRONT_FOR_BLACKSMITH_OBJECTIVE_QUEST_3=Вернуть синего дронта кузнецу
_050_BLUE_DRONT_FOR_BLACKSMITH_OBJECTIVE_QUEST_2=Найти замену мертвой птице
_050_BLUE_DRONT_FOR_BLACKSMITH_DESCRIPTION_QUEST_1=Кузнец мог бы вернуться к работе, но прямо сейчас у него депрессия. Дело в том, что у кузнеца был питомец - дронт редчайшей породы, ярко-синий. Он сбежал к свои сородичам, и с тех пор кузнец не может спокойно работать. Он просит вернуть ему птицу.
_050_BLUE_DRONT_FOR_BLACKSMITH_OBJECTIVE_QUEST_1=Отыскать синего дронта
_050_BLUE_DRONT_FOR_BLACKSMITH_HEADER_QUEST_1=Грустный кузнец
_051_BERRY_FOR_COLORMAN_HEADER_QUEST_1=Самая синяя птица
_051_BERRY_FOR_COLORMAN_OBJECTIVE_QUEST_1=Добыть ягод для синей краски {{complete_count}}/{{target_count}}
_051_BERRY_FOR_COLORMAN_OBJECTIVE_QUEST_3=Поймать маленького дронта
_051_BERRY_FOR_COLORMAN_OBJECTIVE_QUEST_4=Принести краску и птицу художнику
_051_BERRY_FOR_COLORMAN_OBJECTIVE_QUEST_2=Создать синюю краску в палатке
_051_BERRY_FOR_COLORMAN_OBJECTIVE_QUEST_25=Взять ловушку
_051_BERRY_FOR_COLORMAN_DESCRIPTION_QUEST_1=Настоящий синий дронт мертв. Однако, это не значит, что кузнецу нельзя помочь. Если поймать обычного дронта и покрасить синей краской, которую делают из ягод, это должно сработать... Нужно обратиться за помощью к местному художнику. Кто еще покрасит птицу лучше всех?
_052_LEGENDARY_WEAPON_OBJECTIVE_QUEST_1=Найти могилу Вонана
_052_LEGENDARY_WEAPON_HEADER_QUEST_1=Легендарное оружие
_052_LEGENDARY_WEAPON_OBJECTIVE_QUEST_2=Принести оружие Стэну
_052_LEGENDARY_WEAPON_DESCRIPTION_QUEST_1=Стэн узнал о существовании еще одного экспоната, которого ему не хватает в коллекции. Речь идет об оружии легендарного Вонана Карвара. Говорят, это самая эпическая палица из всех, что когда-либо существовали.
_053_ROBOT_1_TROUBLES_HEADER_QUEST_1=Внутри что-то есть
_053_ROBOT_1_TROUBLES_OBJECTIVE_QUEST_1=Найти инструменты
_053_ROBOT_1_TROUBLES_OBJECTIVE_QUEST_2=Починить робота
_053_ROBOT_1_TROUBLES_DESCRIPTION_QUEST_1=Робот жалуется на странные шумы внутри корпуса. Нужно провести осмотр.
_054_ROBOT_2_TROUBLES_OBJECTIVE_QUEST_1=Добыть чистое масло {{complete_count}}/{{target_count}}
_054_ROBOT_2_TROUBLES_OBJECTIVE_QUEST_2=Смазать робота
_054_ROBOT_2_TROUBLES_HEADER_QUEST_1=Повышенная шерстлявость
_054_ROBOT_2_TROUBLES_DESCRIPTION_QUEST_1=Робот жалуется, что его детали каждое утро покрыты шерстью - и это очень плохо на нем сказывается. Нужно принести очень много масла, чтобы все прочистить.
_055_ROBOT_3_TROUBLES_OBJECTIVE_QUEST_1=Достать новые детали
_055_ROBOT_3_TROUBLES_OBJECTIVE_QUEST_2=Принести детали роботу
_055_ROBOT_3_TROUBLES_HEADER_QUEST_1=Почти как новенький
_055_ROBOT_3_TROUBLES_DESCRIPTION_QUEST_1=Очень ржавый робот жалуется, что его детали пришли в негодность из-за сырости и ржавчины. Нужно найти новые.
_056_FACTORY_PROBLEMS_DESCRIPTION_QUEST_1=Главный робот-инженер жалуется, что вся территория завода заполнена зайцами. Непонятно, откуда они взялись и как расплодились, но роботам очень мешают пух, шерсть, грязь и все остальное, что оставляют за собой повсюду зайцы. Инженер просит привести им хорошего охранника, охотника на зайцев.
_056_FACTORY_PROBLEMS_HEADER_QUEST_1=Заводские проблемы
_056_FACTORY_PROBLEMS_OBJECTIVE_QUEST_4=Отвести леопарда на завод
_056_FACTORY_PROBLEMS_OBJECTIVE_QUEST_1=Поговорить с троллем
_056_FACTORY_PROBLEMS_OBJECTIVE_QUEST_2=Поймать кролика
_056_FACTORY_PROBLEMS_OBJECTIVE_QUEST_3=Прикормить леопарда
_057_FLUFFY_CURSE_OBJECTIVE_QUEST_1=Договориться с лисой
_057_FLUFFY_CURSE_OBJECTIVE_QUEST_2=Рассказать роботам о переговорах с Братством
_057_FLUFFY_CURSE_HEADER_QUEST_1=Пушистое проклятье
_057_FLUFFY_CURSE_DESCRIPTION_QUEST_1=Роботы подозревают в нашествии кроликов одного из членов Лесного Братства. Роботы просят выяснить правду и прекратить атаку.
_058_FOX_DEFENDER_HEADER_QUEST_1=Лесной защитник
_058_FOX_DEFENDER_DESCRIPTION_QUEST_1=Лесное Братство демонстрирует свою близость к природе самым наглядным образом. Лиса натравила на нас ручного рогача! Нужно победить его.
_058_FOX_DEFENDER_OBJECTIVE_QUEST_1=Победить рогача
_058_FOX_DEFENDER_OBJECTIVE_QUEST_2=Поговорить с лисой
_059_CLEAR_THE_SHARD_HEADER_QUEST_1=Генеральная уборка
_059_CLEAR_THE_SHARD_DESCRIPTION_QUEST_1=Оказалось, что Братство не устраивает то, что роботы слишком загрязняют осколок машинным маслом. Если справимся с загрязнением, нашествие кроликов прекратится.
_059_CLEAR_THE_SHARD_OBJECTIVE_QUEST_2=Доложить члену Братства о выполнении задания
_059_CLEAR_THE_SHARD_OBJECTIVE_QUEST_1=Собрать все масляные лужи {{complete_count}}/{{target_count}}
_060_VONAN_KARVAR_HEADER_QUEST_FIGHT_1=Великий воин
_060_VONAN_KARVAR_OBJECTIVE_QUEST_FIGHT_1=Победить Вонана
_060_VONAN_KARVAR_OBJECTIVE_QUEST_FIGHT_2=Взять легендарный меч
_060_VONAN_KARVAR_DESCRIPTION_QUEST_FIGHT_1=Чтобы получить легендарный меч Вонана, нужно победить Вонана! Теперь это кажется очевидным, но вообще я рассчитывал на легкую прогулку в тихую гробницу. Без всяких оживших легендарных героев с дурным характером.
_060_VONAN_KARVAR_OBJECTIVE_QUEST_PEACE_2=Взломать сундук
_060_VONAN_KARVAR_HEADER_QUEST_PEACE_1=Варварская дипломатия
_060_VONAN_KARVAR_OBJECTIVE_QUEST_PEACE_3=Забрать журналы
_060_VONAN_KARVAR_OBJECTIVE_QUEST_PEACE_4=Принести журналы Вонану
_060_VONAN_KARVAR_OBJECTIVE_QUEST_PEACE_1=Узнать про журналы
_060_VONAN_KARVAR_DESCRIPTION_QUEST_PEACE_1=Если я хочу получить легендарный меч без боя, мне нужно дать Вонану что-то взамен. Он не выглядит как сторонник мирного решения вопросов, но у меня может получиться.
_061_ENCOUNTER_FOX_DESCRIPTION_QUEST_1=На одного из Лесных Братьев совершено нападение. Нужно защитить бедолагу.
_061_ENCOUNTER_FOX_OBJECTIVE_QUEST_1=Защитить Лесного Брата
_061_ENCOUNTER_FOX_OBJECTIVE_QUEST_2=Поговорить с лисой
_061_ENCOUNTER_FOX_HEADER_QUEST_1=Ограбление в лесу
_062_HELP_FOR_FISHERMAN_OBJECTIVE_QUEST_2=Поговорить с рыбаком
_062_HELP_FOR_FISHERMAN_HEADER_QUEST_1=Рыбак в беде
_062_HELP_FOR_FISHERMAN_DESCRIPTION_QUEST_1=Если я помогу рыбаку, он подарит мне свои резиновые сапоги. Крайне полезная вещь.
_062_HELP_FOR_FISHERMAN_OBJECTIVE_QUEST_1=Убить зыбуна
_063_FIND_LOCKPICKS_OBJECTIVE_QUEST_1=Достать электронные отмычки
_063_FIND_LOCKPICKS_DESCRIPTION_QUEST_1=Чтобы починить резервуар, мне понадобится много вещей. Начнем с электронных отмычек.
_063_FIND_LOCKPICKS_OBJECTIVE_QUEST_2=Поговорить с главным роботом-инженером
_063_FIND_LOCKPICKS_HEADER_QUEST_1=Большой ремонт
_064_FIND_RESIN_BOOTS_OBJECTIVE_QUEST_1=Достать резиновые сапоги
_064_FIND_RESIN_BOOTS_DESCRIPTION_QUEST_1=Не выйдет даже подойти к резервуару без добротных резиновых сапог. Например таких, какие носят рыбаки.
_064_FIND_RESIN_BOOTS_OBJECTIVE_QUEST_2=Поговорить с главным роботом
_064_FIND_RESIN_BOOTS_HEADER_QUEST_1=Большой ремонт. Часть 2
_065_FIND_OIL_OBJECTIVE_QUEST_1=Достать масло высшей пробы
_065_FIND_OIL_DESCRIPTION_QUEST_1=Главный компонент, который мне нужен - высококачественное машинное масло. После этого все будет готово.
_065_FIND_OIL_OBJECTIVE_QUEST_2=Поговорить с главным роботом
_065_FIND_OIL_HEADER_QUEST_1=Большой ремонт. Часть 3
_066_FILL_UP_THE_RESERVOIR_OBJECTIVE_QUEST_1=Взломать ворота
_066_FILL_UP_THE_RESERVOIR_DESCRIPTION_QUEST_1=Теперь все готово: осталось только добавить высококачественное масло в резервуар и немного поработать.
_066_FILL_UP_THE_RESERVOIR_OBJECTIVE_QUEST_2=Залить масло в резервуар
_066_FILL_UP_THE_RESERVOIR_OBJECTIVE_QUEST_3=Поговорить с главным роботом
_066_FILL_UP_THE_RESERVOIR_HEADER_QUEST_1=Большой ремонт. Финал
_067_WIN_THE_TROLL_HEADER_QUEST_1=Тролльи переговоры
_067_WIN_THE_TROLL_OBJECTIVE_QUEST_1=Победить самого сильного тролля
_067_WIN_THE_TROLL_OBJECTIVE_QUEST_2=Поговорить с главарем
_067_WIN_THE_TROLL_DESCRIPTION_QUEST_1=Тролль отдаст сапоги, только если я смогу одолеть самого сильного воина племени.
_068_TRIBUTE_TO_GODS_OBJECTIVE_QUEST_2=Вернуться к троллю за наградой
_068_TRIBUTE_TO_GODS_HEADER_QUEST_1=Дань богам
_068_TRIBUTE_TO_GODS_DESCRIPTION_QUEST_1=Если верить троллю, у них поселилось самое настоящее таинственное божество. Оно крайне прожорливо, сварливо и требовательно, и если не выполнять его условия - племя будет уничтожено. Тролль слезно просит меня спасти племя. Прямо сейчас божество требует принести ему качественных шкур.
_068_TRIBUTE_TO_GODS_OBJECTIVE_QUEST_0=Добыть шкуры
_068_TRIBUTE_TO_GODS_OBJECTIVE_QUEST_1=Добыть шкуры {{complete_count}}/{{target_count}}
_069_FAKE_GODS_OBJECTIVE_QUEST_3=Рассказать троллю всю правду
_069_FAKE_GODS_OBJECTIVE_QUEST_2=Выяснить, что здесь происходит
_069_FAKE_GODS_HEADER_QUEST_1=Гнев богов
_069_FAKE_GODS_OBJECTIVE_QUEST_1=Идти к тотему
_069_FAKE_GODS_DESCRIPTION_QUEST_1=Это выглядит крайне подозрительно. Я не верю в то, что это действительно божественная сущность. Скорее, глупых подслеповатых троллей кто-то обманывает. Нужно разобраться!
_070_IRON_MONSTER_OBJECTIVE_QUEST_2=Вернуться к Стэну за наградой
_070_IRON_MONSTER_HEADER_QUEST_1=Монстр из стали
_070_IRON_MONSTER_DESCRIPTION_QUEST_1=Стэн попросил меня разобраться с железным монстром
_070_IRON_MONSTER_OBJECTIVE_QUEST_1=Убить железного монстра и забрать запчасти
_071_FAMILIES_TRUST_HEADER_QUEST_1=Мафия бессмертна
_071_FAMILIES_TRUST_OBJECTIVE_QUEST_2=Заслужить доверие Бутлегерс
_071_FAMILIES_TRUST_OBJECTIVE_QUEST_3=Заслужить доверие Райдерс
_071_FAMILIES_TRUST_DESCRIPTION_QUEST_1=Крысы объединены в Семьи - и у каждой есть своя разбойничья специализация. Мне нужно заслужить доверие трех основных семей. Хорошо, что у бандитов всегда есть много работы для смелых незнакомцев.
_071_FAMILIES_TRUST_OBJECTIVE_QUEST_1=Заслужить доверие Сталкерс
_071_FAMILIES_TRUST_OBJECTIVE_QUEST_4=Поговорить со Скри
_072_LOST_STALKER_OBJECTIVE_QUEST_2=Вызволить сталкера
_072_LOST_STALKER_DESCRIPTION_QUEST_1=Один из крыс-сталкеров пропал. Нужно найти несчастного мародера и вернуть домой.
_072_LOST_STALKER_OBJECTIVE_QUEST_1=Найти пропавшего сталкера
_072_LOST_STALKER_OBJECTIVE_QUEST_3=Поговорить со Скабсом Старьевщиком
_072_LOST_STALKER_HEADER_QUEST_1=Потерявшийся мародер
_073_ORANGE_CHIPS_DESCRIPTION_QUEST_1=Семья Сталкерс промышляет сбором ценных предметов из развалин по всем окрестным осколкам. Они попросили меня отправиться на один из снежных миров в поисках нужных микросхем.
_073_ORANGE_CHIPS_OBJECTIVE_QUEST_1=Достать оранжевые микросхемы из обломков корабля
_073_ORANGE_CHIPS_HEADER_QUEST_1=Мародерство в снегах
_073_ORANGE_CHIPS_OBJECTIVE_QUEST_3=Принести микросхемы Скабсу Старьевщику
_074_WHITE_DRINK_OBJECTIVE_QUEST_1=Выпить виски
_074_WHITE_DRINK_HEADER_QUEST_1=Контроль качества
_074_WHITE_DRINK_OBJECTIVE_QUEST_2=Победить двух крыс
_074_WHITE_DRINK_OBJECTIVE_QUEST_3=Поговорить со Скоссом Стратегом
_074_WHITE_DRINK_DESCRIPTION_QUEST_1=Семья Бутлеггерс занимается изготовлением спиртного. Страшно представить себе химический состав этого пойла, но мне предстоит испробовать его действие на себе.
_075_PLANTATION_PROBLEM_OBJECTIVE_QUEST_2=Поговорить со Скоссом Стратегом
_075_PLANTATION_PROBLEM_HEADER_QUEST_1=Проблемы на плантации
_075_PLANTATION_PROBLEM_OBJECTIVE_QUEST_1=Решить проблемы на плантации
_075_PLANTATION_PROBLEM_DESCRIPTION_QUEST_1=Кто-то ворует с плантации семьи Бутлегерс. Мне поручено провести расследование.
_076_CATCH_THE_MONSTER_DESCRIPTION_QUEST_1=Вас попросили уладить проблему на плантации. Выследите, кто ворует ягоду и устраните вора любым способом
