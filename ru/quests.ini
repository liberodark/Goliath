_013_HELP_ROBOT_HEADER_QUEST_1=Герой по найму: Кузнец
_013_HELP_ROBOT_DESCRIPTION_QUEST_1=Объявление: "Мастер-кузнец ищет нержавеющего героя. Знание ботаники - большой плюс."
_013_HELP_ROBOT_OBJECTIVE_QUEST_1=Помочь кузнецу
_014_ORDER_FOX_DOOR_DESCRIPTION_QUEST_1=Алхимик умудрился потерять ключ от собственной комнаты - поступок, достойный настоящего героя. Нужно найти способ открыть дверь.
_014_ORDER_FOX_DOOR_HEADER_QUEST_1=Открыть дверь изнутри
_015_ROBOT_GET_SILVER_DESCRIPTION_QUEST_1=Глава Ордена дал задание кузнецу - изготовить качественные серебряные мечи для вооружения. Кузнец нашел экономный и быстрый вариант: если покрасить деревянные серебряной краской - получится то же самое! Осталось принести листья растения под названием "серебрянка", и дело в шляпе!
_015_ROBOT_GET_SILVER_HEADER_QUEST_1=Не все то серебро, что блестит
