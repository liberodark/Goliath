_033_SPIRIT_PIGMEI_OBJECTIVE_QUEST_3=Убить монстра
_033_SPIRIT_PIGMEI_OBJECTIVE_QUEST_4=Убить пигмеев-призраков
_034_ROBOT_FUEL_OBJECTIVE_QUEST_2=Вернуться к роботу
_034_ROBOT_FUEL_HEADER_QUEST_1=Все роботы любят масло
_034_ROBOT_FUEL_OBJECTIVE_QUEST_1=Собрать канистры с маслом {{complete_count}}/{{target_count}}
_034_ROBOT_FUEL_DESCRIPTION_QUEST_1=Мне нужно обыскать заброшенный город и найти канистры с маслом
_035_WHEELSFORBANDITS_OBJECTIVE_QUEST_1=Достать 4 колеса
_035_WHEELSFORBANDITS_HEADER_QUEST_1=Достать колеса
_035_WHEELSFORBANDITS_DESCRIPTION_QUEST_1=Небольшая шайка головорезов готова принять меня в банду. Они помешаны на транспорте - и просят добыть для них качественные и быстрые колеса.
