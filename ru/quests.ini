_017_TRADE_GOAWAY_GRABBER_DESCRIPTION_QUEST_1=Оказалось, что рынок давно не работает - там поселился злобный граббер. Если я смогу его победить, наградой станет членство в гильдии торговцев, заверенное официальной бумагой. Стоит рискнуть!
_017_TRADE_GOAWAY_GRABBER_HEADER_QUEST_1=Прогнать граббера
_018_DRINK_GNARKS_DESCRIPTION_QUEST_1=Гнарки, охраняющие склад, не прочь повеселиться. Вот только никакого подходящего напитка у них нет. Если я смогу им помочь - я получу доступ к ключу.
_018_DRINK_GNARKS_OBJECTIVE_QUEST_2=Отдать напитки гнарку
