_004_PAGES_ON_CEMETRY_DESCRIPTION_QUEST_1=Я встретил писателя, которому не дают работать странные звуки с кладбища. Похоже, это место не такое тихое, как он ожидал...
_005_GNARK_MINE_OBJECTIVE_QUEST_6=Вернуться к {{owner}}
_005_GNARK_MINE_DESCRIPTION_QUEST_1=Я встретил безумного парня: он помешан на взрывчатых веществах и изобретает мины! Он предложил мне принять участие в эксперименте и провести пару испытаний. Звучит вполне безопасно.
