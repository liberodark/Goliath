_MAIN_BUILDING_TUTORIAL=Этот портал, работающий на кристаллах, позволяет путешествовать по разным осколкам мира. В каждом из них тебя ждут новые задания, приключения и сражения. Твое первое задание ждет тебя на этом осколке, так что пока перемещение недоступно.
_GARAGE_TUTORIAL=Здесь можно хранить созданных Голиафов.
_MECHMAKER_TUTORIAL=Это конструктор Голиафов. Именно здесь ты можешь создавать и чинить своих роботов. Чтобы выбрать построенного Голиафа, нажми T или LB. Чтобы создавать новых Голиафов, нужно собрать достаточно ресурсов.
_WEAPONMAKER_TUTORIAL=Это строительство верстак оружия. Она предназначена для создания оружия для вашего Голиафа. В этой демо-версии у вас есть несколько оружия, данные вам, чтобы начать. Вы можете получить доступ оружие в меню Inventory, нажав кнопку Tab или назад. В меню инвентаризации выберите Голиафа, который вы хотите оборудовать и добавить оружие, чтобы использовать его.
_TRADER_TUTORIAL=Вы можете торговать золотые монеты вы собрали с Fox для элементов, которые вы можете использовать. В этой демонстрации вы получили монеты для покупки товаров. В финальной версии игры вы будете получать золотые монеты, находя их или через квесты и выравнивание.
_MECH_CRAFT_TUTORIAL_HEADER=Голиаф создано
_MECH_CRAFT_TUTORIAL_CONTENT=Доступный в Выбор Голиаф меню T или кнопки LB
_GOLDFINISH_TUTORIAL=Вы только что завершили очень небольшую часть основного квеста в Голиафа. Теперь попытайтесь найти больше сокровищ и приключений! Мы приветствуем ваши отзывы на demo@goliath-game.com
_FINISH_TUTORIAL=Вы только что завершили демонстрацию Голиафа. Спасибо за игру до конца, не все делают! Мы знаем, что игра на ранней стадии развития и с нетерпением ждем ваши мысли о том, как мы можем сделать его лучше. Пожалуйста, присылайте ваши комментарии непосредственно к нашей команде в demo@goliath-game.com
_HERO_TUTORIAL_01=Я выжил? Где я? Нужно построить убежище и развести огонь.
_HERO_TUTORIAL_01_KB=Управление героем: WASD
_HERO_TUTORIAL_01_GP=Управление героем: [Левый стик]
_HERO_TUTORIAL_02_KB=Вы можете рубить деревья и собирать ресурсы с помощью "Е"
_HERO_TUTORIAL_02_GP=Вы можете рубить деревья и собирать ресурсы с помощью "X"
_HERO_TUTORIAL_03_KB=В лагере можно отдохнуть и приготовиться к путешествию. Нажмите 1 чтобы поставить лагерь.
_HERO_TUTORIAL_03_GP=В лагере можно отдохнуть и приготовиться к путешествию. Нажмите 1 чтобы поставить лагерь.
_HERO_TUTORIAL_03_WRONG_PLACE=Здесь может быть опасно. Лучше построить лагерь ближе к месту крушения.
_HERO_TUTORIAL_04_KB=В костре можно сжигать вещи. Положите туда дрова и заберите уголь.
_HERO_TUTORIAL_04_GP=В костре можно сжигать вещи. Положите туда дрова и заберите уголь.
_HERO_TUTORIAL_05_KB=Палатка позволяет создавать предметы. Используйте ее для создания лечебной мази.
_HERO_TUTORIAL_05_GP=Палатка позволяет создавать предметы. Используйте ее для создания лечебной мази.
_HERO_TUTORIAL_06_KB=Здесь находятся вещи первой необходимости. Чтобы применить объект кликни на него, или используй клавиши Z, X, C, V.
_HERO_TUTORIAL_06_GP=Здесь находятся вещи первой необходимости. Чтобы применить объект используй D-pad.
_HERO_TUTORIAL_07_KB=Используйте лечебную мазь. Это не больно
_HERO_TUTORIAL_07_GP=Используйте лечебную мазь. Это не больно
_HERO_TUTORIAL_OBELISK=Обелиск, о котором говорил Дейв… Можно здесь все обустроить
_HERO_TUTORIAL_08_KB=Здесь будет твой дом. Чтобы строить, нажми 1 на территории базы
_HERO_TUTORIAL_08_GP=Здесь будет твой дом. Чтобы строить, нажми 1 на территории базы
_HERO_TUTORIAL_09_KB=УПРАВЛЕНИЕ ГОЛИАФОМ:/nLMB - удар/n Shift+LMB - сильный удар/n Space - спецприем.
_HERO_TUTORIAL_09_GP=УПРАВЛЕНИЕ ГОЛИАФОМ:/n"X" - удар/n "Y" - сильный удар/n "B" - спецприем.
_HERO_TUTORIAL_SPELLS_KB=Стань невидимым чтобы скрыться от врагов: нажми "2"./n Стреляй из пистолета чтобы нанести урон: нажми "3".
_HERO_TUTORIAL_SPELLS_GP=Стань невидимым чтобы скрыться от врагов: зажми LT и нажми "X"./n Стреляй из пистолета чтобы нанести урон: зажми LT и нажми "A".
_HERO_TUTORIAL_DEAD_KB=Невероятно, ты все еще жив! Но ты потерял часть денег и предметов. Также твои Голиафы повреждены, не забудь их подлатать.
_HERO_TUTORIAL_DEAD_GP=Невероятно, ты все еще жив! Но ты потерял часть денег и предметов. Также твои Голиафы повреждены, не забудь их подлатать.
_HERO_TUTORIAL_MECHDEAD_KB=Твой Голиаф сломан! Но его можно восстановить в Конструкторе Голиафов.
_HERO_TUTORIAL_MECHDEAD_GP=Твой Голиаф сломан! Но его можно восстановить в Конструкторе Голиафов.
_HERO_TUTORIAL_OVERDRIVE_KB=Голиаф готов к режиму ОВЕРДРАЙВ! Зажми кнопку удара: скорость и сила атак резко возрастут!
_HERO_TUTORIAL_OVERDRIVE_GP=Голиаф готов к режиму ОВЕРДРАЙВ! Зажми кнопку удара: скорость и сила атак резко возрастут!
_HERO_TUTORIAL_LEVEL4MECH_KB=У каждого Голиафа есть свои боевые умения. Нажмите 1, 2 или 3
_HERO_TUTORIAL_LEVEL4MECH_GP=У каждого Голиафа есть свои боевые умения. Зажмите LT и нажмите Y, X или A.
_HERO_TUTORIAL_MECHAUTOPILOT_KB=Голиафы могут работать в автономном режиме и сражаться самостоятельно [H]. Отвлекай врагов или получи дополнительную боевую силу!
_HERO_TUTORIAL_MECHAUTOPILOT_GP=Голиафы могут работать в автономном режиме и сражаться самостоятельно [LB + B]. Отвлекай врагов или получи дополнительную боевую силу!
_HERO_TUTORIAL_MECHSELECT_KB=Не забывайте использовать Голиафов для сражений! Зажмите "Т" для переключения между Голиафами.
_HERO_TUTORIAL_MECHSELECT_GP=Не забывайте использовать Голиафов для сражений! Зажмите LB для переключения между Голиафами.
_HERO_TUTORIAL_MECHSELECTSTART_KB=Зажмите "Т" чтобы переключаться между Громовым и Голиафами.
_HERO_TUTORIAL_MECHSELECTSTART_GP=Зажмите LB чтобы переключаться между Громовым и Голиафами.
_HERO_TUTORIAL_REPUTATION_KB=Если вам не хватает репутации для торговли - ищите в поселениях представителей фракции, отмеченных специальным знаком над головой. Помощь этим персонажам повысит вашу популярность.
_HERO_TUTORIAL_REPUTATION_GP=Если вам не хватает репутации для торговли - ищите в поселениях представителей фракции, отмеченных специальным знаком над головой. Помощь этим персонажам повысит вашу популярность.
_HERO_TUTORIAL_INVISIBLE_KB=Столкнувшись с сильными противниками, Громов может активировать поле маскировки и стань невидимым [Нажмите 2]. Слабых врагов Громов может отстреливать из своего револьвера [Нажмите 3]. Только берегите патроны! (Шутка, не берегите, они бесконечные).
_HERO_TUTORIAL_INVISIBLE_GP=Столкнувшись с сильными противниками, Громов может активировать поле маскировки и стань невидимым [LT+X]. Слабых врагов Громов может отстреливать из своего револьвера [LT+A]. Только берегите патроны! (Шутка, не берегите, они бесконечные).
_HERO_TUTORIAL_MECHMAKER_KB=Это твой Конструктор Голиафов. Здесь ты можешь собирать новых Голиафов и восстанавливать разрушенных в сражениях.
_HERO_TUTORIAL_MECHMAKER_GP=Это твой Конструктор Голиафов. Здесь ты можешь собирать новых Голиафов и восстанавливать разрушенных в сражениях.
_HERO_TUTORIAL_WEAPONMAKER_KB=Оружейная доступна для постройки на базе! С ее помощью ты можешь создавать смертельные виды оружия и сделать своих Голиафов еще сильнее! Для постройки нажми "1" на территории базы.
_HERO_TUTORIAL_WEAPONMAKER_GP=Оружейная доступна для постройки на базе! С ее помощью ты можешь создавать смертельные виды оружия и сделать своих Голиафов еще сильнее! Для постройки нажми [LT + Y] на территории базы.
