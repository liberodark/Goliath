_PRELOAD_TIP_0=Если зажать кнопку сбора ресурсов, то можно собрать все нужные предметы вокруг героя за один раз!
_PRELOAD_TIP_1=Голиафы по-разному реагируют на температуру и окружение. Пробуйте и находите самые эффективные комбинации!
_PRELOAD_TIP_2=Хотите научиться строить новых Голиафов? Выполняйте задания во вкладке "Эксперименты"!
_PRELOAD_TIP_3=Помните, что переключать Голиафов можно прямо во время боя. Удивите своих врагов!
_PRELOAD_TIP_4=Не знаете, что нужно делать дальше? Проверьте свой журнал!
_PRELOAD_TIP_5=У каждого Голиафа есть свои сильные и слабые стороны. Подбирайте свою команду исходя из своих целей.
_PRELOAD_TIP_6=Помните, что вы можете перевести Голиафа в автономный режим перемещения с помощью LB + B. Это может пригодиться!
_PRELOAD_TIP_7=Не стоит сразу доверять первому встречному. Мы всё-таки тут выживаем в опасном мире.
_PRELOAD_TIP_8=Помните, что костер также поможет получить новые предметы. Сгоревшее бревно даст уголь, а деревянный Голиаф - весело горящего Голиафа.
_PRELOAD_TIP_9=Сломался Голиаф? Построй нового, еще лучше!
_PRELOAD_TIP_10=Не можете одолеть монстра? Стройте новых Голиафов, попробуйте ловушки или другие типы оружия - все средства хороши!
_PRELOAD_TIP_11=Другие персонажи могут и будут использовать вас в своих целях. Но если награда высока - почему бы и нет?
_PRELOAD_TIP_12=Ваши действия могут значительно изменить баланс сил в войне фракций. Осторожно выбирайте союзников, а еще осторожнее - врагов.
_PRELOAD_TIP_13=Голиафы - ваше самое мощное оружие и ваши лучшие друзья. Радуйте своих друзей новым снаряжением и запчастями!
_PRELOAD_TIP_14=Голиафы большие и шумные. Играя за Громова, гораздо проще перемещаться, оставаясь незамеченным.
_PRELOAD_TIP_15=Накопленная ярость позволяет наносить включить режим Овердрайв и наносить Очень Мощные Удары. Уже накопили? Зажмите клавишу атаки!
_PRELOAD_TIP_16=Каждая новая запчасть Голиафа дает новый бонус. Пробуйте разные сочетания - результат вас удивит!
_TUTORIAL_FIRST=Это Зак. Он твой герой, и он неплохой парень. (Нажми A)
_TUTORIAL_SECOND=Тебе потребуется много ресурсов во время игры. Попробуй срубить дерево или собрать камень. Для взаимодействия с объектами используй кнопку А (Нажми А чтобы продолжить).
_TUTORIAL_THIRD=Ты можешь создавать много полезных предметов. Для этого тебе нужна твоя палатка. Нажми Y чтобы разбить лагерь.
_TUTORIAL_FOUR=У тебя есть мощный дар – ты умеешь строить и управлять гигантскими роботами, Голиафами. (Зажми LB и выбери голиафа с помощью RS)
_TUTORIAL_FIVE=Отлично! Ты накопил достаточно ярости, чтобы нанести МОЩНЫЙ удар! Нажми Y и добей паука!
_TUTORIAL_SIX=Ты можешь использовать различные боевые умения. Зажми LT и нажми Х, чтобы защитить себя от врагов!
_TUTORIAL_SEVEN=Теперь ты знаешь основы. Удачной игры! (Нажми А).
_TUTORIAL_8=Этот мир полон монстров. Нажми X чтобы ударить этого паука по лицу!
_TUTORIAL_9=Используй этот портал!
